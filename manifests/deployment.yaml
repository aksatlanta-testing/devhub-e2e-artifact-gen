apiVersion: apps/v1
kind: Deployment
metadata:
  name: go_echo
  labels:
    app: go_echo
  namespace: devhub-e2e-test-id-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go_echo
  template:
    metadata:
      labels:
        app: go_echo
    spec:
      containers:
        - name: go_echo
          image: devhube2emotkjvii.azurecr.io/kubeimage:latest
          ports:
            - containerPort: 8080