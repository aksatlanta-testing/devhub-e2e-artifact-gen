apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-echo
  labels:
    app: go-echo
    kubernetes.azure.com/generator: devhub
  namespace: devhub-e2e-test-id-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-echo
  template:
    metadata:
      labels:
        app: go-echo
    spec:
      containers:
        - name: go-echo
          image: devhube2e3fb5d44f6992406789e98e1127cd171e.azurecr.io/kubeimage:latest:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1323
