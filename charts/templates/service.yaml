apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo239df92f-3057-40b4-8087-375d64f91a77.fullname" . }}
  labels:
    {{- include "go-echo239df92f-3057-40b4-8087-375d64f91a77.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo239df92f-3057-40b4-8087-375d64f91a77.selectorLabels" . | nindent 4 }}
