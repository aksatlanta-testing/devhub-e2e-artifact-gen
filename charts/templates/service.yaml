apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc71130f4-3dcd-4ee0-9ab7-f4e2cdeda45f.fullname" . }}
  labels:
    {{- include "go-echoc71130f4-3dcd-4ee0-9ab7-f4e2cdeda45f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc71130f4-3dcd-4ee0-9ab7-f4e2cdeda45f.selectorLabels" . | nindent 4 }}
