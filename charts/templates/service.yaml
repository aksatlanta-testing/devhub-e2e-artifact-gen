apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11c1dcf9-3082-4db1-b4dd-5dbac423b433.fullname" . }}
  labels:
    {{- include "go-echo11c1dcf9-3082-4db1-b4dd-5dbac423b433.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11c1dcf9-3082-4db1-b4dd-5dbac423b433.selectorLabels" . | nindent 4 }}
