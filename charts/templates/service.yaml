apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoecb3e476-c82b-4237-936f-36aa67c57152.fullname" . }}
  labels:
    {{- include "go-echoecb3e476-c82b-4237-936f-36aa67c57152.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoecb3e476-c82b-4237-936f-36aa67c57152.selectorLabels" . | nindent 4 }}
