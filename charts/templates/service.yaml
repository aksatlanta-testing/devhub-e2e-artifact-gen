apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f4a89a9-217d-4be8-b478-eb9364f9b201.fullname" . }}
  labels:
    {{- include "go-echo4f4a89a9-217d-4be8-b478-eb9364f9b201.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f4a89a9-217d-4be8-b478-eb9364f9b201.selectorLabels" . | nindent 4 }}
