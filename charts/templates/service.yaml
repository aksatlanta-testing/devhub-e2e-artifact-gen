apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8b67cc8-132c-45d7-a475-ff175aade0e5.fullname" . }}
  labels:
    {{- include "go-echoc8b67cc8-132c-45d7-a475-ff175aade0e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8b67cc8-132c-45d7-a475-ff175aade0e5.selectorLabels" . | nindent 4 }}
