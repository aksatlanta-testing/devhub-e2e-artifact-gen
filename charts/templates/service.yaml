apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74073a5b-f6e4-4df8-a49b-353379a97350.fullname" . }}
  labels:
    {{- include "go-echo74073a5b-f6e4-4df8-a49b-353379a97350.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74073a5b-f6e4-4df8-a49b-353379a97350.selectorLabels" . | nindent 4 }}
