apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoadd64c5e-ba6d-45b9-accf-01df96e5b09d.fullname" . }}
  labels:
    {{- include "go-echoadd64c5e-ba6d-45b9-accf-01df96e5b09d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoadd64c5e-ba6d-45b9-accf-01df96e5b09d.selectorLabels" . | nindent 4 }}
