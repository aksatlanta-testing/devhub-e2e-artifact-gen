apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo039800dd-6bad-46b9-ba1f-40b7cca54d71.fullname" . }}
  labels:
    {{- include "go-echo039800dd-6bad-46b9-ba1f-40b7cca54d71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo039800dd-6bad-46b9-ba1f-40b7cca54d71.selectorLabels" . | nindent 4 }}
