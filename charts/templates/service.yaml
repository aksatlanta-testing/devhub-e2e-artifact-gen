apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2a6815d-4446-4afa-9a8a-921a9e2e4a9a.fullname" . }}
  labels:
    {{- include "go-echoe2a6815d-4446-4afa-9a8a-921a9e2e4a9a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2a6815d-4446-4afa-9a8a-921a9e2e4a9a.selectorLabels" . | nindent 4 }}
