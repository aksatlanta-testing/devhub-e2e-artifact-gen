apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86d65711-0adf-4f67-a63d-5c2e558af266.fullname" . }}
  labels:
    {{- include "go-echo86d65711-0adf-4f67-a63d-5c2e558af266.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86d65711-0adf-4f67-a63d-5c2e558af266.selectorLabels" . | nindent 4 }}
