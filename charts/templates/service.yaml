apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c3baff6-5bfa-4140-a563-5ae2f5ce99e1.fullname" . }}
  labels:
    {{- include "go-echo9c3baff6-5bfa-4140-a563-5ae2f5ce99e1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c3baff6-5bfa-4140-a563-5ae2f5ce99e1.selectorLabels" . | nindent 4 }}
