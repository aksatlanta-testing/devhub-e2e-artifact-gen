apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0cfbe4c4-9bec-4227-90ec-5bffd0bc35e4.fullname" . }}
  labels:
    {{- include "go-echo0cfbe4c4-9bec-4227-90ec-5bffd0bc35e4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0cfbe4c4-9bec-4227-90ec-5bffd0bc35e4.selectorLabels" . | nindent 4 }}
