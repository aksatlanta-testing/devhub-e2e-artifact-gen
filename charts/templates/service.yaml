apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob68e2649-1a67-4bcf-bd91-6e892a486bfd.fullname" . }}
  labels:
    {{- include "go-echob68e2649-1a67-4bcf-bd91-6e892a486bfd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob68e2649-1a67-4bcf-bd91-6e892a486bfd.selectorLabels" . | nindent 4 }}
