apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35311423-df93-4e26-b962-ed860653d96c.fullname" . }}
  labels:
    {{- include "go-echo35311423-df93-4e26-b962-ed860653d96c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35311423-df93-4e26-b962-ed860653d96c.selectorLabels" . | nindent 4 }}
