apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68272c49-923a-492b-b355-1235b0ccef2a.fullname" . }}
  labels:
    {{- include "go-echo68272c49-923a-492b-b355-1235b0ccef2a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68272c49-923a-492b-b355-1235b0ccef2a.selectorLabels" . | nindent 4 }}
