apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2dfe3169-a918-4703-b43d-a41cbe19481c.fullname" . }}
  labels:
    {{- include "go-echo2dfe3169-a918-4703-b43d-a41cbe19481c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
