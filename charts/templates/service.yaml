apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofe35e623-4860-47de-8cc5-18b1a2db47ed.fullname" . }}
  labels:
    {{- include "go-echofe35e623-4860-47de-8cc5-18b1a2db47ed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofe35e623-4860-47de-8cc5-18b1a2db47ed.selectorLabels" . | nindent 4 }}
