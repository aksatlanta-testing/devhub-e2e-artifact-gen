apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9068e21e-a929-4e3c-903d-b2f7e19d1b2b.fullname" . }}
  labels:
    {{- include "go-echo9068e21e-a929-4e3c-903d-b2f7e19d1b2b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9068e21e-a929-4e3c-903d-b2f7e19d1b2b.selectorLabels" . | nindent 4 }}
