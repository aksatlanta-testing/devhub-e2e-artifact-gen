apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f44c6a8-213e-4233-8957-a7eb84de1130.fullname" . }}
  labels:
    {{- include "go-echo8f44c6a8-213e-4233-8957-a7eb84de1130.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f44c6a8-213e-4233-8957-a7eb84de1130.selectorLabels" . | nindent 4 }}
