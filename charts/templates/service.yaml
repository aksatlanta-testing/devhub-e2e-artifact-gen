apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9739787b-4bcb-4b50-824b-9e8e93b5b726.fullname" . }}
  labels:
    {{- include "go-echo9739787b-4bcb-4b50-824b-9e8e93b5b726.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9739787b-4bcb-4b50-824b-9e8e93b5b726.selectorLabels" . | nindent 4 }}
