apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7bcf7458-3e11-46e3-996b-c9ea2900c5f3.fullname" . }}
  labels:
    {{- include "go-echo7bcf7458-3e11-46e3-996b-c9ea2900c5f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7bcf7458-3e11-46e3-996b-c9ea2900c5f3.selectorLabels" . | nindent 4 }}
