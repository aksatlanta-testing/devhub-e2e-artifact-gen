apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo257d8371-5944-4eab-a1aa-dde9104a5bc0.fullname" . }}
  labels:
    {{- include "go-echo257d8371-5944-4eab-a1aa-dde9104a5bc0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo257d8371-5944-4eab-a1aa-dde9104a5bc0.selectorLabels" . | nindent 4 }}
