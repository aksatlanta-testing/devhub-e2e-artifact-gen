apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea124536-8963-41c3-8c5a-cf817949450e.fullname" . }}
  labels:
    {{- include "go-echoea124536-8963-41c3-8c5a-cf817949450e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
