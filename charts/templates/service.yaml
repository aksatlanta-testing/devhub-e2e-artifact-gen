apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaa8a5743-19e8-4651-b76b-aaf9e20702dc.fullname" . }}
  labels:
    {{- include "go-echoaa8a5743-19e8-4651-b76b-aaf9e20702dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaa8a5743-19e8-4651-b76b-aaf9e20702dc.selectorLabels" . | nindent 4 }}
