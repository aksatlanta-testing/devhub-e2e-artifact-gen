apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob18bce56-afb0-4601-ba2c-87f60e737971.fullname" . }}
  labels:
    {{- include "go-echob18bce56-afb0-4601-ba2c-87f60e737971.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob18bce56-afb0-4601-ba2c-87f60e737971.selectorLabels" . | nindent 4 }}
