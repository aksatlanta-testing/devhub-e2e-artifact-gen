apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo245a9d2f-eef9-433f-bf4d-92dc6fda242b.fullname" . }}
  labels:
    {{- include "go-echo245a9d2f-eef9-433f-bf4d-92dc6fda242b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo245a9d2f-eef9-433f-bf4d-92dc6fda242b.selectorLabels" . | nindent 4 }}
