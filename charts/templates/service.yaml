apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodd016a62-acea-484e-bdfe-3e35dfa2963b.fullname" . }}
  labels:
    {{- include "go-echodd016a62-acea-484e-bdfe-3e35dfa2963b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodd016a62-acea-484e-bdfe-3e35dfa2963b.selectorLabels" . | nindent 4 }}
