apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4aa4052e-84ce-44e7-a28f-952b6ecf5c34.fullname" . }}
  labels:
    {{- include "go-echo4aa4052e-84ce-44e7-a28f-952b6ecf5c34.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4aa4052e-84ce-44e7-a28f-952b6ecf5c34.selectorLabels" . | nindent 4 }}
