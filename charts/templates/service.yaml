apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54e479cd-1cd2-4329-94fd-26ec974ec7ac.fullname" . }}
  labels:
    {{- include "go-echo54e479cd-1cd2-4329-94fd-26ec974ec7ac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
