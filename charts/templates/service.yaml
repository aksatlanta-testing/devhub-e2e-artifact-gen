apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7004d215-5521-4e72-97fb-41360986107a.fullname" . }}
  labels:
    {{- include "go-echo7004d215-5521-4e72-97fb-41360986107a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7004d215-5521-4e72-97fb-41360986107a.selectorLabels" . | nindent 4 }}
