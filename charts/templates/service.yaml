apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52cf255c-07e3-4c25-a23f-4c5900e8d93f.fullname" . }}
  labels:
    {{- include "go-echo52cf255c-07e3-4c25-a23f-4c5900e8d93f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52cf255c-07e3-4c25-a23f-4c5900e8d93f.selectorLabels" . | nindent 4 }}
