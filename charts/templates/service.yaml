apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof2b97a7b-428f-4866-aa33-8a97b2634e28.fullname" . }}
  labels:
    {{- include "go-echof2b97a7b-428f-4866-aa33-8a97b2634e28.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof2b97a7b-428f-4866-aa33-8a97b2634e28.selectorLabels" . | nindent 4 }}
