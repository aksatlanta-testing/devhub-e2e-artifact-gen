apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa492d788-2663-45ef-ba7f-b927fa77183c.fullname" . }}
  labels:
    {{- include "go-echoa492d788-2663-45ef-ba7f-b927fa77183c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa492d788-2663-45ef-ba7f-b927fa77183c.selectorLabels" . | nindent 4 }}
