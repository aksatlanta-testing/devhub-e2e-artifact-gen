apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo632bb6ac-9190-4148-9996-2b1820f74b76.fullname" . }}
  labels:
    {{- include "go-echo632bb6ac-9190-4148-9996-2b1820f74b76.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
