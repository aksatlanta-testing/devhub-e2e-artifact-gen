apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc2fcb3b9-3015-4334-ac6c-7590c3b8d01b.fullname" . }}
  labels:
    {{- include "go-echoc2fcb3b9-3015-4334-ac6c-7590c3b8d01b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc2fcb3b9-3015-4334-ac6c-7590c3b8d01b.selectorLabels" . | nindent 4 }}
