apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofac6d721-b992-461c-9da8-a85d20374ef3.fullname" . }}
  labels:
    {{- include "go-echofac6d721-b992-461c-9da8-a85d20374ef3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofac6d721-b992-461c-9da8-a85d20374ef3.selectorLabels" . | nindent 4 }}
