apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf73cd42-61d6-4bc3-abd6-be0caf3b3340.fullname" . }}
  labels:
    {{- include "go-echodf73cd42-61d6-4bc3-abd6-be0caf3b3340.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf73cd42-61d6-4bc3-abd6-be0caf3b3340.selectorLabels" . | nindent 4 }}
