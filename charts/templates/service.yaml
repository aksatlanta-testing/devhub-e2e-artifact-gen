apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a469bad-e8eb-48c4-b37e-80cdd40b909c.fullname" . }}
  labels:
    {{- include "go-echo2a469bad-e8eb-48c4-b37e-80cdd40b909c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a469bad-e8eb-48c4-b37e-80cdd40b909c.selectorLabels" . | nindent 4 }}
