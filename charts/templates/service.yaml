apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod64e78de-7216-4dce-a778-f266475d4e0c.fullname" . }}
  labels:
    {{- include "go-echod64e78de-7216-4dce-a778-f266475d4e0c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod64e78de-7216-4dce-a778-f266475d4e0c.selectorLabels" . | nindent 4 }}
