apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefdb4f4e-98dd-4716-8d91-d109bbece8dc.fullname" . }}
  labels:
    {{- include "go-echoefdb4f4e-98dd-4716-8d91-d109bbece8dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefdb4f4e-98dd-4716-8d91-d109bbece8dc.selectorLabels" . | nindent 4 }}
