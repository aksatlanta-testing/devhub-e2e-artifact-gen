apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73d848fb-a668-4166-a98b-946e7755e7bb.fullname" . }}
  labels:
    {{- include "go-echo73d848fb-a668-4166-a98b-946e7755e7bb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73d848fb-a668-4166-a98b-946e7755e7bb.selectorLabels" . | nindent 4 }}
