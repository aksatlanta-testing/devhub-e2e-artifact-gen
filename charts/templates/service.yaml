apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57a56613-71b0-457a-8f26-b69c7cedc31f.fullname" . }}
  labels:
    {{- include "go-echo57a56613-71b0-457a-8f26-b69c7cedc31f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57a56613-71b0-457a-8f26-b69c7cedc31f.selectorLabels" . | nindent 4 }}
