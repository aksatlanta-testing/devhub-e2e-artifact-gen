apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b60d57e-2314-41fe-86e5-e75dbd1be72f.fullname" . }}
  labels:
    {{- include "go-echo9b60d57e-2314-41fe-86e5-e75dbd1be72f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b60d57e-2314-41fe-86e5-e75dbd1be72f.selectorLabels" . | nindent 4 }}
