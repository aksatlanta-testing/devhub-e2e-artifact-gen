apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo254fa0d2-2112-4990-afab-b9cbae1cb53f.fullname" . }}
  labels:
    {{- include "go-echo254fa0d2-2112-4990-afab-b9cbae1cb53f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo254fa0d2-2112-4990-afab-b9cbae1cb53f.selectorLabels" . | nindent 4 }}
