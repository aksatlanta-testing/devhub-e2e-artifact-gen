apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21aaa9a2-f751-402b-93be-0cff89aca822.fullname" . }}
  labels:
    {{- include "go-echo21aaa9a2-f751-402b-93be-0cff89aca822.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21aaa9a2-f751-402b-93be-0cff89aca822.selectorLabels" . | nindent 4 }}
