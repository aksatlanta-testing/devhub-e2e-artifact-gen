apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo43d75487-0ce8-408a-bebf-cbc1b6ecfd43.fullname" . }}
  labels:
    {{- include "go-echo43d75487-0ce8-408a-bebf-cbc1b6ecfd43.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo43d75487-0ce8-408a-bebf-cbc1b6ecfd43.selectorLabels" . | nindent 4 }}
