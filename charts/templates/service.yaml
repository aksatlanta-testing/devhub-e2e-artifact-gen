apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b69f78d-5461-4410-9a09-600cf418a6b4.fullname" . }}
  labels:
    {{- include "go-echo5b69f78d-5461-4410-9a09-600cf418a6b4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b69f78d-5461-4410-9a09-600cf418a6b4.selectorLabels" . | nindent 4 }}
