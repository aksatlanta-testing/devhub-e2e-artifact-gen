apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob526a27a-c0fa-4c4d-abee-3127b85fdb7b.fullname" . }}
  labels:
    {{- include "go-echob526a27a-c0fa-4c4d-abee-3127b85fdb7b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob526a27a-c0fa-4c4d-abee-3127b85fdb7b.selectorLabels" . | nindent 4 }}
