apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b8cd300-1728-422c-9e6c-0515fe0b64b1.fullname" . }}
  labels:
    {{- include "go-echo8b8cd300-1728-422c-9e6c-0515fe0b64b1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b8cd300-1728-422c-9e6c-0515fe0b64b1.selectorLabels" . | nindent 4 }}
