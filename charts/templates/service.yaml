apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4938dea1-eb6e-4e26-9d17-073eabd6e9d0.fullname" . }}
  labels:
    {{- include "go-echo4938dea1-eb6e-4e26-9d17-073eabd6e9d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4938dea1-eb6e-4e26-9d17-073eabd6e9d0.selectorLabels" . | nindent 4 }}
