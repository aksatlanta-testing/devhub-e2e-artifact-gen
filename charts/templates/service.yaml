apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf5bf315-157b-4179-88d8-f10b20fa00ad.fullname" . }}
  labels:
    {{- include "go-echocf5bf315-157b-4179-88d8-f10b20fa00ad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf5bf315-157b-4179-88d8-f10b20fa00ad.selectorLabels" . | nindent 4 }}
