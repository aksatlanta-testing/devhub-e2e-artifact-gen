apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55e36a4e-14b2-4f8e-9417-922fdad9be44.fullname" . }}
  labels:
    {{- include "go-echo55e36a4e-14b2-4f8e-9417-922fdad9be44.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55e36a4e-14b2-4f8e-9417-922fdad9be44.selectorLabels" . | nindent 4 }}
