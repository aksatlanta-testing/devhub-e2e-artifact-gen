apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b7df799-f8c7-490f-80f4-20c34de45405.fullname" . }}
  labels:
    {{- include "go-echo8b7df799-f8c7-490f-80f4-20c34de45405.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b7df799-f8c7-490f-80f4-20c34de45405.selectorLabels" . | nindent 4 }}
