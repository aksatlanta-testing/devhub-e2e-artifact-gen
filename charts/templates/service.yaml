apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b0bb851-d84b-4dbd-a46c-5b346581d874.fullname" . }}
  labels:
    {{- include "go-echo0b0bb851-d84b-4dbd-a46c-5b346581d874.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b0bb851-d84b-4dbd-a46c-5b346581d874.selectorLabels" . | nindent 4 }}
