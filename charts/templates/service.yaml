apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo295b196d-56c7-4487-bc26-b3ded608a900.fullname" . }}
  labels:
    {{- include "go-echo295b196d-56c7-4487-bc26-b3ded608a900.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo295b196d-56c7-4487-bc26-b3ded608a900.selectorLabels" . | nindent 4 }}
