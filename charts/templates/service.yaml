apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo301cc7e7-c504-470f-a354-3793c39d0cad.fullname" . }}
  labels:
    {{- include "go-echo301cc7e7-c504-470f-a354-3793c39d0cad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo301cc7e7-c504-470f-a354-3793c39d0cad.selectorLabels" . | nindent 4 }}
