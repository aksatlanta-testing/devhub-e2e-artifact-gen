apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3186537-c1d9-4c41-b447-69cc38cca330.fullname" . }}
  labels:
    {{- include "go-echob3186537-c1d9-4c41-b447-69cc38cca330.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3186537-c1d9-4c41-b447-69cc38cca330.selectorLabels" . | nindent 4 }}
