apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed7338c6-ee15-4177-94ac-ebf009eff90a.fullname" . }}
  labels:
    {{- include "go-echoed7338c6-ee15-4177-94ac-ebf009eff90a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
