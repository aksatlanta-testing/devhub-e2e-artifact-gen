apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof3bcc02e-d963-4591-b8b4-d7dba6065c2e.fullname" . }}
  labels:
    {{- include "go-echof3bcc02e-d963-4591-b8b4-d7dba6065c2e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof3bcc02e-d963-4591-b8b4-d7dba6065c2e.selectorLabels" . | nindent 4 }}
