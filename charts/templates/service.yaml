apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoefe3636d-e9a3-469b-ab77-f7aaa5cc5edd.fullname" . }}
  labels:
    {{- include "go-echoefe3636d-e9a3-469b-ab77-f7aaa5cc5edd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoefe3636d-e9a3-469b-ab77-f7aaa5cc5edd.selectorLabels" . | nindent 4 }}
