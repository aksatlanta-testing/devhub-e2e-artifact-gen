apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1df6fad2-ab0f-425b-bfed-5e80b757817c.fullname" . }}
  labels:
    {{- include "go-echo1df6fad2-ab0f-425b-bfed-5e80b757817c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1df6fad2-ab0f-425b-bfed-5e80b757817c.selectorLabels" . | nindent 4 }}
