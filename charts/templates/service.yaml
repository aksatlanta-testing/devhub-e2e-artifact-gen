apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa30fb03a-8a03-4cc0-b929-7f5cab7448d0.fullname" . }}
  labels:
    {{- include "go-echoa30fb03a-8a03-4cc0-b929-7f5cab7448d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa30fb03a-8a03-4cc0-b929-7f5cab7448d0.selectorLabels" . | nindent 4 }}
