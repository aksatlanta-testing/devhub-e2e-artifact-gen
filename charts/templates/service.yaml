apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2fd6f04-7293-4224-8fa0-7ad357c67d08.fullname" . }}
  labels:
    {{- include "go-echod2fd6f04-7293-4224-8fa0-7ad357c67d08.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2fd6f04-7293-4224-8fa0-7ad357c67d08.selectorLabels" . | nindent 4 }}
