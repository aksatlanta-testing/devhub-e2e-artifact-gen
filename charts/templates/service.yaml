apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo724702ba-327f-47bf-8a33-b5af94581e31.fullname" . }}
  labels:
    {{- include "go-echo724702ba-327f-47bf-8a33-b5af94581e31.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo724702ba-327f-47bf-8a33-b5af94581e31.selectorLabels" . | nindent 4 }}
