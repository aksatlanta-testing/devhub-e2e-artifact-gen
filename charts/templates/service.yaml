apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a39bfc9-d674-435a-a715-59b42cd1dfa0.fullname" . }}
  labels:
    {{- include "go-echo2a39bfc9-d674-435a-a715-59b42cd1dfa0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a39bfc9-d674-435a-a715-59b42cd1dfa0.selectorLabels" . | nindent 4 }}
