apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8a64cfc-1867-4bdb-b53e-165e18bfb31c.fullname" . }}
  labels:
    {{- include "go-echob8a64cfc-1867-4bdb-b53e-165e18bfb31c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8a64cfc-1867-4bdb-b53e-165e18bfb31c.selectorLabels" . | nindent 4 }}
