apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80b73fa3-ef28-4bed-9317-c3aba272ae84.fullname" . }}
  labels:
    {{- include "go-echo80b73fa3-ef28-4bed-9317-c3aba272ae84.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80b73fa3-ef28-4bed-9317-c3aba272ae84.selectorLabels" . | nindent 4 }}
