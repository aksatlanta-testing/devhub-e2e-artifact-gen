apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86e1c06b-71c4-4f1e-9e9d-d857bb79d6f1.fullname" . }}
  labels:
    {{- include "go-echo86e1c06b-71c4-4f1e-9e9d-d857bb79d6f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86e1c06b-71c4-4f1e-9e9d-d857bb79d6f1.selectorLabels" . | nindent 4 }}
