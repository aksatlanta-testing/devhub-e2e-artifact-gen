apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo072abf2e-2881-40b7-bb69-771758631f8d.fullname" . }}
  labels:
    {{- include "go-echo072abf2e-2881-40b7-bb69-771758631f8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo072abf2e-2881-40b7-bb69-771758631f8d.selectorLabels" . | nindent 4 }}
