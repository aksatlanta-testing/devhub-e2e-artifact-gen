apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo142c4006-d709-4d16-b109-15b9fc83be31.fullname" . }}
  labels:
    {{- include "go-echo142c4006-d709-4d16-b109-15b9fc83be31.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo142c4006-d709-4d16-b109-15b9fc83be31.selectorLabels" . | nindent 4 }}
