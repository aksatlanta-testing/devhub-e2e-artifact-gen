apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcd77657-7e72-4c22-a497-755accafc23f.fullname" . }}
  labels:
    {{- include "go-echodcd77657-7e72-4c22-a497-755accafc23f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcd77657-7e72-4c22-a497-755accafc23f.selectorLabels" . | nindent 4 }}
