apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1983d358-3d22-4f2a-b0e6-0347f71d017c.fullname" . }}
  labels:
    {{- include "go-echo1983d358-3d22-4f2a-b0e6-0347f71d017c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1983d358-3d22-4f2a-b0e6-0347f71d017c.selectorLabels" . | nindent 4 }}
