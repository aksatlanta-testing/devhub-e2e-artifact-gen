apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bd7a3fa-8211-4ce8-811f-e2dbc800ecf7.fullname" . }}
  labels:
    {{- include "go-echo0bd7a3fa-8211-4ce8-811f-e2dbc800ecf7.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bd7a3fa-8211-4ce8-811f-e2dbc800ecf7.selectorLabels" . | nindent 4 }}
