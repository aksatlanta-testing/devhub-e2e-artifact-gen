apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa394c9e3-811d-43c8-8a66-095656d6d05a.fullname" . }}
  labels:
    {{- include "go-echoa394c9e3-811d-43c8-8a66-095656d6d05a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa394c9e3-811d-43c8-8a66-095656d6d05a.selectorLabels" . | nindent 4 }}
