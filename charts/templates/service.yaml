apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo398b3ea9-52b4-4544-a143-6f9e4cd7f330.fullname" . }}
  labels:
    {{- include "go-echo398b3ea9-52b4-4544-a143-6f9e4cd7f330.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo398b3ea9-52b4-4544-a143-6f9e4cd7f330.selectorLabels" . | nindent 4 }}
