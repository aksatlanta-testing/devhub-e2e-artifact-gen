apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08d7b994-f1bf-44d3-8751-a73d946be683.fullname" . }}
  labels:
    {{- include "go-echo08d7b994-f1bf-44d3-8751-a73d946be683.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08d7b994-f1bf-44d3-8751-a73d946be683.selectorLabels" . | nindent 4 }}
