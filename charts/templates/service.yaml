apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81a211c0-2ef2-4a46-997e-9466478fa269.fullname" . }}
  labels:
    {{- include "go-echo81a211c0-2ef2-4a46-997e-9466478fa269.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81a211c0-2ef2-4a46-997e-9466478fa269.selectorLabels" . | nindent 4 }}
