apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f30b7df-5e1c-4314-91a4-3361b59b68f4.fullname" . }}
  labels:
    {{- include "go-echo0f30b7df-5e1c-4314-91a4-3361b59b68f4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f30b7df-5e1c-4314-91a4-3361b59b68f4.selectorLabels" . | nindent 4 }}
