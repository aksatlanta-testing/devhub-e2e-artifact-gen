apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06803ead-ff2a-4a77-b11b-5f4302be1838.fullname" . }}
  labels:
    {{- include "go-echo06803ead-ff2a-4a77-b11b-5f4302be1838.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06803ead-ff2a-4a77-b11b-5f4302be1838.selectorLabels" . | nindent 4 }}
