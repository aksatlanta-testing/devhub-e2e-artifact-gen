apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ff8e4fd-074f-420d-b8d8-6f719182757e.fullname" . }}
  labels:
    {{- include "go-echo8ff8e4fd-074f-420d-b8d8-6f719182757e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ff8e4fd-074f-420d-b8d8-6f719182757e.selectorLabels" . | nindent 4 }}
