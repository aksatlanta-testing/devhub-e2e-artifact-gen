apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7725c6a-74f7-4021-8896-2c132c9d6e42.fullname" . }}
  labels:
    {{- include "go-echoc7725c6a-74f7-4021-8896-2c132c9d6e42.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7725c6a-74f7-4021-8896-2c132c9d6e42.selectorLabels" . | nindent 4 }}
