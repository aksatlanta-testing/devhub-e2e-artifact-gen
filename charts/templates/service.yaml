apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ebb040d-ee44-4f51-a80c-971006c1e464.fullname" . }}
  labels:
    {{- include "go-echo7ebb040d-ee44-4f51-a80c-971006c1e464.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ebb040d-ee44-4f51-a80c-971006c1e464.selectorLabels" . | nindent 4 }}
