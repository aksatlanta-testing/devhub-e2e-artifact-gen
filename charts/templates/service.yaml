apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo230554a4-7610-4acc-a826-0e28ff9f302e.fullname" . }}
  labels:
    {{- include "go-echo230554a4-7610-4acc-a826-0e28ff9f302e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo230554a4-7610-4acc-a826-0e28ff9f302e.selectorLabels" . | nindent 4 }}
