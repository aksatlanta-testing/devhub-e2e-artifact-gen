apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob09bc8a1-7289-419a-8232-ef10f7f42d5b.fullname" . }}
  labels:
    {{- include "go-echob09bc8a1-7289-419a-8232-ef10f7f42d5b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob09bc8a1-7289-419a-8232-ef10f7f42d5b.selectorLabels" . | nindent 4 }}
