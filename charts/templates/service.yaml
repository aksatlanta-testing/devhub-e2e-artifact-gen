apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf403d13-43f3-4c8c-9415-cd91194631d6.fullname" . }}
  labels:
    {{- include "go-echoaf403d13-43f3-4c8c-9415-cd91194631d6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf403d13-43f3-4c8c-9415-cd91194631d6.selectorLabels" . | nindent 4 }}
