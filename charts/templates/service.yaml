apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf03c9de-9efc-485d-b399-2558ab975145.fullname" . }}
  labels:
    {{- include "go-echobf03c9de-9efc-485d-b399-2558ab975145.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf03c9de-9efc-485d-b399-2558ab975145.selectorLabels" . | nindent 4 }}
