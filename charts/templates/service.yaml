apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a393275-93de-49e7-b0ad-9942482f0566.fullname" . }}
  labels:
    {{- include "go-echo9a393275-93de-49e7-b0ad-9942482f0566.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
