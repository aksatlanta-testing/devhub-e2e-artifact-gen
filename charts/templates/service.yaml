apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9761dd5e-334b-458d-8fc4-702ba3b99013.fullname" . }}
  labels:
    {{- include "go-echo9761dd5e-334b-458d-8fc4-702ba3b99013.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9761dd5e-334b-458d-8fc4-702ba3b99013.selectorLabels" . | nindent 4 }}
