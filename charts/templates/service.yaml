apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo003060b5-7555-4c32-a6a1-2d592f1eb10e.fullname" . }}
  labels:
    {{- include "go-echo003060b5-7555-4c32-a6a1-2d592f1eb10e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo003060b5-7555-4c32-a6a1-2d592f1eb10e.selectorLabels" . | nindent 4 }}
