apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f4d7938-ce92-46b0-a382-6deea734df15.fullname" . }}
  labels:
    {{- include "go-echo2f4d7938-ce92-46b0-a382-6deea734df15.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f4d7938-ce92-46b0-a382-6deea734df15.selectorLabels" . | nindent 4 }}
