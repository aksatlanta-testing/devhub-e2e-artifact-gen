apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ef686ee-866a-470e-afed-d0117a605cba.fullname" . }}
  labels:
    {{- include "go-echo1ef686ee-866a-470e-afed-d0117a605cba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
