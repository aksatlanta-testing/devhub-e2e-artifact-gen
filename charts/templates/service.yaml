apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod0c0be60-48bf-463e-bdb3-9523780581e7.fullname" . }}
  labels:
    {{- include "go-echod0c0be60-48bf-463e-bdb3-9523780581e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod0c0be60-48bf-463e-bdb3-9523780581e7.selectorLabels" . | nindent 4 }}
