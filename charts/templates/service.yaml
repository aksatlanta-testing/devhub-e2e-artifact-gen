apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b74b4da-d083-4a58-95f6-e698a4f1aa83.fullname" . }}
  labels:
    {{- include "go-echo1b74b4da-d083-4a58-95f6-e698a4f1aa83.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1b74b4da-d083-4a58-95f6-e698a4f1aa83.selectorLabels" . | nindent 4 }}
