apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob578e285-6234-4ff8-b675-73c6f419b760.fullname" . }}
  labels:
    {{- include "go-echob578e285-6234-4ff8-b675-73c6f419b760.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob578e285-6234-4ff8-b675-73c6f419b760.selectorLabels" . | nindent 4 }}
