apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66204560-cf04-49e0-a181-53266318caed.fullname" . }}
  labels:
    {{- include "go-echo66204560-cf04-49e0-a181-53266318caed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
