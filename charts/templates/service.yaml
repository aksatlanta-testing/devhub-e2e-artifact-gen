apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbd08024-daa0-4015-a37a-af91cf3e2092.fullname" . }}
  labels:
    {{- include "go-echobbd08024-daa0-4015-a37a-af91cf3e2092.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbd08024-daa0-4015-a37a-af91cf3e2092.selectorLabels" . | nindent 4 }}
