apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d3a2ce1-6005-4861-8bdc-b2149c8e81e5.fullname" . }}
  labels:
    {{- include "go-echo2d3a2ce1-6005-4861-8bdc-b2149c8e81e5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d3a2ce1-6005-4861-8bdc-b2149c8e81e5.selectorLabels" . | nindent 6 }}
