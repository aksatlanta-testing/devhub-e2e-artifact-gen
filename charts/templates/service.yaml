apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa04f2142-32cb-448f-a3bd-d2605ad8427f.fullname" . }}
  labels:
    {{- include "go-echoa04f2142-32cb-448f-a3bd-d2605ad8427f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa04f2142-32cb-448f-a3bd-d2605ad8427f.selectorLabels" . | nindent 4 }}
