apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b8dbd11-5a65-4f9f-af5f-b94d7d4b1549.fullname" . }}
  labels:
    {{- include "go-echo6b8dbd11-5a65-4f9f-af5f-b94d7d4b1549.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b8dbd11-5a65-4f9f-af5f-b94d7d4b1549.selectorLabels" . | nindent 4 }}
