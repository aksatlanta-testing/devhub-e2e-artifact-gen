apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo247b1acf-2cee-45b8-b7be-db2732414579.fullname" . }}
  labels:
    {{- include "go-echo247b1acf-2cee-45b8-b7be-db2732414579.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo247b1acf-2cee-45b8-b7be-db2732414579.selectorLabels" . | nindent 4 }}
