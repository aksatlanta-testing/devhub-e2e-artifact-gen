apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo74b38ac8-32f2-4d6c-b388-d146de77b0e6.fullname" . }}
  labels:
    {{- include "go-echo74b38ac8-32f2-4d6c-b388-d146de77b0e6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo74b38ac8-32f2-4d6c-b388-d146de77b0e6.selectorLabels" . | nindent 4 }}
