apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9574f72b-6e36-4234-962f-f75fc508456e.fullname" . }}
  labels:
    {{- include "go-echo9574f72b-6e36-4234-962f-f75fc508456e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9574f72b-6e36-4234-962f-f75fc508456e.selectorLabels" . | nindent 4 }}
