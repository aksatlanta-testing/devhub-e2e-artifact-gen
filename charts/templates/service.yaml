apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc8b14977-a1ec-4945-a0b5-2bd4149d46c0.fullname" . }}
  labels:
    {{- include "go-echoc8b14977-a1ec-4945-a0b5-2bd4149d46c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc8b14977-a1ec-4945-a0b5-2bd4149d46c0.selectorLabels" . | nindent 4 }}
