apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bceb61a-83a5-4ae9-8ec5-9f36ca149f15.fullname" . }}
  labels:
    {{- include "go-echo0bceb61a-83a5-4ae9-8ec5-9f36ca149f15.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bceb61a-83a5-4ae9-8ec5-9f36ca149f15.selectorLabels" . | nindent 4 }}
