apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa50fa5eb-9dae-40e4-ba0c-5f59d4a5fd86.fullname" . }}
  labels:
    {{- include "go-echoa50fa5eb-9dae-40e4-ba0c-5f59d4a5fd86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa50fa5eb-9dae-40e4-ba0c-5f59d4a5fd86.selectorLabels" . | nindent 4 }}
