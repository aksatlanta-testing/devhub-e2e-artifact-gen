apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bc24a8c-fac0-40df-8003-05c142049986.fullname" . }}
  labels:
    {{- include "go-echo0bc24a8c-fac0-40df-8003-05c142049986.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bc24a8c-fac0-40df-8003-05c142049986.selectorLabels" . | nindent 4 }}
