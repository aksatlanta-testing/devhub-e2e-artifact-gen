apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40c74048-db4e-4c1d-83b5-a92f9432afca.fullname" . }}
  labels:
    {{- include "go-echo40c74048-db4e-4c1d-83b5-a92f9432afca.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40c74048-db4e-4c1d-83b5-a92f9432afca.selectorLabels" . | nindent 4 }}
