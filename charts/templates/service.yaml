apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob5594808-aa22-4ffa-bce8-952483512d1d.fullname" . }}
  labels:
    {{- include "go-echob5594808-aa22-4ffa-bce8-952483512d1d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob5594808-aa22-4ffa-bce8-952483512d1d.selectorLabels" . | nindent 4 }}
