apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8574db2b-c77d-4260-8766-199938cdc132.fullname" . }}
  labels:
    {{- include "go-echo8574db2b-c77d-4260-8766-199938cdc132.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
