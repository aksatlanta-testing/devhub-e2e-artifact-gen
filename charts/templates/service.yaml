apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec9c14b7-1403-48b3-8b79-0de7ed955e3d.fullname" . }}
  labels:
    {{- include "go-echoec9c14b7-1403-48b3-8b79-0de7ed955e3d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec9c14b7-1403-48b3-8b79-0de7ed955e3d.selectorLabels" . | nindent 4 }}
