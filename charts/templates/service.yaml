apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ede57b3-f52d-43b2-8bdf-ac86a954f61f.fullname" . }}
  labels:
    {{- include "go-echo5ede57b3-f52d-43b2-8bdf-ac86a954f61f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ede57b3-f52d-43b2-8bdf-ac86a954f61f.selectorLabels" . | nindent 4 }}
