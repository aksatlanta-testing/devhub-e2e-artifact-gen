apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8df94e5-117f-44d8-b1e2-5da2a41f8a1d.fullname" . }}
  labels:
    {{- include "go-echob8df94e5-117f-44d8-b1e2-5da2a41f8a1d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8df94e5-117f-44d8-b1e2-5da2a41f8a1d.selectorLabels" . | nindent 4 }}
