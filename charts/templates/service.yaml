apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f980bf5-1ab3-4e12-be03-7742adffff79.fullname" . }}
  labels:
    {{- include "go-echo4f980bf5-1ab3-4e12-be03-7742adffff79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f980bf5-1ab3-4e12-be03-7742adffff79.selectorLabels" . | nindent 4 }}
