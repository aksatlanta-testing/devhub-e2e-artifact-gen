apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f59092d-36fa-475c-bfe3-79bc22344e58.fullname" . }}
  labels:
    {{- include "go-echo5f59092d-36fa-475c-bfe3-79bc22344e58.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f59092d-36fa-475c-bfe3-79bc22344e58.selectorLabels" . | nindent 4 }}
