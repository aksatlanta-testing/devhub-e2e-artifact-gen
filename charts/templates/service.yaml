apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc15c1001-efac-49ae-b8fb-0db0cb646478.fullname" . }}
  labels:
    {{- include "go-echoc15c1001-efac-49ae-b8fb-0db0cb646478.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc15c1001-efac-49ae-b8fb-0db0cb646478.selectorLabels" . | nindent 4 }}
