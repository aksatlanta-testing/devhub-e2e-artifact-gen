apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6479611a-bd6b-4e77-8d9f-65b7dd8e95e7.fullname" . }}
  labels:
    {{- include "go-echo6479611a-bd6b-4e77-8d9f-65b7dd8e95e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6479611a-bd6b-4e77-8d9f-65b7dd8e95e7.selectorLabels" . | nindent 4 }}
