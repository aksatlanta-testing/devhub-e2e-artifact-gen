apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f2ad9db-50ed-43aa-baa9-e890da297829.fullname" . }}
  labels:
    {{- include "go-echo2f2ad9db-50ed-43aa-baa9-e890da297829.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f2ad9db-50ed-43aa-baa9-e890da297829.selectorLabels" . | nindent 4 }}
