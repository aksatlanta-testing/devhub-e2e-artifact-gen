apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe4bd1308-3fe3-4e99-ba80-011a69b755bb.fullname" . }}
  labels:
    {{- include "go-echoe4bd1308-3fe3-4e99-ba80-011a69b755bb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe4bd1308-3fe3-4e99-ba80-011a69b755bb.selectorLabels" . | nindent 4 }}
