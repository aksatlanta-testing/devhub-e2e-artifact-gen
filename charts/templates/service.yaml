apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc87e0ce-6890-4d01-97df-5598fc54952a.fullname" . }}
  labels:
    {{- include "go-echocc87e0ce-6890-4d01-97df-5598fc54952a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc87e0ce-6890-4d01-97df-5598fc54952a.selectorLabels" . | nindent 4 }}
