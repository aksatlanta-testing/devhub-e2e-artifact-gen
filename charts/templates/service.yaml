apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36998431-e55b-462f-a289-9dd26e263dce.fullname" . }}
  labels:
    {{- include "go-echo36998431-e55b-462f-a289-9dd26e263dce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
