apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1bc2a167-86b3-49ba-aa55-f533c62d545e.fullname" . }}
  labels:
    {{- include "go-echo1bc2a167-86b3-49ba-aa55-f533c62d545e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1bc2a167-86b3-49ba-aa55-f533c62d545e.selectorLabels" . | nindent 4 }}
