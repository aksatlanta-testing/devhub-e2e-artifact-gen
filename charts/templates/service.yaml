apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9781c09f-5eb4-4da9-b8b2-5365e6c9b033.fullname" . }}
  labels:
    {{- include "go-echo9781c09f-5eb4-4da9-b8b2-5365e6c9b033.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9781c09f-5eb4-4da9-b8b2-5365e6c9b033.selectorLabels" . | nindent 4 }}
