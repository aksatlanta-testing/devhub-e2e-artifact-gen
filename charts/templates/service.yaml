apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ebf65d8-5985-4f15-a45b-7b32a156bb0e.fullname" . }}
  labels:
    {{- include "go-echo1ebf65d8-5985-4f15-a45b-7b32a156bb0e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ebf65d8-5985-4f15-a45b-7b32a156bb0e.selectorLabels" . | nindent 4 }}
