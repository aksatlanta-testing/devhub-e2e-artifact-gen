apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55aaa7ee-c79b-46a7-9c23-b868d44bc8ee.fullname" . }}
  labels:
    {{- include "go-echo55aaa7ee-c79b-46a7-9c23-b868d44bc8ee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55aaa7ee-c79b-46a7-9c23-b868d44bc8ee.selectorLabels" . | nindent 4 }}
