apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72068c3d-6407-4e08-9ae3-5ce01fcdf5c1.fullname" . }}
  labels:
    {{- include "go-echo72068c3d-6407-4e08-9ae3-5ce01fcdf5c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72068c3d-6407-4e08-9ae3-5ce01fcdf5c1.selectorLabels" . | nindent 4 }}
