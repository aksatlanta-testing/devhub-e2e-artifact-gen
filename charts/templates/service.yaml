apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45076b2f-3fda-4814-95fc-6b3902d0d14a.fullname" . }}
  labels:
    {{- include "go-echo45076b2f-3fda-4814-95fc-6b3902d0d14a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45076b2f-3fda-4814-95fc-6b3902d0d14a.selectorLabels" . | nindent 4 }}
