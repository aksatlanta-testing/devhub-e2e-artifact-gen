apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod48cedd2-715c-4ec4-a6ba-a630aef9c23c.fullname" . }}
  labels:
    {{- include "go-echod48cedd2-715c-4ec4-a6ba-a630aef9c23c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod48cedd2-715c-4ec4-a6ba-a630aef9c23c.selectorLabels" . | nindent 4 }}
