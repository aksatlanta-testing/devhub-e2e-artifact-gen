apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoabc7368e-1d41-44df-b356-134b7f9038c2.fullname" . }}
  labels:
    {{- include "go-echoabc7368e-1d41-44df-b356-134b7f9038c2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoabc7368e-1d41-44df-b356-134b7f9038c2.selectorLabels" . | nindent 4 }}
