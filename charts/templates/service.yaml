apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe97bbb3f-78cf-4d65-8e6e-4daa65493897.fullname" . }}
  labels:
    {{- include "go-echoe97bbb3f-78cf-4d65-8e6e-4daa65493897.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe97bbb3f-78cf-4d65-8e6e-4daa65493897.selectorLabels" . | nindent 4 }}
