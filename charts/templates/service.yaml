apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof24fb97c-2406-49dd-bc52-c6ada2a51b64.fullname" . }}
  labels:
    {{- include "go-echof24fb97c-2406-49dd-bc52-c6ada2a51b64.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof24fb97c-2406-49dd-bc52-c6ada2a51b64.selectorLabels" . | nindent 4 }}
