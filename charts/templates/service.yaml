apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa12736bf-e81c-4b14-b3a8-acf1c0fd5eb8.fullname" . }}
  labels:
    {{- include "go-echoa12736bf-e81c-4b14-b3a8-acf1c0fd5eb8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa12736bf-e81c-4b14-b3a8-acf1c0fd5eb8.selectorLabels" . | nindent 4 }}
