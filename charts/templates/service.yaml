apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo074aa3ca-cd1a-4af5-8ad0-afe01b777dc0.fullname" . }}
  labels:
    {{- include "go-echo074aa3ca-cd1a-4af5-8ad0-afe01b777dc0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo074aa3ca-cd1a-4af5-8ad0-afe01b777dc0.selectorLabels" . | nindent 4 }}
