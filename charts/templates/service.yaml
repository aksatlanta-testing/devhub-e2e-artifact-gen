apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d754cff-9f6a-45cb-954f-7b0ca14416f2.fullname" . }}
  labels:
    {{- include "go-echo9d754cff-9f6a-45cb-954f-7b0ca14416f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d754cff-9f6a-45cb-954f-7b0ca14416f2.selectorLabels" . | nindent 4 }}
