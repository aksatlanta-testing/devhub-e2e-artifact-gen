apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21d0a9a8-a5d2-40b1-9b06-c03375981f1c.fullname" . }}
  labels:
    {{- include "go-echo21d0a9a8-a5d2-40b1-9b06-c03375981f1c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21d0a9a8-a5d2-40b1-9b06-c03375981f1c.selectorLabels" . | nindent 4 }}
