apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4cca0fc5-bb60-4e97-b76c-1ee9761fadf7.fullname" . }}
  labels:
    {{- include "go-echo4cca0fc5-bb60-4e97-b76c-1ee9761fadf7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4cca0fc5-bb60-4e97-b76c-1ee9761fadf7.selectorLabels" . | nindent 4 }}
