apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo922c8e7f-66e5-4d6b-a7e4-b79b128222fd.fullname" . }}
  labels:
    {{- include "go-echo922c8e7f-66e5-4d6b-a7e4-b79b128222fd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo922c8e7f-66e5-4d6b-a7e4-b79b128222fd.selectorLabels" . | nindent 4 }}
