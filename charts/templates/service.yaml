apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47259108-b10b-4201-b999-dc974da4524d.fullname" . }}
  labels:
    {{- include "go-echo47259108-b10b-4201-b999-dc974da4524d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47259108-b10b-4201-b999-dc974da4524d.selectorLabels" . | nindent 4 }}
