apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0569ae5-bdf6-4a85-9c27-8a70eab5b8e8.fullname" . }}
  labels:
    {{- include "go-echoe0569ae5-bdf6-4a85-9c27-8a70eab5b8e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0569ae5-bdf6-4a85-9c27-8a70eab5b8e8.selectorLabels" . | nindent 4 }}
