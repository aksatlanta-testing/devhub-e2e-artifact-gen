apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b9520ca-19f5-4ebd-9f9c-aad2aa936419.fullname" . }}
  labels:
    {{- include "go-echo4b9520ca-19f5-4ebd-9f9c-aad2aa936419.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b9520ca-19f5-4ebd-9f9c-aad2aa936419.selectorLabels" . | nindent 4 }}
