apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ce83331-09d9-46df-950e-2c35353929ed.fullname" . }}
  labels:
    {{- include "go-echo4ce83331-09d9-46df-950e-2c35353929ed.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ce83331-09d9-46df-950e-2c35353929ed.selectorLabels" . | nindent 4 }}
