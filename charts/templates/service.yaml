apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ce81f4f-a896-4d81-a1f0-0b2827106837.fullname" . }}
  labels:
    {{- include "go-echo1ce81f4f-a896-4d81-a1f0-0b2827106837.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ce81f4f-a896-4d81-a1f0-0b2827106837.selectorLabels" . | nindent 4 }}
