apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo89192279-74e6-406f-ac6c-46a4e14dbac6.fullname" . }}
  labels:
    {{- include "go-echo89192279-74e6-406f-ac6c-46a4e14dbac6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo89192279-74e6-406f-ac6c-46a4e14dbac6.selectorLabels" . | nindent 4 }}
