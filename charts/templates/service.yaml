apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3ef0416-feca-48ee-afd9-a427bf17454e.fullname" . }}
  labels:
    {{- include "go-echob3ef0416-feca-48ee-afd9-a427bf17454e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3ef0416-feca-48ee-afd9-a427bf17454e.selectorLabels" . | nindent 4 }}
