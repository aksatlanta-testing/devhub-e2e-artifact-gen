apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8668d28b-04fd-4d05-ba76-f9d9a04300e5.fullname" . }}
  labels:
    {{- include "go-echo8668d28b-04fd-4d05-ba76-f9d9a04300e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8668d28b-04fd-4d05-ba76-f9d9a04300e5.selectorLabels" . | nindent 4 }}
