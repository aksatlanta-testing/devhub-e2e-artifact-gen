apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef96e0b6-a37f-41d2-b8a2-7bafc2ff04b0.fullname" . }}
  labels:
    {{- include "go-echoef96e0b6-a37f-41d2-b8a2-7bafc2ff04b0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef96e0b6-a37f-41d2-b8a2-7bafc2ff04b0.selectorLabels" . | nindent 4 }}
