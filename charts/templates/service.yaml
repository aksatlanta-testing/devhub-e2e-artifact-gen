apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9866ff84-920a-41a8-9ba1-e0a1e464a0c8.fullname" . }}
  labels:
    {{- include "go-echo9866ff84-920a-41a8-9ba1-e0a1e464a0c8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9866ff84-920a-41a8-9ba1-e0a1e464a0c8.selectorLabels" . | nindent 4 }}
