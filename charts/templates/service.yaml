apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e02f8d0-1b8a-4d17-9fba-65cd7e14fe0d.fullname" . }}
  labels:
    {{- include "go-echo0e02f8d0-1b8a-4d17-9fba-65cd7e14fe0d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e02f8d0-1b8a-4d17-9fba-65cd7e14fe0d.selectorLabels" . | nindent 4 }}
