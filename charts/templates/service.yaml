apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo442a1484-0297-4afb-8f50-ae0823e47fcd.fullname" . }}
  labels:
    {{- include "go-echo442a1484-0297-4afb-8f50-ae0823e47fcd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo442a1484-0297-4afb-8f50-ae0823e47fcd.selectorLabels" . | nindent 4 }}
