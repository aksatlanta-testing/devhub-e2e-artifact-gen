apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80a31ccf-1315-4a4a-ac97-90be27618d71.fullname" . }}
  labels:
    {{- include "go-echo80a31ccf-1315-4a4a-ac97-90be27618d71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80a31ccf-1315-4a4a-ac97-90be27618d71.selectorLabels" . | nindent 4 }}
