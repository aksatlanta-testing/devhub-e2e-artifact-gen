apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63f95eb0-90b1-45b6-be5a-dd91de36e928.fullname" . }}
  labels:
    {{- include "go-echo63f95eb0-90b1-45b6-be5a-dd91de36e928.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63f95eb0-90b1-45b6-be5a-dd91de36e928.selectorLabels" . | nindent 4 }}
