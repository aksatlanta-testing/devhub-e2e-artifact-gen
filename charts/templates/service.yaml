apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d5b323a-f589-4176-826e-dcef3c267785.fullname" . }}
  labels:
    {{- include "go-echo5d5b323a-f589-4176-826e-dcef3c267785.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d5b323a-f589-4176-826e-dcef3c267785.selectorLabels" . | nindent 4 }}
