apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo993e69d5-c3c8-40f9-b9cf-7f5823760cdd.fullname" . }}
  labels:
    {{- include "go-echo993e69d5-c3c8-40f9-b9cf-7f5823760cdd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo993e69d5-c3c8-40f9-b9cf-7f5823760cdd.selectorLabels" . | nindent 4 }}
