apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo56cbbff8-236e-481f-912c-b5e50eae1d67.fullname" . }}
  labels:
    {{- include "go-echo56cbbff8-236e-481f-912c-b5e50eae1d67.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo56cbbff8-236e-481f-912c-b5e50eae1d67.selectorLabels" . | nindent 4 }}
