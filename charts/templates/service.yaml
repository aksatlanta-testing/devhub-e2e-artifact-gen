apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a6f08df-c3ef-4e05-84aa-8a8560732886.fullname" . }}
  labels:
    {{- include "go-echo8a6f08df-c3ef-4e05-84aa-8a8560732886.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a6f08df-c3ef-4e05-84aa-8a8560732886.selectorLabels" . | nindent 4 }}
