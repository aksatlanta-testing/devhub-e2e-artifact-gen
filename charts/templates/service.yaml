apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94f0668d-f83b-44e0-9fb4-ef2ef1b4314c.fullname" . }}
  labels:
    {{- include "go-echo94f0668d-f83b-44e0-9fb4-ef2ef1b4314c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94f0668d-f83b-44e0-9fb4-ef2ef1b4314c.selectorLabels" . | nindent 4 }}
