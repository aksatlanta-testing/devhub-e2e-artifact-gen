apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8075fad-5957-41df-b295-dc58de57e99f.fullname" . }}
  labels:
    {{- include "go-echof8075fad-5957-41df-b295-dc58de57e99f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8075fad-5957-41df-b295-dc58de57e99f.selectorLabels" . | nindent 4 }}
