apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d5f23ce-c9fd-4740-9d53-f2dacc045131.fullname" . }}
  labels:
    {{- include "go-echo2d5f23ce-c9fd-4740-9d53-f2dacc045131.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d5f23ce-c9fd-4740-9d53-f2dacc045131.selectorLabels" . | nindent 4 }}
