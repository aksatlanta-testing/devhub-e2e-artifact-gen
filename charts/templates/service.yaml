apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63135aa2-4cb2-441c-9012-415b89c324ae.fullname" . }}
  labels:
    {{- include "go-echo63135aa2-4cb2-441c-9012-415b89c324ae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63135aa2-4cb2-441c-9012-415b89c324ae.selectorLabels" . | nindent 4 }}
