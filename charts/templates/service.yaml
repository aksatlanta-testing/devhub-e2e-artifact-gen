apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04c2569f-5a8e-4f2a-8e15-cea69f7a34b8.fullname" . }}
  labels:
    {{- include "go-echo04c2569f-5a8e-4f2a-8e15-cea69f7a34b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04c2569f-5a8e-4f2a-8e15-cea69f7a34b8.selectorLabels" . | nindent 4 }}
