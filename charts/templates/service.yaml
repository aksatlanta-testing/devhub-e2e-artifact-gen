apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85114648-42e1-400b-9ec1-f13aee4a69b3.fullname" . }}
  labels:
    {{- include "go-echo85114648-42e1-400b-9ec1-f13aee4a69b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85114648-42e1-400b-9ec1-f13aee4a69b3.selectorLabels" . | nindent 4 }}
