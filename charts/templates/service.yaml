apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc67a3f93-72eb-4fdd-8e18-422d6be51aba.fullname" . }}
  labels:
    {{- include "go-echoc67a3f93-72eb-4fdd-8e18-422d6be51aba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc67a3f93-72eb-4fdd-8e18-422d6be51aba.selectorLabels" . | nindent 4 }}
