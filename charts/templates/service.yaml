apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d54da88-86d8-4607-8147-fb24b21defa1.fullname" . }}
  labels:
    {{- include "go-echo9d54da88-86d8-4607-8147-fb24b21defa1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d54da88-86d8-4607-8147-fb24b21defa1.selectorLabels" . | nindent 4 }}
