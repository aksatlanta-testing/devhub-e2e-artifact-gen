apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ac645f4-518d-41bb-b5a3-d2fba8bc9a05.fullname" . }}
  labels:
    {{- include "go-echo8ac645f4-518d-41bb-b5a3-d2fba8bc9a05.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ac645f4-518d-41bb-b5a3-d2fba8bc9a05.selectorLabels" . | nindent 4 }}
