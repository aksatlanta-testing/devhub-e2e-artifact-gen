apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a70b3d8-75b7-4834-b13b-2f8e6ff01b5c.fullname" . }}
  labels:
    {{- include "go-echo0a70b3d8-75b7-4834-b13b-2f8e6ff01b5c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a70b3d8-75b7-4834-b13b-2f8e6ff01b5c.selectorLabels" . | nindent 4 }}
