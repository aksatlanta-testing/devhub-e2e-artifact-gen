apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3db0381b-2143-4dc1-9a33-dae765cc8abc.fullname" . }}
  labels:
    {{- include "go-echo3db0381b-2143-4dc1-9a33-dae765cc8abc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3db0381b-2143-4dc1-9a33-dae765cc8abc.selectorLabels" . | nindent 4 }}
