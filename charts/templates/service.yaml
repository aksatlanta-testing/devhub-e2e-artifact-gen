apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42e054ab-6e34-4ee7-992c-a1f88d48ea2e.fullname" . }}
  labels:
    {{- include "go-echo42e054ab-6e34-4ee7-992c-a1f88d48ea2e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo42e054ab-6e34-4ee7-992c-a1f88d48ea2e.selectorLabels" . | nindent 4 }}
