apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo248a0885-125e-403b-83d1-523c800abbf6.fullname" . }}
  labels:
    {{- include "go-echo248a0885-125e-403b-83d1-523c800abbf6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo248a0885-125e-403b-83d1-523c800abbf6.selectorLabels" . | nindent 4 }}
