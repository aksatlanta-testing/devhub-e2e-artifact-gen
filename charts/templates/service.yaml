apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa083adf2-9b0b-4131-bd74-f8c6f142f1f8.fullname" . }}
  labels:
    {{- include "go-echoa083adf2-9b0b-4131-bd74-f8c6f142f1f8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa083adf2-9b0b-4131-bd74-f8c6f142f1f8.selectorLabels" . | nindent 4 }}
