apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2838790-b8b0-4a9d-ae11-ae09a66fedf8.fullname" . }}
  labels:
    {{- include "go-echod2838790-b8b0-4a9d-ae11-ae09a66fedf8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2838790-b8b0-4a9d-ae11-ae09a66fedf8.selectorLabels" . | nindent 4 }}
