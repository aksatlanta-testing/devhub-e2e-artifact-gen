apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77d9b19b-057a-4931-9e20-7242f16bc1d0.fullname" . }}
  labels:
    {{- include "go-echo77d9b19b-057a-4931-9e20-7242f16bc1d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77d9b19b-057a-4931-9e20-7242f16bc1d0.selectorLabels" . | nindent 4 }}
