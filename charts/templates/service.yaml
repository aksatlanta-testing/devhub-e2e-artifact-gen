apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo32f2c6b9-f109-4c1c-a2a1-03e8895bfc44.fullname" . }}
  labels:
    {{- include "go-echo32f2c6b9-f109-4c1c-a2a1-03e8895bfc44.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo32f2c6b9-f109-4c1c-a2a1-03e8895bfc44.selectorLabels" . | nindent 4 }}
