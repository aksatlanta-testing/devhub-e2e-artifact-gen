apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo852427f4-604c-480e-b0fa-e744c20cd334.fullname" . }}
  labels:
    {{- include "go-echo852427f4-604c-480e-b0fa-e744c20cd334.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo852427f4-604c-480e-b0fa-e744c20cd334.selectorLabels" . | nindent 4 }}
