apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo66e2006c-c8f2-4af3-a912-3a4bcd9d92eb.fullname" . }}
  labels:
    {{- include "go-echo66e2006c-c8f2-4af3-a912-3a4bcd9d92eb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo66e2006c-c8f2-4af3-a912-3a4bcd9d92eb.selectorLabels" . | nindent 4 }}
