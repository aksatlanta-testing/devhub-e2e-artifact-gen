apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57331d3e-5237-4fd4-a399-004153d8dbe2.fullname" . }}
  labels:
    {{- include "go-echo57331d3e-5237-4fd4-a399-004153d8dbe2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57331d3e-5237-4fd4-a399-004153d8dbe2.selectorLabels" . | nindent 4 }}
