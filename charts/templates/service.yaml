apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo67686853-a0a2-41e8-8627-dbbf681728b2.fullname" . }}
  labels:
    {{- include "go-echo67686853-a0a2-41e8-8627-dbbf681728b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo67686853-a0a2-41e8-8627-dbbf681728b2.selectorLabels" . | nindent 4 }}
