apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2848c35a-5ee6-4fe3-afdd-67ee3d12c1ef.fullname" . }}
  labels:
    {{- include "go-echo2848c35a-5ee6-4fe3-afdd-67ee3d12c1ef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2848c35a-5ee6-4fe3-afdd-67ee3d12c1ef.selectorLabels" . | nindent 4 }}
