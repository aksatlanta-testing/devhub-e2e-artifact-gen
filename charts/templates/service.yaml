apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b567646-2fb2-4197-999d-9622399e1247.fullname" . }}
  labels:
    {{- include "go-echo6b567646-2fb2-4197-999d-9622399e1247.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
