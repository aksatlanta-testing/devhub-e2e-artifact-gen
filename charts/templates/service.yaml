apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b487ffa-79bf-4d64-a8a3-7d501dddcb6a.fullname" . }}
  labels:
    {{- include "go-echo8b487ffa-79bf-4d64-a8a3-7d501dddcb6a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b487ffa-79bf-4d64-a8a3-7d501dddcb6a.selectorLabels" . | nindent 4 }}
