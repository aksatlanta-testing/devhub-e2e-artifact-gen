apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a6af6a2-bde9-4f69-8e52-6fa1969247f2.fullname" . }}
  labels:
    {{- include "go-echo4a6af6a2-bde9-4f69-8e52-6fa1969247f2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a6af6a2-bde9-4f69-8e52-6fa1969247f2.selectorLabels" . | nindent 4 }}
