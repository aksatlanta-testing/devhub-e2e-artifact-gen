apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31775818-40a6-4997-86d7-31e68cd244d9.fullname" . }}
  labels:
    {{- include "go-echo31775818-40a6-4997-86d7-31e68cd244d9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31775818-40a6-4997-86d7-31e68cd244d9.selectorLabels" . | nindent 4 }}
