apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09940e63-b44d-440e-9126-56c318800034.fullname" . }}
  labels:
    {{- include "go-echo09940e63-b44d-440e-9126-56c318800034.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
