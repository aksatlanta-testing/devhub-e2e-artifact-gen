apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo01d6eb8e-6eac-43b4-9887-313a0b655ca6.fullname" . }}
  labels:
    {{- include "go-echo01d6eb8e-6eac-43b4-9887-313a0b655ca6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo01d6eb8e-6eac-43b4-9887-313a0b655ca6.selectorLabels" . | nindent 4 }}
