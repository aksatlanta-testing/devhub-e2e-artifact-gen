apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod8ebfb68-847f-426c-9eb9-2f3d405f7ba4.fullname" . }}
  labels:
    {{- include "go-echod8ebfb68-847f-426c-9eb9-2f3d405f7ba4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod8ebfb68-847f-426c-9eb9-2f3d405f7ba4.selectorLabels" . | nindent 4 }}
