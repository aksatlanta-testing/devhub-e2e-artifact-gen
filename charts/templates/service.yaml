apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28b00331-59e9-40a7-b763-89c1cee2a8ac.fullname" . }}
  labels:
    {{- include "go-echo28b00331-59e9-40a7-b763-89c1cee2a8ac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28b00331-59e9-40a7-b763-89c1cee2a8ac.selectorLabels" . | nindent 4 }}
