apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo562c924e-f4a7-48b7-8a78-b164696ad2f1.fullname" . }}
  labels:
    {{- include "go-echo562c924e-f4a7-48b7-8a78-b164696ad2f1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo562c924e-f4a7-48b7-8a78-b164696ad2f1.selectorLabels" . | nindent 4 }}
