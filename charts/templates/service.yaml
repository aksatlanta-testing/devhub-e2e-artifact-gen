apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo894c892a-4d5b-45f3-a430-86a59485a856.fullname" . }}
  labels:
    {{- include "go-echo894c892a-4d5b-45f3-a430-86a59485a856.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo894c892a-4d5b-45f3-a430-86a59485a856.selectorLabels" . | nindent 4 }}
