apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44ff84c8-da2b-4fbf-9e2a-0df8803584c3.fullname" . }}
  labels:
    {{- include "go-echo44ff84c8-da2b-4fbf-9e2a-0df8803584c3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44ff84c8-da2b-4fbf-9e2a-0df8803584c3.selectorLabels" . | nindent 6 }}
