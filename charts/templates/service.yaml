apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4fd5795a-9710-4465-adfb-741c562f5110.fullname" . }}
  labels:
    {{- include "go-echo4fd5795a-9710-4465-adfb-741c562f5110.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4fd5795a-9710-4465-adfb-741c562f5110.selectorLabels" . | nindent 4 }}
