apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78183913-5958-440a-bc59-bd13ed58a558.fullname" . }}
  labels:
    {{- include "go-echo78183913-5958-440a-bc59-bd13ed58a558.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78183913-5958-440a-bc59-bd13ed58a558.selectorLabels" . | nindent 4 }}
