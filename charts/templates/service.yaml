apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11a80d25-9580-4006-a5e2-b5a83481053c.fullname" . }}
  labels:
    {{- include "go-echo11a80d25-9580-4006-a5e2-b5a83481053c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11a80d25-9580-4006-a5e2-b5a83481053c.selectorLabels" . | nindent 4 }}
