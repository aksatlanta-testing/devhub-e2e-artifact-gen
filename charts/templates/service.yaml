apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2ec66c0-7662-49d6-9fd1-a5dd243e3556.fullname" . }}
  labels:
    {{- include "go-echoe2ec66c0-7662-49d6-9fd1-a5dd243e3556.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2ec66c0-7662-49d6-9fd1-a5dd243e3556.selectorLabels" . | nindent 4 }}
