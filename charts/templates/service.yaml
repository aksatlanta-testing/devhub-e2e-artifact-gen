apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb636a82-a5db-4850-a324-9a7e1f4e441d.fullname" . }}
  labels:
    {{- include "go-echodb636a82-a5db-4850-a324-9a7e1f4e441d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb636a82-a5db-4850-a324-9a7e1f4e441d.selectorLabels" . | nindent 4 }}
