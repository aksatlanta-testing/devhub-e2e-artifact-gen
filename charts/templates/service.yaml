  labels:
    {{- include "go-echo43ea858e-c337-4386-9430-e93172cd65c4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
