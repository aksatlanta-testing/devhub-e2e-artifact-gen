apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f07a50f-3d46-4c3d-8420-4696328fad53.fullname" . }}
  labels:
    {{- include "go-echo0f07a50f-3d46-4c3d-8420-4696328fad53.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f07a50f-3d46-4c3d-8420-4696328fad53.selectorLabels" . | nindent 4 }}
