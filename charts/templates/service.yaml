apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3353a9ae-23bc-413c-b954-682a533f525b.fullname" . }}
  labels:
    {{- include "go-echo3353a9ae-23bc-413c-b954-682a533f525b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3353a9ae-23bc-413c-b954-682a533f525b.selectorLabels" . | nindent 4 }}
