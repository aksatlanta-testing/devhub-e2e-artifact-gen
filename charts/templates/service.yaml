apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84b63633-3672-48a6-a56c-3c32db59f1b1.fullname" . }}
  labels:
    {{- include "go-echo84b63633-3672-48a6-a56c-3c32db59f1b1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84b63633-3672-48a6-a56c-3c32db59f1b1.selectorLabels" . | nindent 4 }}
