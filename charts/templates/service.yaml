apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1dc1b3f0-3c68-4a3a-8228-5d0ef324f87d.fullname" . }}
  labels:
    {{- include "go-echo1dc1b3f0-3c68-4a3a-8228-5d0ef324f87d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1dc1b3f0-3c68-4a3a-8228-5d0ef324f87d.selectorLabels" . | nindent 4 }}
