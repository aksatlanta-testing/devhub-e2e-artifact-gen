apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27db1848-d183-46ed-a75b-e3c14d1ebd84.fullname" . }}
  labels:
    {{- include "go-echo27db1848-d183-46ed-a75b-e3c14d1ebd84.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
