apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec06cae5-1638-4bf2-8550-88e7c3ebd845.fullname" . }}
  labels:
    {{- include "go-echoec06cae5-1638-4bf2-8550-88e7c3ebd845.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec06cae5-1638-4bf2-8550-88e7c3ebd845.selectorLabels" . | nindent 4 }}
