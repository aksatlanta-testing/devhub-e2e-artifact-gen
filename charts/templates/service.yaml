apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5775eb19-8b21-41c1-8080-a89f26b2198d.fullname" . }}
  labels:
    {{- include "go-echo5775eb19-8b21-41c1-8080-a89f26b2198d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5775eb19-8b21-41c1-8080-a89f26b2198d.selectorLabels" . | nindent 4 }}
