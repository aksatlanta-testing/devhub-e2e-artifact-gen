apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53e9ded4-07b3-4d59-8606-d8a7968fe9e5.fullname" . }}
  labels:
    {{- include "go-echo53e9ded4-07b3-4d59-8606-d8a7968fe9e5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53e9ded4-07b3-4d59-8606-d8a7968fe9e5.selectorLabels" . | nindent 4 }}
