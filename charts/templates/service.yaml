apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo830094bc-4bf0-455a-8c22-e559d9957815.fullname" . }}
  labels:
    {{- include "go-echo830094bc-4bf0-455a-8c22-e559d9957815.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo830094bc-4bf0-455a-8c22-e559d9957815.selectorLabels" . | nindent 4 }}
