apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo42483774-4802-4814-9c93-625f713d826a.fullname" . }}
  labels:
    {{- include "go-echo42483774-4802-4814-9c93-625f713d826a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
