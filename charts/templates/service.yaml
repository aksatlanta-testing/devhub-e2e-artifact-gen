apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19afaa34-b75a-4c57-8b96-1a4c5b95caee.fullname" . }}
  labels:
    {{- include "go-echo19afaa34-b75a-4c57-8b96-1a4c5b95caee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19afaa34-b75a-4c57-8b96-1a4c5b95caee.selectorLabels" . | nindent 4 }}
