apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a6b9e99-191e-44fc-ad3e-d8acd6bdcbdb.fullname" . }}
  labels:
    {{- include "go-echo8a6b9e99-191e-44fc-ad3e-d8acd6bdcbdb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a6b9e99-191e-44fc-ad3e-d8acd6bdcbdb.selectorLabels" . | nindent 4 }}
