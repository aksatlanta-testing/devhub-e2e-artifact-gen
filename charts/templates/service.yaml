apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2fecf209-41e6-4cff-8f62-be79e7807e58.fullname" . }}
  labels:
    {{- include "go-echo2fecf209-41e6-4cff-8f62-be79e7807e58.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2fecf209-41e6-4cff-8f62-be79e7807e58.selectorLabels" . | nindent 4 }}
