apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc37c554c-87b7-48ca-a4ac-25daa7de357b.fullname" . }}
  labels:
    {{- include "go-echoc37c554c-87b7-48ca-a4ac-25daa7de357b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc37c554c-87b7-48ca-a4ac-25daa7de357b.selectorLabels" . | nindent 4 }}
