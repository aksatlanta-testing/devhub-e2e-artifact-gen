apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo898a24a3-07c2-4154-a6a4-8492c92b50f7.fullname" . }}
  labels:
    {{- include "go-echo898a24a3-07c2-4154-a6a4-8492c92b50f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo898a24a3-07c2-4154-a6a4-8492c92b50f7.selectorLabels" . | nindent 4 }}
