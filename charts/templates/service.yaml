apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobca92c8e-8076-453a-a1ff-0c47033f77f8.fullname" . }}
  labels:
    {{- include "go-echobca92c8e-8076-453a-a1ff-0c47033f77f8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobca92c8e-8076-453a-a1ff-0c47033f77f8.selectorLabels" . | nindent 4 }}
