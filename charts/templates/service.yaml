apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0cb1c6c-80be-4951-9155-ac72e4bc40d4.fullname" . }}
  labels:
    {{- include "go-echob0cb1c6c-80be-4951-9155-ac72e4bc40d4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0cb1c6c-80be-4951-9155-ac72e4bc40d4.selectorLabels" . | nindent 4 }}
