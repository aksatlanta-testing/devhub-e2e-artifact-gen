apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9e33eee-1036-404e-97ef-11209f01db67.fullname" . }}
  labels:
    {{- include "go-echoa9e33eee-1036-404e-97ef-11209f01db67.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9e33eee-1036-404e-97ef-11209f01db67.selectorLabels" . | nindent 4 }}
