apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5fce62b5-bfc3-4d5c-b52b-607c799742b3.fullname" . }}
  labels:
    {{- include "go-echo5fce62b5-bfc3-4d5c-b52b-607c799742b3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5fce62b5-bfc3-4d5c-b52b-607c799742b3.selectorLabels" . | nindent 4 }}
