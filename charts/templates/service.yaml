apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo385e253f-942c-4293-8e92-496ce9c0071c.fullname" . }}
  labels:
    {{- include "go-echo385e253f-942c-4293-8e92-496ce9c0071c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo385e253f-942c-4293-8e92-496ce9c0071c.selectorLabels" . | nindent 4 }}
