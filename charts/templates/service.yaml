apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55186b5d-ebc0-4af6-8328-b8a43b0b26a2.fullname" . }}
  labels:
    {{- include "go-echo55186b5d-ebc0-4af6-8328-b8a43b0b26a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55186b5d-ebc0-4af6-8328-b8a43b0b26a2.selectorLabels" . | nindent 4 }}
