apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2c66432-2059-434f-a94e-d091b07e3661.fullname" . }}
  labels:
    {{- include "go-echoe2c66432-2059-434f-a94e-d091b07e3661.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2c66432-2059-434f-a94e-d091b07e3661.selectorLabels" . | nindent 4 }}
