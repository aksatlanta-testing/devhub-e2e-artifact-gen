apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b1c7fa1-28b8-44b5-be4d-0b4da587c7e8.fullname" . }}
  labels:
    {{- include "go-echo2b1c7fa1-28b8-44b5-be4d-0b4da587c7e8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b1c7fa1-28b8-44b5-be4d-0b4da587c7e8.selectorLabels" . | nindent 4 }}
