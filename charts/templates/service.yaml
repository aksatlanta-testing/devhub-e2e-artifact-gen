apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo474327c5-cec1-440c-be00-4df296da5fa8.fullname" . }}
  labels:
    {{- include "go-echo474327c5-cec1-440c-be00-4df296da5fa8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo474327c5-cec1-440c-be00-4df296da5fa8.selectorLabels" . | nindent 4 }}
