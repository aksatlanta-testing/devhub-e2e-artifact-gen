apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo083c3689-47f0-4fd9-8185-10493786b8b5.fullname" . }}
  labels:
    {{- include "go-echo083c3689-47f0-4fd9-8185-10493786b8b5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo083c3689-47f0-4fd9-8185-10493786b8b5.selectorLabels" . | nindent 4 }}
