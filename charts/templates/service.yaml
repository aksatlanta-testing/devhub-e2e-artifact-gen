apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3c65beb9-c1d6-480b-96b7-e70872244b0f.fullname" . }}
  labels:
    {{- include "go-echo3c65beb9-c1d6-480b-96b7-e70872244b0f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3c65beb9-c1d6-480b-96b7-e70872244b0f.selectorLabels" . | nindent 4 }}
