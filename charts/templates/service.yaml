apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d6baea8-8c53-4f75-99d7-233d5c9badf7.fullname" . }}
  labels:
    {{- include "go-echo4d6baea8-8c53-4f75-99d7-233d5c9badf7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d6baea8-8c53-4f75-99d7-233d5c9badf7.selectorLabels" . | nindent 4 }}
