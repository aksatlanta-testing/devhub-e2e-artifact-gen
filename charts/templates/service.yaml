apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d75b5aa-7ebc-4eaa-8ff5-01385ae58617.fullname" . }}
  labels:
    {{- include "go-echo2d75b5aa-7ebc-4eaa-8ff5-01385ae58617.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d75b5aa-7ebc-4eaa-8ff5-01385ae58617.selectorLabels" . | nindent 4 }}
