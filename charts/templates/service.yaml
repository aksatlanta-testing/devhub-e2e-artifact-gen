apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2fd6aae2-875d-491e-8a17-f7c0b8e00eff.fullname" . }}
  labels:
    {{- include "go-echo2fd6aae2-875d-491e-8a17-f7c0b8e00eff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2fd6aae2-875d-491e-8a17-f7c0b8e00eff.selectorLabels" . | nindent 4 }}
