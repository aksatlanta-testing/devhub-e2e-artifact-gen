apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbc0980a-f6fd-4856-81ab-f58d07600a83.fullname" . }}
  labels:
    {{- include "go-echofbc0980a-f6fd-4856-81ab-f58d07600a83.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbc0980a-f6fd-4856-81ab-f58d07600a83.selectorLabels" . | nindent 4 }}
