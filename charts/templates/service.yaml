apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo37dcd5c8-64f2-4c03-bcb7-5abce025808a.fullname" . }}
  labels:
    {{- include "go-echo37dcd5c8-64f2-4c03-bcb7-5abce025808a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo37dcd5c8-64f2-4c03-bcb7-5abce025808a.selectorLabels" . | nindent 4 }}
