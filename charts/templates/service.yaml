apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5bebc8b4-1a5e-4f03-888e-62823a8dc647.fullname" . }}
  labels:
    {{- include "go-echo5bebc8b4-1a5e-4f03-888e-62823a8dc647.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5bebc8b4-1a5e-4f03-888e-62823a8dc647.selectorLabels" . | nindent 4 }}
