apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeafa8743-6659-463a-8486-7baed74ed606.fullname" . }}
  labels:
    {{- include "go-echoeafa8743-6659-463a-8486-7baed74ed606.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
