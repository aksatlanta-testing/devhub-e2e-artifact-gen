apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo617d3d3a-c621-458a-9cd6-c016de291346.fullname" . }}
  labels:
    {{- include "go-echo617d3d3a-c621-458a-9cd6-c016de291346.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo617d3d3a-c621-458a-9cd6-c016de291346.selectorLabels" . | nindent 4 }}
