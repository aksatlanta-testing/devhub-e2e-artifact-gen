apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b33ece5-2b0f-4f0a-bc7c-b130d516f687.fullname" . }}
  labels:
    {{- include "go-echo4b33ece5-2b0f-4f0a-bc7c-b130d516f687.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b33ece5-2b0f-4f0a-bc7c-b130d516f687.selectorLabels" . | nindent 4 }}
