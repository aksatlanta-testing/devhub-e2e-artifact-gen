apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f9be003-bbfa-4f0d-8db8-9911f5d65f12.fullname" . }}
  labels:
    {{- include "go-echo1f9be003-bbfa-4f0d-8db8-9911f5d65f12.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f9be003-bbfa-4f0d-8db8-9911f5d65f12.selectorLabels" . | nindent 4 }}
