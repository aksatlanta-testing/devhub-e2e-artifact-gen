apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e0bcca3-2d05-43d6-911d-61211d586955.fullname" . }}
  labels:
    {{- include "go-echo8e0bcca3-2d05-43d6-911d-61211d586955.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
