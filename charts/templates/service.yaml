apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c5da53a-6dc6-46d8-a05b-78419c19d24b.fullname" . }}
  labels:
    {{- include "go-echo7c5da53a-6dc6-46d8-a05b-78419c19d24b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7c5da53a-6dc6-46d8-a05b-78419c19d24b.selectorLabels" . | nindent 6 }}
