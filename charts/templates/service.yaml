apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c732fe9-1fc6-4cdc-89fe-b054f55d7cbd.fullname" . }}
  labels:
    {{- include "go-echo6c732fe9-1fc6-4cdc-89fe-b054f55d7cbd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c732fe9-1fc6-4cdc-89fe-b054f55d7cbd.selectorLabels" . | nindent 4 }}
