apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27c69e40-71ad-4bb9-9557-eb87d07b3f74.fullname" . }}
  labels:
    {{- include "go-echo27c69e40-71ad-4bb9-9557-eb87d07b3f74.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo27c69e40-71ad-4bb9-9557-eb87d07b3f74.selectorLabels" . | nindent 4 }}
