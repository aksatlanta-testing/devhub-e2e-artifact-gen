apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ea6c9c2-4ffe-49b1-9c26-1042ae54743c.fullname" . }}
  labels:
    {{- include "go-echo0ea6c9c2-4ffe-49b1-9c26-1042ae54743c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ea6c9c2-4ffe-49b1-9c26-1042ae54743c.selectorLabels" . | nindent 4 }}
