apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo827d141e-9ccd-42bb-91a2-03547ba83925.fullname" . }}
  labels:
    {{- include "go-echo827d141e-9ccd-42bb-91a2-03547ba83925.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo827d141e-9ccd-42bb-91a2-03547ba83925.selectorLabels" . | nindent 4 }}
