apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84dc24e4-e731-446e-a220-2df700e8a44a.fullname" . }}
  labels:
    {{- include "go-echo84dc24e4-e731-446e-a220-2df700e8a44a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84dc24e4-e731-446e-a220-2df700e8a44a.selectorLabels" . | nindent 4 }}
