apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo754ed90a-8392-4714-a4d8-1f741ed267e8.fullname" . }}
  labels:
    {{- include "go-echo754ed90a-8392-4714-a4d8-1f741ed267e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo754ed90a-8392-4714-a4d8-1f741ed267e8.selectorLabels" . | nindent 4 }}
