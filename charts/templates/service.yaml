apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85cfd558-f91e-4d9c-8320-dc45f6214b21.fullname" . }}
  labels:
    {{- include "go-echo85cfd558-f91e-4d9c-8320-dc45f6214b21.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85cfd558-f91e-4d9c-8320-dc45f6214b21.selectorLabels" . | nindent 4 }}
