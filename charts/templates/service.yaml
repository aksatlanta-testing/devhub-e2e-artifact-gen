apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b88dd4c-bd55-4386-bb79-a18e5140fedb.fullname" . }}
  labels:
    {{- include "go-echo7b88dd4c-bd55-4386-bb79-a18e5140fedb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7b88dd4c-bd55-4386-bb79-a18e5140fedb.selectorLabels" . | nindent 4 }}
