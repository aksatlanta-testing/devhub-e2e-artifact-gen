apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcfc1130-16d6-434e-b6fd-eff0562f18e4.fullname" . }}
  labels:
    {{- include "go-echodcfc1130-16d6-434e-b6fd-eff0562f18e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcfc1130-16d6-434e-b6fd-eff0562f18e4.selectorLabels" . | nindent 4 }}
