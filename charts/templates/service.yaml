apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69e672a5-b779-41a2-af49-b0e6ae7d0873.fullname" . }}
  labels:
    {{- include "go-echo69e672a5-b779-41a2-af49-b0e6ae7d0873.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69e672a5-b779-41a2-af49-b0e6ae7d0873.selectorLabels" . | nindent 4 }}
