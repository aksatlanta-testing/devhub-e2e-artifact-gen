apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofbaa321f-e4b8-4de5-bb46-9ef12408a531.fullname" . }}
  labels:
    {{- include "go-echofbaa321f-e4b8-4de5-bb46-9ef12408a531.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofbaa321f-e4b8-4de5-bb46-9ef12408a531.selectorLabels" . | nindent 4 }}
