apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35728740-8255-4215-9a27-31689abfb197.fullname" . }}
  labels:
    {{- include "go-echo35728740-8255-4215-9a27-31689abfb197.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35728740-8255-4215-9a27-31689abfb197.selectorLabels" . | nindent 4 }}
