apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo372fd403-9147-4a7d-8826-3403ab6bd612.fullname" . }}
  labels:
    {{- include "go-echo372fd403-9147-4a7d-8826-3403ab6bd612.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo372fd403-9147-4a7d-8826-3403ab6bd612.selectorLabels" . | nindent 4 }}
