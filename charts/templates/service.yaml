apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79ec3682-7257-4a07-850e-a86bff408d2d.fullname" . }}
  labels:
    {{- include "go-echo79ec3682-7257-4a07-850e-a86bff408d2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79ec3682-7257-4a07-850e-a86bff408d2d.selectorLabels" . | nindent 4 }}
