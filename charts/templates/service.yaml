apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo02896d59-1561-4fa8-9b52-0aeaf562f5a2.fullname" . }}
  labels:
    {{- include "go-echo02896d59-1561-4fa8-9b52-0aeaf562f5a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo02896d59-1561-4fa8-9b52-0aeaf562f5a2.selectorLabels" . | nindent 4 }}
