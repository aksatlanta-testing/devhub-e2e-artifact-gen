apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45be683d-ae5b-464d-a0b5-b0614b6f5538.fullname" . }}
  labels:
    {{- include "go-echo45be683d-ae5b-464d-a0b5-b0614b6f5538.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45be683d-ae5b-464d-a0b5-b0614b6f5538.selectorLabels" . | nindent 4 }}
