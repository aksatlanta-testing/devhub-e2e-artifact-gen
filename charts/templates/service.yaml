apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5950d9c7-98cd-4f2a-8369-8faacaf08bc3.fullname" . }}
  labels:
    {{- include "go-echo5950d9c7-98cd-4f2a-8369-8faacaf08bc3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5950d9c7-98cd-4f2a-8369-8faacaf08bc3.selectorLabels" . | nindent 4 }}
