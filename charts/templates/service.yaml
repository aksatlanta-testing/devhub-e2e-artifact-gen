apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a23501a-eeca-4574-b85f-f1ee5d5cdb35.fullname" . }}
  labels:
    {{- include "go-echo8a23501a-eeca-4574-b85f-f1ee5d5cdb35.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a23501a-eeca-4574-b85f-f1ee5d5cdb35.selectorLabels" . | nindent 4 }}
