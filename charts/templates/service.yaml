apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0086b42a-90bc-4584-8ebe-a70ac353e220.fullname" . }}
  labels:
    {{- include "go-echo0086b42a-90bc-4584-8ebe-a70ac353e220.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0086b42a-90bc-4584-8ebe-a70ac353e220.selectorLabels" . | nindent 4 }}
