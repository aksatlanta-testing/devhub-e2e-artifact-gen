apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3fca46e6-a4d7-461b-a153-b581567fbdd3.fullname" . }}
  labels:
    {{- include "go-echo3fca46e6-a4d7-461b-a153-b581567fbdd3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3fca46e6-a4d7-461b-a153-b581567fbdd3.selectorLabels" . | nindent 4 }}
