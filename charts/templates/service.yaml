apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71deeba5-0827-4fb7-81f0-279f8840614e.fullname" . }}
  labels:
    {{- include "go-echo71deeba5-0827-4fb7-81f0-279f8840614e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71deeba5-0827-4fb7-81f0-279f8840614e.selectorLabels" . | nindent 4 }}
