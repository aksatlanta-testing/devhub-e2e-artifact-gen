apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2ffef4e-8f53-4560-96d5-9f4edb049672.fullname" . }}
  labels:
    {{- include "go-echoe2ffef4e-8f53-4560-96d5-9f4edb049672.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2ffef4e-8f53-4560-96d5-9f4edb049672.selectorLabels" . | nindent 4 }}
