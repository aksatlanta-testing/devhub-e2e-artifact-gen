apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ab51600-5ba6-4dfb-b679-2cb97004812e.fullname" . }}
  labels:
    {{- include "go-echo4ab51600-5ba6-4dfb-b679-2cb97004812e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ab51600-5ba6-4dfb-b679-2cb97004812e.selectorLabels" . | nindent 4 }}
