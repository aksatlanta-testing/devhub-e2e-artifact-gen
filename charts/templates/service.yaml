apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofcfba40f-f0df-4dec-bd2b-18cb37ca0d34.fullname" . }}
  labels:
    {{- include "go-echofcfba40f-f0df-4dec-bd2b-18cb37ca0d34.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofcfba40f-f0df-4dec-bd2b-18cb37ca0d34.selectorLabels" . | nindent 4 }}
