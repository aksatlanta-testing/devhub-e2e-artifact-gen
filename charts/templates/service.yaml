apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoccbcc5d3-c121-4d40-a22e-64737c2ca772.fullname" . }}
  labels:
    {{- include "go-echoccbcc5d3-c121-4d40-a22e-64737c2ca772.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoccbcc5d3-c121-4d40-a22e-64737c2ca772.selectorLabels" . | nindent 4 }}
