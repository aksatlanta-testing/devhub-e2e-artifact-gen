apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf5f138c-0a43-4fed-a004-ffa9ecc91b9e.fullname" . }}
  labels:
    {{- include "go-echobf5f138c-0a43-4fed-a004-ffa9ecc91b9e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf5f138c-0a43-4fed-a004-ffa9ecc91b9e.selectorLabels" . | nindent 4 }}
