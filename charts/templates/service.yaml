apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7b429c5-96b2-4758-9dba-3c94ccca96d7.fullname" . }}
  labels:
    {{- include "go-echoc7b429c5-96b2-4758-9dba-3c94ccca96d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7b429c5-96b2-4758-9dba-3c94ccca96d7.selectorLabels" . | nindent 4 }}
