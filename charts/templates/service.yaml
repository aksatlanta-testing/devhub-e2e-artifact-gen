apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62870604-2ddd-4c0b-a97b-6a78d8c96483.fullname" . }}
  labels:
    {{- include "go-echo62870604-2ddd-4c0b-a97b-6a78d8c96483.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo62870604-2ddd-4c0b-a97b-6a78d8c96483.selectorLabels" . | nindent 4 }}
