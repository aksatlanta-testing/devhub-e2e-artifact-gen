apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo571bd003-98c4-422f-a7ee-f7304ecd43f2.fullname" . }}
  labels:
    {{- include "go-echo571bd003-98c4-422f-a7ee-f7304ecd43f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo571bd003-98c4-422f-a7ee-f7304ecd43f2.selectorLabels" . | nindent 4 }}
