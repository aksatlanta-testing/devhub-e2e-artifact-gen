apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98b47abc-7d6f-4d01-aca6-8ad93b3762c4.fullname" . }}
  labels:
    {{- include "go-echo98b47abc-7d6f-4d01-aca6-8ad93b3762c4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98b47abc-7d6f-4d01-aca6-8ad93b3762c4.selectorLabels" . | nindent 4 }}
