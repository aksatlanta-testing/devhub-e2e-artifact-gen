apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod89a6581-69c3-4f58-a6f5-72141dd1dee6.fullname" . }}
  labels:
    {{- include "go-echod89a6581-69c3-4f58-a6f5-72141dd1dee6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod89a6581-69c3-4f58-a6f5-72141dd1dee6.selectorLabels" . | nindent 4 }}
