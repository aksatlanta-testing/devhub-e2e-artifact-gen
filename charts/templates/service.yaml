apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0aeb99d2-5de6-4196-954c-bed4a0a3c0f1.fullname" . }}
  labels:
    {{- include "go-echo0aeb99d2-5de6-4196-954c-bed4a0a3c0f1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0aeb99d2-5de6-4196-954c-bed4a0a3c0f1.selectorLabels" . | nindent 4 }}
