apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe07a546b-9a76-4ab9-8799-66eccd84f5ab.fullname" . }}
  labels:
    {{- include "go-echoe07a546b-9a76-4ab9-8799-66eccd84f5ab.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe07a546b-9a76-4ab9-8799-66eccd84f5ab.selectorLabels" . | nindent 4 }}
