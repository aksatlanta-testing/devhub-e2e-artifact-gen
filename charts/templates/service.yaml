apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0917f2f0-d6dd-4dec-957e-8eab9a472333.fullname" . }}
  labels:
    {{- include "go-echo0917f2f0-d6dd-4dec-957e-8eab9a472333.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0917f2f0-d6dd-4dec-957e-8eab9a472333.selectorLabels" . | nindent 4 }}
