apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4173d5cc-445e-4b81-bd7d-b7b19240249a.fullname" . }}
  labels:
    {{- include "go-echo4173d5cc-445e-4b81-bd7d-b7b19240249a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4173d5cc-445e-4b81-bd7d-b7b19240249a.selectorLabels" . | nindent 4 }}
