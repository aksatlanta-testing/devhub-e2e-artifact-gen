apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo937d0d28-7f28-4c13-801f-359b54b3c181.fullname" . }}
  labels:
    {{- include "go-echo937d0d28-7f28-4c13-801f-359b54b3c181.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo937d0d28-7f28-4c13-801f-359b54b3c181.selectorLabels" . | nindent 4 }}
