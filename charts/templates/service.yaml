apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo265b75a4-324d-4da3-9a83-ca28093b5fce.fullname" . }}
  labels:
    {{- include "go-echo265b75a4-324d-4da3-9a83-ca28093b5fce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo265b75a4-324d-4da3-9a83-ca28093b5fce.selectorLabels" . | nindent 4 }}
