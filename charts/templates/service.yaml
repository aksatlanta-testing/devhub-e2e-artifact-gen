apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8087c9cc-a97d-4323-aafc-6319f5ba584c.fullname" . }}
  labels:
    {{- include "go-echo8087c9cc-a97d-4323-aafc-6319f5ba584c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8087c9cc-a97d-4323-aafc-6319f5ba584c.selectorLabels" . | nindent 4 }}
