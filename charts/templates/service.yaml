apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6232d24b-afc5-4f10-bf45-9400f1f5e580.fullname" . }}
  labels:
    {{- include "go-echo6232d24b-afc5-4f10-bf45-9400f1f5e580.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6232d24b-afc5-4f10-bf45-9400f1f5e580.selectorLabels" . | nindent 4 }}
