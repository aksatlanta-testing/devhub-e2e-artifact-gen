apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo84c6b514-c733-45a0-940b-17a0f9d6937f.fullname" . }}
  labels:
    {{- include "go-echo84c6b514-c733-45a0-940b-17a0f9d6937f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo84c6b514-c733-45a0-940b-17a0f9d6937f.selectorLabels" . | nindent 4 }}
