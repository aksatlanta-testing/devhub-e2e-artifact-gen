apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo91ed6e67-613b-49dc-87af-71f727a24cfe.fullname" . }}
  labels:
    {{- include "go-echo91ed6e67-613b-49dc-87af-71f727a24cfe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo91ed6e67-613b-49dc-87af-71f727a24cfe.selectorLabels" . | nindent 4 }}
