apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocaf313d5-8de6-4314-b296-f90a17616ee2.fullname" . }}
  labels:
    {{- include "go-echocaf313d5-8de6-4314-b296-f90a17616ee2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocaf313d5-8de6-4314-b296-f90a17616ee2.selectorLabels" . | nindent 4 }}
