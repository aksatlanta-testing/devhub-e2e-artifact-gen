apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2686c7ba-85bc-4f7f-aea3-3927f39a6edc.fullname" . }}
  labels:
    {{- include "go-echo2686c7ba-85bc-4f7f-aea3-3927f39a6edc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2686c7ba-85bc-4f7f-aea3-3927f39a6edc.selectorLabels" . | nindent 4 }}
