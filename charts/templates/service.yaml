apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo34b90cdc-f873-4e2b-ad75-1cbf64451810.fullname" . }}
  labels:
    {{- include "go-echo34b90cdc-f873-4e2b-ad75-1cbf64451810.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo34b90cdc-f873-4e2b-ad75-1cbf64451810.selectorLabels" . | nindent 4 }}
