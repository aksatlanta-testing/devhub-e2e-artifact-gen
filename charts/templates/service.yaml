apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod35b45d6-9bfb-451a-afe7-c2bd1b99da69.fullname" . }}
  labels:
    {{- include "go-echod35b45d6-9bfb-451a-afe7-c2bd1b99da69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod35b45d6-9bfb-451a-afe7-c2bd1b99da69.selectorLabels" . | nindent 4 }}
