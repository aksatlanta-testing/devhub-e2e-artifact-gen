apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47e33131-4eb6-4175-8618-3dbc1be7b218.fullname" . }}
  labels:
    {{- include "go-echo47e33131-4eb6-4175-8618-3dbc1be7b218.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47e33131-4eb6-4175-8618-3dbc1be7b218.selectorLabels" . | nindent 6 }}
