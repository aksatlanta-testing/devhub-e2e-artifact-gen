apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b1b18b7-dcfc-49ea-8459-a03fca3c61cb.fullname" . }}
  labels:
    {{- include "go-echo8b1b18b7-dcfc-49ea-8459-a03fca3c61cb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b1b18b7-dcfc-49ea-8459-a03fca3c61cb.selectorLabels" . | nindent 4 }}
