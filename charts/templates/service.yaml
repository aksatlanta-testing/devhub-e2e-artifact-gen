apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6849d877-6488-4876-bfaa-dbd27b67f2cc.fullname" . }}
  labels:
    {{- include "go-echo6849d877-6488-4876-bfaa-dbd27b67f2cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
