apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9aa87da-682a-4dd8-9f53-f0c35f482ed4.fullname" . }}
  labels:
    {{- include "go-echoe9aa87da-682a-4dd8-9f53-f0c35f482ed4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe9aa87da-682a-4dd8-9f53-f0c35f482ed4.selectorLabels" . | nindent 4 }}
