apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd20e495-a35d-4277-bb18-df9844c0489e.fullname" . }}
  labels:
    {{- include "go-echofd20e495-a35d-4277-bb18-df9844c0489e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd20e495-a35d-4277-bb18-df9844c0489e.selectorLabels" . | nindent 4 }}
