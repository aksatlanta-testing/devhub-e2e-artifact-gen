apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44f10e2a-b916-4925-919a-b0fbbf895036.fullname" . }}
  labels:
    {{- include "go-echo44f10e2a-b916-4925-919a-b0fbbf895036.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44f10e2a-b916-4925-919a-b0fbbf895036.selectorLabels" . | nindent 4 }}
