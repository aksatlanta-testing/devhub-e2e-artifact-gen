apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof2660e1f-03f1-4a26-9416-6f4a96519255.fullname" . }}
  labels:
    {{- include "go-echof2660e1f-03f1-4a26-9416-6f4a96519255.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof2660e1f-03f1-4a26-9416-6f4a96519255.selectorLabels" . | nindent 4 }}
