apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo341b5f58-966a-41c3-8893-bbf185850c47.fullname" . }}
  labels:
    {{- include "go-echo341b5f58-966a-41c3-8893-bbf185850c47.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo341b5f58-966a-41c3-8893-bbf185850c47.selectorLabels" . | nindent 4 }}
