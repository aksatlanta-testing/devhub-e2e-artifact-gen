apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3dd9dffb-3891-4b65-984b-fd1aa78864ee.fullname" . }}
  labels:
    {{- include "go-echo3dd9dffb-3891-4b65-984b-fd1aa78864ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3dd9dffb-3891-4b65-984b-fd1aa78864ee.selectorLabels" . | nindent 4 }}
