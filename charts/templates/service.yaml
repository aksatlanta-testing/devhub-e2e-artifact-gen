apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72b142d6-ebdc-467b-8b9f-47ed03bd3d61.fullname" . }}
  labels:
    {{- include "go-echo72b142d6-ebdc-467b-8b9f-47ed03bd3d61.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72b142d6-ebdc-467b-8b9f-47ed03bd3d61.selectorLabels" . | nindent 4 }}
