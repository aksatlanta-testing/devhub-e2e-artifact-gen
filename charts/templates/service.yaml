apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3feba02e-7469-44ee-81db-8875022c882d.fullname" . }}
  labels:
    {{- include "go-echo3feba02e-7469-44ee-81db-8875022c882d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3feba02e-7469-44ee-81db-8875022c882d.selectorLabels" . | nindent 4 }}
