apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod64b3e97-099a-46a6-879f-77af1076f3cf.fullname" . }}
  labels:
    {{- include "go-echod64b3e97-099a-46a6-879f-77af1076f3cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod64b3e97-099a-46a6-879f-77af1076f3cf.selectorLabels" . | nindent 4 }}
