apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofec79b66-fa99-4ea7-bb34-e1cf30ab864c.fullname" . }}
  labels:
    {{- include "go-echofec79b66-fa99-4ea7-bb34-e1cf30ab864c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofec79b66-fa99-4ea7-bb34-e1cf30ab864c.selectorLabels" . | nindent 4 }}
