apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo743a58fc-6211-4640-ab52-f77279faeba4.fullname" . }}
  labels:
    {{- include "go-echo743a58fc-6211-4640-ab52-f77279faeba4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo743a58fc-6211-4640-ab52-f77279faeba4.selectorLabels" . | nindent 4 }}
