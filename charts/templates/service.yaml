apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8751a49c-d4d2-4e78-9d5a-1aab22cb3737.fullname" . }}
  labels:
    {{- include "go-echo8751a49c-d4d2-4e78-9d5a-1aab22cb3737.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8751a49c-d4d2-4e78-9d5a-1aab22cb3737.selectorLabels" . | nindent 4 }}
