apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f29c5b8-6909-4396-810f-5767c1e10aba.fullname" . }}
  labels:
    {{- include "go-echo6f29c5b8-6909-4396-810f-5767c1e10aba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f29c5b8-6909-4396-810f-5767c1e10aba.selectorLabels" . | nindent 4 }}
