apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof95820b6-123f-4f2a-bf0c-7de5d9cc229f.fullname" . }}
  labels:
    {{- include "go-echof95820b6-123f-4f2a-bf0c-7de5d9cc229f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof95820b6-123f-4f2a-bf0c-7de5d9cc229f.selectorLabels" . | nindent 4 }}
