apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo51336fcb-d10c-477a-9d6a-ab254bd56de8.fullname" . }}
  labels:
    {{- include "go-echo51336fcb-d10c-477a-9d6a-ab254bd56de8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo51336fcb-d10c-477a-9d6a-ab254bd56de8.selectorLabels" . | nindent 4 }}
