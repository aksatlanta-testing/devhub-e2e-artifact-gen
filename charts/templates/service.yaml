apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoece2ecd9-68c7-407d-9da2-cd1eb968ddab.fullname" . }}
  labels:
    {{- include "go-echoece2ecd9-68c7-407d-9da2-cd1eb968ddab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoece2ecd9-68c7-407d-9da2-cd1eb968ddab.selectorLabels" . | nindent 4 }}
