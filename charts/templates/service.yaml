apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ed08774-fc91-43b9-b3b6-044715bfbe8d.fullname" . }}
  labels:
    {{- include "go-echo7ed08774-fc91-43b9-b3b6-044715bfbe8d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ed08774-fc91-43b9-b3b6-044715bfbe8d.selectorLabels" . | nindent 4 }}
