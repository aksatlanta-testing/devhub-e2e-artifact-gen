apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c4dff13-ddb5-4865-b6ad-2f21a632e188.fullname" . }}
  labels:
    {{- include "go-echo5c4dff13-ddb5-4865-b6ad-2f21a632e188.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c4dff13-ddb5-4865-b6ad-2f21a632e188.selectorLabels" . | nindent 4 }}
