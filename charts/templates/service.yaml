apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc544765a-ce76-41bf-8549-539531b2ee9f.fullname" . }}
  labels:
    {{- include "go-echoc544765a-ce76-41bf-8549-539531b2ee9f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc544765a-ce76-41bf-8549-539531b2ee9f.selectorLabels" . | nindent 4 }}
