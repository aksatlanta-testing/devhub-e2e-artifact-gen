apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo63dd6a7e-b30d-4434-9821-26226e6fb894.fullname" . }}
  labels:
    {{- include "go-echo63dd6a7e-b30d-4434-9821-26226e6fb894.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo63dd6a7e-b30d-4434-9821-26226e6fb894.selectorLabels" . | nindent 4 }}
