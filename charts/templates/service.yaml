apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8fd32ddf-dae1-4f89-b4c1-8f59e1be5123.fullname" . }}
  labels:
    {{- include "go-echo8fd32ddf-dae1-4f89-b4c1-8f59e1be5123.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8fd32ddf-dae1-4f89-b4c1-8f59e1be5123.selectorLabels" . | nindent 4 }}
