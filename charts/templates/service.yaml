apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoae03a6a8-280f-4b11-8770-58db253fe389.fullname" . }}
  labels:
    {{- include "go-echoae03a6a8-280f-4b11-8770-58db253fe389.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoae03a6a8-280f-4b11-8770-58db253fe389.selectorLabels" . | nindent 4 }}
