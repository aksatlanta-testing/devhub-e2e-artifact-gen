apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bd3a766-8475-4891-8531-84cc18495689.fullname" . }}
  labels:
    {{- include "go-echo0bd3a766-8475-4891-8531-84cc18495689.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bd3a766-8475-4891-8531-84cc18495689.selectorLabels" . | nindent 4 }}
