apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8fc731cc-7471-4a43-809c-1f66c4cbaa42.fullname" . }}
  labels:
    {{- include "go-echo8fc731cc-7471-4a43-809c-1f66c4cbaa42.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8fc731cc-7471-4a43-809c-1f66c4cbaa42.selectorLabels" . | nindent 4 }}
