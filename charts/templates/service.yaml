apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo924c035a-ec6f-4d6e-bfd3-f82a17313757.fullname" . }}
  labels:
    {{- include "go-echo924c035a-ec6f-4d6e-bfd3-f82a17313757.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo924c035a-ec6f-4d6e-bfd3-f82a17313757.selectorLabels" . | nindent 4 }}
