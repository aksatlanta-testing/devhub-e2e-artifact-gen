apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab8e8ec4-446d-4a81-9c28-4098a4bc2bce.fullname" . }}
  labels:
    {{- include "go-echoab8e8ec4-446d-4a81-9c28-4098a4bc2bce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab8e8ec4-446d-4a81-9c28-4098a4bc2bce.selectorLabels" . | nindent 4 }}
