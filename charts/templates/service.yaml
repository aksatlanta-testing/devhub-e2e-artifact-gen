apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc1ac9d3-e47f-432f-902c-1dcbac58e67b.fullname" . }}
  labels:
    {{- include "go-echodc1ac9d3-e47f-432f-902c-1dcbac58e67b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc1ac9d3-e47f-432f-902c-1dcbac58e67b.selectorLabels" . | nindent 4 }}
