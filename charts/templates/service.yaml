apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a0c5c76-a22d-4ce1-b389-e4f373d6b47e.fullname" . }}
  labels:
    {{- include "go-echo0a0c5c76-a22d-4ce1-b389-e4f373d6b47e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a0c5c76-a22d-4ce1-b389-e4f373d6b47e.selectorLabels" . | nindent 4 }}
