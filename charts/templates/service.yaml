apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo86cd1d20-cdfe-4d20-bf9a-09f55088b41c.fullname" . }}
  labels:
    {{- include "go-echo86cd1d20-cdfe-4d20-bf9a-09f55088b41c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo86cd1d20-cdfe-4d20-bf9a-09f55088b41c.selectorLabels" . | nindent 4 }}
