apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocbb2f7aa-f94c-4652-af5e-2b81cfb8e01e.fullname" . }}
  labels:
    {{- include "go-echocbb2f7aa-f94c-4652-af5e-2b81cfb8e01e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocbb2f7aa-f94c-4652-af5e-2b81cfb8e01e.selectorLabels" . | nindent 4 }}
