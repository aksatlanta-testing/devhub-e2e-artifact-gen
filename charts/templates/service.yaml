apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc23bb71-717d-4578-9020-1241f627555c.fullname" . }}
  labels:
    {{- include "go-echodc23bb71-717d-4578-9020-1241f627555c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc23bb71-717d-4578-9020-1241f627555c.selectorLabels" . | nindent 4 }}
