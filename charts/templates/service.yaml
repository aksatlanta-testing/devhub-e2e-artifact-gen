apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1206c22c-9ba9-431c-be89-c66fe15035e9.fullname" . }}
  labels:
    {{- include "go-echo1206c22c-9ba9-431c-be89-c66fe15035e9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1206c22c-9ba9-431c-be89-c66fe15035e9.selectorLabels" . | nindent 4 }}
