apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6abed2b0-d681-4e85-a427-a434ef420c12.fullname" . }}
  labels:
    {{- include "go-echo6abed2b0-d681-4e85-a427-a434ef420c12.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6abed2b0-d681-4e85-a427-a434ef420c12.selectorLabels" . | nindent 4 }}
