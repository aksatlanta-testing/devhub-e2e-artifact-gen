apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5148a2c7-0666-4439-9bdf-9e6a156cc732.fullname" . }}
  labels:
    {{- include "go-echo5148a2c7-0666-4439-9bdf-9e6a156cc732.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5148a2c7-0666-4439-9bdf-9e6a156cc732.selectorLabels" . | nindent 4 }}
