apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe98d7031-5248-41f1-8ffa-a9f4929985c3.fullname" . }}
  labels:
    {{- include "go-echoe98d7031-5248-41f1-8ffa-a9f4929985c3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe98d7031-5248-41f1-8ffa-a9f4929985c3.selectorLabels" . | nindent 4 }}
