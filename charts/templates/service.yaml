apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo80aca28d-0d3e-4561-9f96-98aac1e26fb3.fullname" . }}
  labels:
    {{- include "go-echo80aca28d-0d3e-4561-9f96-98aac1e26fb3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo80aca28d-0d3e-4561-9f96-98aac1e26fb3.selectorLabels" . | nindent 4 }}
