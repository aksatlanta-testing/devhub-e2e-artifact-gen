apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31e4a2c8-ff82-4a97-816f-9466cd60957a.fullname" . }}
  labels:
    {{- include "go-echo31e4a2c8-ff82-4a97-816f-9466cd60957a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31e4a2c8-ff82-4a97-816f-9466cd60957a.selectorLabels" . | nindent 4 }}
