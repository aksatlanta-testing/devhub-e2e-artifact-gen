apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78a9ac07-2894-4a99-9ed2-9977e9985b79.fullname" . }}
  labels:
    {{- include "go-echo78a9ac07-2894-4a99-9ed2-9977e9985b79.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78a9ac07-2894-4a99-9ed2-9977e9985b79.selectorLabels" . | nindent 4 }}
