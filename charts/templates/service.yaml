apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5bbdcfe7-14c9-4c74-9ed7-e6b1bbf4cd48.fullname" . }}
  labels:
    {{- include "go-echo5bbdcfe7-14c9-4c74-9ed7-e6b1bbf4cd48.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5bbdcfe7-14c9-4c74-9ed7-e6b1bbf4cd48.selectorLabels" . | nindent 4 }}
