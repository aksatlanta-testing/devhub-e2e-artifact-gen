apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9007359c-40a4-4899-bbb9-6f23d0ab57f0.fullname" . }}
  labels:
    {{- include "go-echo9007359c-40a4-4899-bbb9-6f23d0ab57f0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9007359c-40a4-4899-bbb9-6f23d0ab57f0.selectorLabels" . | nindent 4 }}
