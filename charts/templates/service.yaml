apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo87de0879-8db8-4082-bf99-ebc77b9d66ab.fullname" . }}
  labels:
    {{- include "go-echo87de0879-8db8-4082-bf99-ebc77b9d66ab.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo87de0879-8db8-4082-bf99-ebc77b9d66ab.selectorLabels" . | nindent 4 }}
