apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff9bc164-5c9e-4df4-b9f1-18abfb93b2f3.fullname" . }}
  labels:
    {{- include "go-echoff9bc164-5c9e-4df4-b9f1-18abfb93b2f3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoff9bc164-5c9e-4df4-b9f1-18abfb93b2f3.selectorLabels" . | nindent 4 }}
