apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo621348e7-072e-4e9a-b3c8-2247b0ec0968.fullname" . }}
  labels:
    {{- include "go-echo621348e7-072e-4e9a-b3c8-2247b0ec0968.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo621348e7-072e-4e9a-b3c8-2247b0ec0968.selectorLabels" . | nindent 4 }}
