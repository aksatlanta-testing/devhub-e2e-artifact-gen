apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3418419e-3297-4d08-864f-0b9ab56894cf.fullname" . }}
  labels:
    {{- include "go-echo3418419e-3297-4d08-864f-0b9ab56894cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3418419e-3297-4d08-864f-0b9ab56894cf.selectorLabels" . | nindent 4 }}
