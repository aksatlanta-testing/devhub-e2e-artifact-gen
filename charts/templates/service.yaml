apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5fa45cad-2673-47d2-9f6f-6faa81e8cef9.fullname" . }}
  labels:
    {{- include "go-echo5fa45cad-2673-47d2-9f6f-6faa81e8cef9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5fa45cad-2673-47d2-9f6f-6faa81e8cef9.selectorLabels" . | nindent 4 }}
