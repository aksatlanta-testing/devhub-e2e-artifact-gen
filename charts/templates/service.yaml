apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ee7508d-a4de-4e8e-8ead-65aaadbd6f9e.fullname" . }}
  labels:
    {{- include "go-echo4ee7508d-a4de-4e8e-8ead-65aaadbd6f9e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ee7508d-a4de-4e8e-8ead-65aaadbd6f9e.selectorLabels" . | nindent 4 }}
