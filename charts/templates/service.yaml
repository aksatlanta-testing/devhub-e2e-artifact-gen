apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a5fb874-f233-4ed4-b456-7c9415412354.fullname" . }}
  labels:
    {{- include "go-echo1a5fb874-f233-4ed4-b456-7c9415412354.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a5fb874-f233-4ed4-b456-7c9415412354.selectorLabels" . | nindent 4 }}
