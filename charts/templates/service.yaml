apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a551ffb-de03-44c7-a46f-bc1294eb1d1a.fullname" . }}
  labels:
    {{- include "go-echo7a551ffb-de03-44c7-a46f-bc1294eb1d1a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a551ffb-de03-44c7-a46f-bc1294eb1d1a.selectorLabels" . | nindent 4 }}
