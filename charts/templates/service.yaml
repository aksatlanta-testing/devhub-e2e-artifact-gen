apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b7888ec-5c6c-4581-8f53-d5e8e4d3111a.fullname" . }}
  labels:
    {{- include "go-echo3b7888ec-5c6c-4581-8f53-d5e8e4d3111a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b7888ec-5c6c-4581-8f53-d5e8e4d3111a.selectorLabels" . | nindent 4 }}
