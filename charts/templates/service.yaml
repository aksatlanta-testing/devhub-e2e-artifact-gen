apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54eb9df0-1c9d-4fdf-8fb2-52c4d6664974.fullname" . }}
  labels:
    {{- include "go-echo54eb9df0-1c9d-4fdf-8fb2-52c4d6664974.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54eb9df0-1c9d-4fdf-8fb2-52c4d6664974.selectorLabels" . | nindent 4 }}
