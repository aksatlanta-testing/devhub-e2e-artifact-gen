apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1b30c831-2559-4e46-a0ad-e53582919c0b.fullname" . }}
  labels:
    {{- include "go-echo1b30c831-2559-4e46-a0ad-e53582919c0b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1b30c831-2559-4e46-a0ad-e53582919c0b.selectorLabels" . | nindent 4 }}
