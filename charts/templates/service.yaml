apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobeef866d-b923-4301-afce-c21743d14826.fullname" . }}
  labels:
    {{- include "go-echobeef866d-b923-4301-afce-c21743d14826.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobeef866d-b923-4301-afce-c21743d14826.selectorLabels" . | nindent 4 }}
