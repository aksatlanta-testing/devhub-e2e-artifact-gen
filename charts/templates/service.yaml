apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocfcf8985-1d20-4a30-a0c6-7bb34e5e1463.fullname" . }}
  labels:
    {{- include "go-echocfcf8985-1d20-4a30-a0c6-7bb34e5e1463.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocfcf8985-1d20-4a30-a0c6-7bb34e5e1463.selectorLabels" . | nindent 4 }}
