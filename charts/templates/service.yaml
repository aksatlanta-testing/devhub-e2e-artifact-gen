apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe22ed008-52e5-4c55-be38-840701495012.fullname" . }}
  labels:
    {{- include "go-echoe22ed008-52e5-4c55-be38-840701495012.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe22ed008-52e5-4c55-be38-840701495012.selectorLabels" . | nindent 4 }}
