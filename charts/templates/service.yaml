apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod4628d76-6699-4c9b-94ce-be5c968f5b8b.fullname" . }}
  labels:
    {{- include "go-echod4628d76-6699-4c9b-94ce-be5c968f5b8b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod4628d76-6699-4c9b-94ce-be5c968f5b8b.selectorLabels" . | nindent 4 }}
