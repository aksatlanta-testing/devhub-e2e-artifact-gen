apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9dd3e6dc-93af-42e3-b09c-cb6f34d4a0aa.fullname" . }}
  labels:
    {{- include "go-echo9dd3e6dc-93af-42e3-b09c-cb6f34d4a0aa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9dd3e6dc-93af-42e3-b09c-cb6f34d4a0aa.selectorLabels" . | nindent 4 }}
