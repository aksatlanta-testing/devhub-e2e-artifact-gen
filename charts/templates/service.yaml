apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaea8774a-544b-427a-955c-2016fc8f4203.fullname" . }}
  labels:
    {{- include "go-echoaea8774a-544b-427a-955c-2016fc8f4203.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaea8774a-544b-427a-955c-2016fc8f4203.selectorLabels" . | nindent 4 }}
