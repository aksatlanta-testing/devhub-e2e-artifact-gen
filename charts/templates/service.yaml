apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac3edfff-c87b-45dc-b66a-28902217709c.fullname" . }}
  labels:
    {{- include "go-echoac3edfff-c87b-45dc-b66a-28902217709c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac3edfff-c87b-45dc-b66a-28902217709c.selectorLabels" . | nindent 4 }}
