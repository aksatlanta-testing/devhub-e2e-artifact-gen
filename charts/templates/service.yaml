apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo170d9d39-0e4c-4f80-84cb-0f2302ca17b4.fullname" . }}
  labels:
    {{- include "go-echo170d9d39-0e4c-4f80-84cb-0f2302ca17b4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo170d9d39-0e4c-4f80-84cb-0f2302ca17b4.selectorLabels" . | nindent 4 }}
