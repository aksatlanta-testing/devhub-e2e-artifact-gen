apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob53aa8ac-440b-4895-a0c2-e41a8dec2209.fullname" . }}
  labels:
    {{- include "go-echob53aa8ac-440b-4895-a0c2-e41a8dec2209.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob53aa8ac-440b-4895-a0c2-e41a8dec2209.selectorLabels" . | nindent 4 }}
