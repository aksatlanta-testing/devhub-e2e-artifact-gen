apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08a1649c-cc0e-4105-ac3a-1b3dc615a019.fullname" . }}
  labels:
    {{- include "go-echo08a1649c-cc0e-4105-ac3a-1b3dc615a019.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08a1649c-cc0e-4105-ac3a-1b3dc615a019.selectorLabels" . | nindent 4 }}
