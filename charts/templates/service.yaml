apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa79de49e-97ac-4374-a34e-3288ead73083.fullname" . }}
  labels:
    {{- include "go-echoa79de49e-97ac-4374-a34e-3288ead73083.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa79de49e-97ac-4374-a34e-3288ead73083.selectorLabels" . | nindent 4 }}
