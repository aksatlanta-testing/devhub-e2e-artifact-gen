apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ce56b14-3fbb-49f5-a7b1-cfbe1017de89.fullname" . }}
  labels:
    {{- include "go-echo4ce56b14-3fbb-49f5-a7b1-cfbe1017de89.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4ce56b14-3fbb-49f5-a7b1-cfbe1017de89.selectorLabels" . | nindent 4 }}
