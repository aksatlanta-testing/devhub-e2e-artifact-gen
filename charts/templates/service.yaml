apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83a8e947-ba24-4ee4-ab5f-37bb6d1d2916.fullname" . }}
  labels:
    {{- include "go-echo83a8e947-ba24-4ee4-ab5f-37bb6d1d2916.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83a8e947-ba24-4ee4-ab5f-37bb6d1d2916.selectorLabels" . | nindent 4 }}
