apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc60a9cba-3d16-4e51-bfa5-be8317bc8022.fullname" . }}
  labels:
    {{- include "go-echoc60a9cba-3d16-4e51-bfa5-be8317bc8022.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc60a9cba-3d16-4e51-bfa5-be8317bc8022.selectorLabels" . | nindent 4 }}
