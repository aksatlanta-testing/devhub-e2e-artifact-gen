apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20ee1cf1-42b3-4506-9775-3b40a748765b.fullname" . }}
  labels:
    {{- include "go-echo20ee1cf1-42b3-4506-9775-3b40a748765b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20ee1cf1-42b3-4506-9775-3b40a748765b.selectorLabels" . | nindent 4 }}
