apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofcbb469f-338f-418d-8e18-8005c5d877a1.fullname" . }}
  labels:
    {{- include "go-echofcbb469f-338f-418d-8e18-8005c5d877a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofcbb469f-338f-418d-8e18-8005c5d877a1.selectorLabels" . | nindent 4 }}
