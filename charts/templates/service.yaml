apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ed27943-88d1-496c-8f18-66d36fa4cab8.fullname" . }}
  labels:
    {{- include "go-echo8ed27943-88d1-496c-8f18-66d36fa4cab8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ed27943-88d1-496c-8f18-66d36fa4cab8.selectorLabels" . | nindent 4 }}
