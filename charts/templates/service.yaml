apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9f6843fd-e748-4c86-8343-41749311ca8f.fullname" . }}
  labels:
    {{- include "go-echo9f6843fd-e748-4c86-8343-41749311ca8f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9f6843fd-e748-4c86-8343-41749311ca8f.selectorLabels" . | nindent 4 }}
