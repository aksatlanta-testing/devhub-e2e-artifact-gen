apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70b79b94-844b-4382-bba9-fc07180e3662.fullname" . }}
  labels:
    {{- include "go-echo70b79b94-844b-4382-bba9-fc07180e3662.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70b79b94-844b-4382-bba9-fc07180e3662.selectorLabels" . | nindent 4 }}
