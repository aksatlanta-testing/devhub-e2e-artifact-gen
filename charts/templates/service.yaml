apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e8a99c8-6158-4861-8001-ee300deae623.fullname" . }}
  labels:
    {{- include "go-echo7e8a99c8-6158-4861-8001-ee300deae623.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e8a99c8-6158-4861-8001-ee300deae623.selectorLabels" . | nindent 4 }}
