apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo41ad523c-1628-4270-ae79-fc33b7e189e7.fullname" . }}
  labels:
    {{- include "go-echo41ad523c-1628-4270-ae79-fc33b7e189e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo41ad523c-1628-4270-ae79-fc33b7e189e7.selectorLabels" . | nindent 4 }}
