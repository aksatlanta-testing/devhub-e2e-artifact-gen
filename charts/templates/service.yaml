apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod313c50e-1a79-4e77-97de-817e6427ff2d.fullname" . }}
  labels:
    {{- include "go-echod313c50e-1a79-4e77-97de-817e6427ff2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod313c50e-1a79-4e77-97de-817e6427ff2d.selectorLabels" . | nindent 4 }}
