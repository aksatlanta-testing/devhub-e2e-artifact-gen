apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc961057-1998-44b2-94d9-07db21e90636.fullname" . }}
  labels:
    {{- include "go-echodc961057-1998-44b2-94d9-07db21e90636.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc961057-1998-44b2-94d9-07db21e90636.selectorLabels" . | nindent 4 }}
