apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo554537cf-7b57-4d8d-9d3d-87f14fb537d5.fullname" . }}
  labels:
    {{- include "go-echo554537cf-7b57-4d8d-9d3d-87f14fb537d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo554537cf-7b57-4d8d-9d3d-87f14fb537d5.selectorLabels" . | nindent 4 }}
