apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c52e5a3-4fab-4845-acaf-6375beeeb4b2.fullname" . }}
  labels:
    {{- include "go-echo1c52e5a3-4fab-4845-acaf-6375beeeb4b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c52e5a3-4fab-4845-acaf-6375beeeb4b2.selectorLabels" . | nindent 4 }}
