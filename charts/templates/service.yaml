apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9cf3065-eed7-4d76-b7a8-22962fe7ee2b.fullname" . }}
  labels:
    {{- include "go-echod9cf3065-eed7-4d76-b7a8-22962fe7ee2b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9cf3065-eed7-4d76-b7a8-22962fe7ee2b.selectorLabels" . | nindent 4 }}
