apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo858fa192-12b5-4440-853a-d956a98731ac.fullname" . }}
  labels:
    {{- include "go-echo858fa192-12b5-4440-853a-d956a98731ac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo858fa192-12b5-4440-853a-d956a98731ac.selectorLabels" . | nindent 4 }}
