apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa03cd185-39b8-46b9-acc1-a6edea07742e.fullname" . }}
  labels:
    {{- include "go-echoa03cd185-39b8-46b9-acc1-a6edea07742e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa03cd185-39b8-46b9-acc1-a6edea07742e.selectorLabels" . | nindent 4 }}
