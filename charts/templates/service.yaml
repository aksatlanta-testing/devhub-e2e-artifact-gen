apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c5e08a2-307c-42a1-bc85-7976f5b7bf4f.fullname" . }}
  labels:
    {{- include "go-echo2c5e08a2-307c-42a1-bc85-7976f5b7bf4f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c5e08a2-307c-42a1-bc85-7976f5b7bf4f.selectorLabels" . | nindent 4 }}
