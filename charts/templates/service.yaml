apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0feeccd-ebd1-4aa6-9d6e-72824afd26c5.fullname" . }}
  labels:
    {{- include "go-echob0feeccd-ebd1-4aa6-9d6e-72824afd26c5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0feeccd-ebd1-4aa6-9d6e-72824afd26c5.selectorLabels" . | nindent 4 }}
