apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1e14a52-46a4-48ac-9d2d-268fe24d4e3f.fullname" . }}
  labels:
    {{- include "go-echoc1e14a52-46a4-48ac-9d2d-268fe24d4e3f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1e14a52-46a4-48ac-9d2d-268fe24d4e3f.selectorLabels" . | nindent 4 }}
