apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2c4b924-f4d1-4688-bbe6-cf9ba1da8bc5.fullname" . }}
  labels:
    {{- include "go-echoa2c4b924-f4d1-4688-bbe6-cf9ba1da8bc5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2c4b924-f4d1-4688-bbe6-cf9ba1da8bc5.selectorLabels" . | nindent 4 }}
