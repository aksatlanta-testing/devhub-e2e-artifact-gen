apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3453bfa4-3e7f-4385-95bc-586bdb9721b8.fullname" . }}
  labels:
    {{- include "go-echo3453bfa4-3e7f-4385-95bc-586bdb9721b8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3453bfa4-3e7f-4385-95bc-586bdb9721b8.selectorLabels" . | nindent 4 }}
