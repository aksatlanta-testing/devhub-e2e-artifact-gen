apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc4b8cac6-682f-4924-83d8-aaeeabeaeb99.fullname" . }}
  labels:
    {{- include "go-echoc4b8cac6-682f-4924-83d8-aaeeabeaeb99.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc4b8cac6-682f-4924-83d8-aaeeabeaeb99.selectorLabels" . | nindent 4 }}
