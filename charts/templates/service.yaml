apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04d22ec5-01c7-43e8-9403-b7f7dbfee731.fullname" . }}
  labels:
    {{- include "go-echo04d22ec5-01c7-43e8-9403-b7f7dbfee731.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04d22ec5-01c7-43e8-9403-b7f7dbfee731.selectorLabels" . | nindent 4 }}
