apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa004de01-fabd-4157-944b-a711c319beb3.fullname" . }}
  labels:
    {{- include "go-echoa004de01-fabd-4157-944b-a711c319beb3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa004de01-fabd-4157-944b-a711c319beb3.selectorLabels" . | nindent 4 }}
