apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bd45472-e099-4e88-9463-46b5383b74b8.fullname" . }}
  labels:
    {{- include "go-echo0bd45472-e099-4e88-9463-46b5383b74b8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bd45472-e099-4e88-9463-46b5383b74b8.selectorLabels" . | nindent 4 }}
