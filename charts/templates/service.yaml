apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo769dbd38-4ac4-4992-9ac6-b58109b94fd2.fullname" . }}
  labels:
    {{- include "go-echo769dbd38-4ac4-4992-9ac6-b58109b94fd2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo769dbd38-4ac4-4992-9ac6-b58109b94fd2.selectorLabels" . | nindent 4 }}
