apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobbe03a27-b9bb-4a14-a2b3-a0c025bc10b2.fullname" . }}
  labels:
    {{- include "go-echobbe03a27-b9bb-4a14-a2b3-a0c025bc10b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobbe03a27-b9bb-4a14-a2b3-a0c025bc10b2.selectorLabels" . | nindent 4 }}
