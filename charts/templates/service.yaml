apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8e43e6a-0d2a-4f4b-afea-90f11658bf4a.fullname" . }}
  labels:
    {{- include "go-echoa8e43e6a-0d2a-4f4b-afea-90f11658bf4a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8e43e6a-0d2a-4f4b-afea-90f11658bf4a.selectorLabels" . | nindent 4 }}
