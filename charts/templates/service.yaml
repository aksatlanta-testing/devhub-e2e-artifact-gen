apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8cd70edd-d65a-41fb-8097-180702d1dc4e.fullname" . }}
  labels:
    {{- include "go-echo8cd70edd-d65a-41fb-8097-180702d1dc4e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8cd70edd-d65a-41fb-8097-180702d1dc4e.selectorLabels" . | nindent 4 }}
