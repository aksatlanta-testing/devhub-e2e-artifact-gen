apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fbf1a1e-9c39-453e-aabd-e496c763095a.fullname" . }}
  labels:
    {{- include "go-echo7fbf1a1e-9c39-453e-aabd-e496c763095a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fbf1a1e-9c39-453e-aabd-e496c763095a.selectorLabels" . | nindent 4 }}
