apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc82de250-9419-423e-bba9-4ce0ed1031ab.fullname" . }}
  labels:
    {{- include "go-echoc82de250-9419-423e-bba9-4ce0ed1031ab.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc82de250-9419-423e-bba9-4ce0ed1031ab.selectorLabels" . | nindent 4 }}
