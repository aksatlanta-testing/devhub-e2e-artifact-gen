apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa3669fe3-57d4-4b98-9511-8dc6e0fae2f6.fullname" . }}
  labels:
    {{- include "go-echoa3669fe3-57d4-4b98-9511-8dc6e0fae2f6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa3669fe3-57d4-4b98-9511-8dc6e0fae2f6.selectorLabels" . | nindent 4 }}
