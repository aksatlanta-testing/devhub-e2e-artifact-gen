apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b9189b1-efea-4641-821b-3a687c92ae31.fullname" . }}
  labels:
    {{- include "go-echo8b9189b1-efea-4641-821b-3a687c92ae31.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b9189b1-efea-4641-821b-3a687c92ae31.selectorLabels" . | nindent 4 }}
