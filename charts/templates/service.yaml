apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40879ece-7f59-4de5-9027-12adc24ac73c.fullname" . }}
  labels:
    {{- include "go-echo40879ece-7f59-4de5-9027-12adc24ac73c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40879ece-7f59-4de5-9027-12adc24ac73c.selectorLabels" . | nindent 4 }}
