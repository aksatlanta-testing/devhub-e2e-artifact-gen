apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81372f1d-ee70-41cd-82bf-c0a3fafd12bd.fullname" . }}
  labels:
    {{- include "go-echo81372f1d-ee70-41cd-82bf-c0a3fafd12bd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81372f1d-ee70-41cd-82bf-c0a3fafd12bd.selectorLabels" . | nindent 4 }}
