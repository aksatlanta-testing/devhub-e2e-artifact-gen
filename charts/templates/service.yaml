apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53a0524f-7d84-4d3f-a6fe-2f2b946d60d9.fullname" . }}
  labels:
    {{- include "go-echo53a0524f-7d84-4d3f-a6fe-2f2b946d60d9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53a0524f-7d84-4d3f-a6fe-2f2b946d60d9.selectorLabels" . | nindent 4 }}
