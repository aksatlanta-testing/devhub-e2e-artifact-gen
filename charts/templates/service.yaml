apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2170c951-3025-4e2e-9ca3-142601bf3f73.fullname" . }}
  labels:
    {{- include "go-echo2170c951-3025-4e2e-9ca3-142601bf3f73.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2170c951-3025-4e2e-9ca3-142601bf3f73.selectorLabels" . | nindent 4 }}
