apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo29dfb35f-1d56-4b4b-ab3c-49c7b23d9e19.fullname" . }}
  labels:
    {{- include "go-echo29dfb35f-1d56-4b4b-ab3c-49c7b23d9e19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo29dfb35f-1d56-4b4b-ab3c-49c7b23d9e19.selectorLabels" . | nindent 4 }}
