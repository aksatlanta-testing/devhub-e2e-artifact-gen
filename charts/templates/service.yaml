apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo172d44a1-aacd-44b2-82ac-decd032f2743.fullname" . }}
  labels:
    {{- include "go-echo172d44a1-aacd-44b2-82ac-decd032f2743.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo172d44a1-aacd-44b2-82ac-decd032f2743.selectorLabels" . | nindent 4 }}
