apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70c4ad5d-8bef-42f9-a2e6-8dfda0a7b770.fullname" . }}
  labels:
    {{- include "go-echo70c4ad5d-8bef-42f9-a2e6-8dfda0a7b770.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70c4ad5d-8bef-42f9-a2e6-8dfda0a7b770.selectorLabels" . | nindent 4 }}
