apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo243ae12c-c0e6-4528-924a-a883b8c2de2f.fullname" . }}
  labels:
    {{- include "go-echo243ae12c-c0e6-4528-924a-a883b8c2de2f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo243ae12c-c0e6-4528-924a-a883b8c2de2f.selectorLabels" . | nindent 4 }}
