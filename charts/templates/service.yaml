apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9ff1bc71-f3f9-4400-9405-ee5160f51782.fullname" . }}
  labels:
    {{- include "go-echo9ff1bc71-f3f9-4400-9405-ee5160f51782.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9ff1bc71-f3f9-4400-9405-ee5160f51782.selectorLabels" . | nindent 4 }}
