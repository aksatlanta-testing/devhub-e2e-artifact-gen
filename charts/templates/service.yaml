apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90fe6181-44c7-4caf-8b89-831745b60bb5.fullname" . }}
  labels:
    {{- include "go-echo90fe6181-44c7-4caf-8b89-831745b60bb5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90fe6181-44c7-4caf-8b89-831745b60bb5.selectorLabels" . | nindent 4 }}
