apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6185a52f-ae5c-434f-90de-02d5fcefa674.fullname" . }}
  labels:
    {{- include "go-echo6185a52f-ae5c-434f-90de-02d5fcefa674.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6185a52f-ae5c-434f-90de-02d5fcefa674.selectorLabels" . | nindent 4 }}
