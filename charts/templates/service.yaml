apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c4f6f72-b1f5-4575-95c3-ed655e0e5ad0.fullname" . }}
  labels:
    {{- include "go-echo1c4f6f72-b1f5-4575-95c3-ed655e0e5ad0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c4f6f72-b1f5-4575-95c3-ed655e0e5ad0.selectorLabels" . | nindent 4 }}
