apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c7315e4-dfa8-4fa0-a019-2427ec8d6f19.fullname" . }}
  labels:
    {{- include "go-echo6c7315e4-dfa8-4fa0-a019-2427ec8d6f19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c7315e4-dfa8-4fa0-a019-2427ec8d6f19.selectorLabels" . | nindent 4 }}
