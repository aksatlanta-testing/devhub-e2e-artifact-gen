apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof29b26ef-9d98-4a0a-97ad-43f1680c5250.fullname" . }}
  labels:
    {{- include "go-echof29b26ef-9d98-4a0a-97ad-43f1680c5250.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof29b26ef-9d98-4a0a-97ad-43f1680c5250.selectorLabels" . | nindent 4 }}
