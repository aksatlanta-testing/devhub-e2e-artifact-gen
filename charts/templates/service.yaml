apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe53d8c8e-d52a-4a80-b3ec-f6e2c866f402.fullname" . }}
  labels:
    {{- include "go-echoe53d8c8e-d52a-4a80-b3ec-f6e2c866f402.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe53d8c8e-d52a-4a80-b3ec-f6e2c866f402.selectorLabels" . | nindent 4 }}
