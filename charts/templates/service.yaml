apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8a46efa-5aa5-4c54-9bf3-a4a1f15c1fd0.fullname" . }}
  labels:
    {{- include "go-echoe8a46efa-5aa5-4c54-9bf3-a4a1f15c1fd0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8a46efa-5aa5-4c54-9bf3-a4a1f15c1fd0.selectorLabels" . | nindent 4 }}
