apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bcfdb1d-aad8-4c51-ad7b-936617dcd7af.fullname" . }}
  labels:
    {{- include "go-echo6bcfdb1d-aad8-4c51-ad7b-936617dcd7af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bcfdb1d-aad8-4c51-ad7b-936617dcd7af.selectorLabels" . | nindent 4 }}
