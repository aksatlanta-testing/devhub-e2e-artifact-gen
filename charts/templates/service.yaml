apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c2a2c40-058e-480e-9693-03b796ab0c5a.fullname" . }}
  labels:
    {{- include "go-echo6c2a2c40-058e-480e-9693-03b796ab0c5a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c2a2c40-058e-480e-9693-03b796ab0c5a.selectorLabels" . | nindent 4 }}
