apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c2140b1-b94c-439e-84fd-76ee3500559e.fullname" . }}
  labels:
    {{- include "go-echo0c2140b1-b94c-439e-84fd-76ee3500559e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c2140b1-b94c-439e-84fd-76ee3500559e.selectorLabels" . | nindent 4 }}
