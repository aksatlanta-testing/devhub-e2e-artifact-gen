apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocea3b823-bf7d-450f-ad7c-085227e474cd.fullname" . }}
  labels:
    {{- include "go-echocea3b823-bf7d-450f-ad7c-085227e474cd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocea3b823-bf7d-450f-ad7c-085227e474cd.selectorLabels" . | nindent 4 }}
