apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa652818a-8975-457a-a1b0-03ac465db074.fullname" . }}
  labels:
    {{- include "go-echoa652818a-8975-457a-a1b0-03ac465db074.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa652818a-8975-457a-a1b0-03ac465db074.selectorLabels" . | nindent 4 }}
