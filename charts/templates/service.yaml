apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2df50ea0-02bc-432a-9564-75c6f3abcff1.fullname" . }}
  labels:
    {{- include "go-echo2df50ea0-02bc-432a-9564-75c6f3abcff1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2df50ea0-02bc-432a-9564-75c6f3abcff1.selectorLabels" . | nindent 4 }}
