apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3cb9e957-312c-43b7-bbb7-d73877c8d5c5.fullname" . }}
  labels:
    {{- include "go-echo3cb9e957-312c-43b7-bbb7-d73877c8d5c5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3cb9e957-312c-43b7-bbb7-d73877c8d5c5.selectorLabels" . | nindent 4 }}
