apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09f90ed8-6a2e-4f80-ba13-8cd24d860488.fullname" . }}
  labels:
    {{- include "go-echo09f90ed8-6a2e-4f80-ba13-8cd24d860488.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09f90ed8-6a2e-4f80-ba13-8cd24d860488.selectorLabels" . | nindent 4 }}
