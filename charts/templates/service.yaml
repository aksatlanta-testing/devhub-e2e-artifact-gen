apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96ba86f0-84d9-452d-af4f-9a9ac738cf6e.fullname" . }}
  labels:
    {{- include "go-echo96ba86f0-84d9-452d-af4f-9a9ac738cf6e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96ba86f0-84d9-452d-af4f-9a9ac738cf6e.selectorLabels" . | nindent 4 }}
