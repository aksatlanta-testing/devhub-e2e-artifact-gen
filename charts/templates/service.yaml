apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0628a320-910a-45c4-b78c-5b8b5cff3f81.fullname" . }}
  labels:
    {{- include "go-echo0628a320-910a-45c4-b78c-5b8b5cff3f81.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0628a320-910a-45c4-b78c-5b8b5cff3f81.selectorLabels" . | nindent 4 }}
