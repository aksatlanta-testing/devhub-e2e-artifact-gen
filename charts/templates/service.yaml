apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo02e5a240-aa1d-440b-9418-67344b08b091.fullname" . }}
  labels:
    {{- include "go-echo02e5a240-aa1d-440b-9418-67344b08b091.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo02e5a240-aa1d-440b-9418-67344b08b091.selectorLabels" . | nindent 4 }}
