apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36fb0323-3c5e-4ff8-a243-bad7742ae7b7.fullname" . }}
  labels:
    {{- include "go-echo36fb0323-3c5e-4ff8-a243-bad7742ae7b7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo36fb0323-3c5e-4ff8-a243-bad7742ae7b7.selectorLabels" . | nindent 4 }}
