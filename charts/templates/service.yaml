apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05c0ed60-c781-4ae7-ab15-1b473fdd6c91.fullname" . }}
  labels:
    {{- include "go-echo05c0ed60-c781-4ae7-ab15-1b473fdd6c91.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05c0ed60-c781-4ae7-ab15-1b473fdd6c91.selectorLabels" . | nindent 4 }}
