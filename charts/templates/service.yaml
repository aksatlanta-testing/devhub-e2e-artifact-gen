apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76a4d43a-6024-43a8-8892-825479b5d0b7.fullname" . }}
  labels:
    {{- include "go-echo76a4d43a-6024-43a8-8892-825479b5d0b7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76a4d43a-6024-43a8-8892-825479b5d0b7.selectorLabels" . | nindent 4 }}
