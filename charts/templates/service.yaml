apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob8ac312e-b480-49af-ba37-9016f050edc2.fullname" . }}
  labels:
    {{- include "go-echob8ac312e-b480-49af-ba37-9016f050edc2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob8ac312e-b480-49af-ba37-9016f050edc2.selectorLabels" . | nindent 4 }}
