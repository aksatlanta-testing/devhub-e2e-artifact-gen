apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c5f9799-852e-4822-817e-dc4ac43d9244.fullname" . }}
  labels:
    {{- include "go-echo5c5f9799-852e-4822-817e-dc4ac43d9244.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c5f9799-852e-4822-817e-dc4ac43d9244.selectorLabels" . | nindent 4 }}
