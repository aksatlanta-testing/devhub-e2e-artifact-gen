apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6bc51860-3c15-48a4-b994-cbe46699d2e6.fullname" . }}
  labels:
    {{- include "go-echo6bc51860-3c15-48a4-b994-cbe46699d2e6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6bc51860-3c15-48a4-b994-cbe46699d2e6.selectorLabels" . | nindent 4 }}
