apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e24328e-7b49-4aa9-bddf-16582b6a79e8.fullname" . }}
  labels:
    {{- include "go-echo8e24328e-7b49-4aa9-bddf-16582b6a79e8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e24328e-7b49-4aa9-bddf-16582b6a79e8.selectorLabels" . | nindent 4 }}
