apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b87963d-dcb7-41cb-bf8d-3dec2cb85256.fullname" . }}
  labels:
    {{- include "go-echo5b87963d-dcb7-41cb-bf8d-3dec2cb85256.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
