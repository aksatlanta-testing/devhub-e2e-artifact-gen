apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8510cf7c-37f2-4d7a-ad5e-362b14cc27ae.fullname" . }}
  labels:
    {{- include "go-echo8510cf7c-37f2-4d7a-ad5e-362b14cc27ae.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8510cf7c-37f2-4d7a-ad5e-362b14cc27ae.selectorLabels" . | nindent 4 }}
