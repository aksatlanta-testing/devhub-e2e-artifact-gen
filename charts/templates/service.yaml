apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4839c5f1-20b1-4820-a222-a68d1bdc371b.fullname" . }}
  labels:
    {{- include "go-echo4839c5f1-20b1-4820-a222-a68d1bdc371b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4839c5f1-20b1-4820-a222-a68d1bdc371b.selectorLabels" . | nindent 4 }}
