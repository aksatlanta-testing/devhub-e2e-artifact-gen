apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52e74023-4b39-449d-a3c7-7726038fc617.fullname" . }}
  labels:
    {{- include "go-echo52e74023-4b39-449d-a3c7-7726038fc617.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52e74023-4b39-449d-a3c7-7726038fc617.selectorLabels" . | nindent 4 }}
