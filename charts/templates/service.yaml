apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb934a04-a7ca-4670-88a1-8953a18cd1ca.fullname" . }}
  labels:
    {{- include "go-echoeb934a04-a7ca-4670-88a1-8953a18cd1ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb934a04-a7ca-4670-88a1-8953a18cd1ca.selectorLabels" . | nindent 4 }}
