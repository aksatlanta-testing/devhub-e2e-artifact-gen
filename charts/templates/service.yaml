apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fdff9d3-d124-4c9e-84d1-00435cb9a5d1.fullname" . }}
  labels:
    {{- include "go-echo7fdff9d3-d124-4c9e-84d1-00435cb9a5d1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fdff9d3-d124-4c9e-84d1-00435cb9a5d1.selectorLabels" . | nindent 4 }}
