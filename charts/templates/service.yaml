apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9886579f-6107-4d5b-a217-99c2efff83f3.fullname" . }}
  labels:
    {{- include "go-echo9886579f-6107-4d5b-a217-99c2efff83f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9886579f-6107-4d5b-a217-99c2efff83f3.selectorLabels" . | nindent 4 }}
