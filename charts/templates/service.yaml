apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73113638-01b8-4de9-8549-42c8375620eb.fullname" . }}
  labels:
    {{- include "go-echo73113638-01b8-4de9-8549-42c8375620eb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73113638-01b8-4de9-8549-42c8375620eb.selectorLabels" . | nindent 4 }}
