apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6fb6d4db-b346-45ff-a5e7-69d4ad8f7d7b.fullname" . }}
  labels:
    {{- include "go-echo6fb6d4db-b346-45ff-a5e7-69d4ad8f7d7b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6fb6d4db-b346-45ff-a5e7-69d4ad8f7d7b.selectorLabels" . | nindent 4 }}
