apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a2325be-cc1d-4a02-805c-65f9d7d9a65e.fullname" . }}
  labels:
    {{- include "go-echo0a2325be-cc1d-4a02-805c-65f9d7d9a65e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a2325be-cc1d-4a02-805c-65f9d7d9a65e.selectorLabels" . | nindent 4 }}
