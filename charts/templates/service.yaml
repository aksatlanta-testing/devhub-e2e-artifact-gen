apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo50f97247-7e0e-40af-87ad-c5e134e19d56.fullname" . }}
  labels:
    {{- include "go-echo50f97247-7e0e-40af-87ad-c5e134e19d56.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo50f97247-7e0e-40af-87ad-c5e134e19d56.selectorLabels" . | nindent 4 }}
