apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0089cbbb-9a96-4667-89b2-37e53bae1e29.fullname" . }}
  labels:
    {{- include "go-echo0089cbbb-9a96-4667-89b2-37e53bae1e29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0089cbbb-9a96-4667-89b2-37e53bae1e29.selectorLabels" . | nindent 4 }}
