apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ce8f2ea-6f54-475b-81ec-86f4073b29c9.fullname" . }}
  labels:
    {{- include "go-echo0ce8f2ea-6f54-475b-81ec-86f4073b29c9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ce8f2ea-6f54-475b-81ec-86f4073b29c9.selectorLabels" . | nindent 4 }}
