apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81ac023d-e99b-4fcc-98f0-2480f1bb8ded.fullname" . }}
  labels:
    {{- include "go-echo81ac023d-e99b-4fcc-98f0-2480f1bb8ded.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81ac023d-e99b-4fcc-98f0-2480f1bb8ded.selectorLabels" . | nindent 4 }}
