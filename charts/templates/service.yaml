apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3076b446-1bb8-4860-8b56-8b6d990ef7a8.fullname" . }}
  labels:
    {{- include "go-echo3076b446-1bb8-4860-8b56-8b6d990ef7a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3076b446-1bb8-4860-8b56-8b6d990ef7a8.selectorLabels" . | nindent 4 }}
