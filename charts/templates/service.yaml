apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa1f078dd-a09b-4b36-b87e-d9a85c07fcf8.fullname" . }}
  labels:
    {{- include "go-echoa1f078dd-a09b-4b36-b87e-d9a85c07fcf8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa1f078dd-a09b-4b36-b87e-d9a85c07fcf8.selectorLabels" . | nindent 4 }}
