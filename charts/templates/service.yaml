apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ef259b9-2e25-4ac6-a829-3dc6ab4be015.fullname" . }}
  labels:
    {{- include "go-echo7ef259b9-2e25-4ac6-a829-3dc6ab4be015.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ef259b9-2e25-4ac6-a829-3dc6ab4be015.selectorLabels" . | nindent 4 }}
