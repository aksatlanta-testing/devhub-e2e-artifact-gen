apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07903420-8b30-44db-a8fb-f74d7b274988.fullname" . }}
  labels:
    {{- include "go-echo07903420-8b30-44db-a8fb-f74d7b274988.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07903420-8b30-44db-a8fb-f74d7b274988.selectorLabels" . | nindent 4 }}
