apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96aaf224-0d29-496d-813e-d7a00f0e0b68.fullname" . }}
  labels:
    {{- include "go-echo96aaf224-0d29-496d-813e-d7a00f0e0b68.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96aaf224-0d29-496d-813e-d7a00f0e0b68.selectorLabels" . | nindent 4 }}
