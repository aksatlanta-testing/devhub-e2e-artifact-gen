apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b0014df-be00-4540-878f-d2970df3a03b.fullname" . }}
  labels:
    {{- include "go-echo9b0014df-be00-4540-878f-d2970df3a03b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b0014df-be00-4540-878f-d2970df3a03b.selectorLabels" . | nindent 4 }}
