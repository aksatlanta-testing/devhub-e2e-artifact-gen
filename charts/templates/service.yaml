apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7017ef6f-30af-4cf2-b080-e01897ce2f97.fullname" . }}
  labels:
    {{- include "go-echo7017ef6f-30af-4cf2-b080-e01897ce2f97.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7017ef6f-30af-4cf2-b080-e01897ce2f97.selectorLabels" . | nindent 4 }}
