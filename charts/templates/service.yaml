apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ecdbd04-afc7-4e7b-b42b-36dc7d66550a.fullname" . }}
  labels:
    {{- include "go-echo5ecdbd04-afc7-4e7b-b42b-36dc7d66550a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ecdbd04-afc7-4e7b-b42b-36dc7d66550a.selectorLabels" . | nindent 4 }}
