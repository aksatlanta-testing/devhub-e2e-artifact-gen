apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo32c6538f-a58d-4015-bd96-55bacc4e91c1.fullname" . }}
  labels:
    {{- include "go-echo32c6538f-a58d-4015-bd96-55bacc4e91c1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo32c6538f-a58d-4015-bd96-55bacc4e91c1.selectorLabels" . | nindent 4 }}
