apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65421324-a537-4b7a-944d-046b304e61ab.fullname" . }}
  labels:
    {{- include "go-echo65421324-a537-4b7a-944d-046b304e61ab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65421324-a537-4b7a-944d-046b304e61ab.selectorLabels" . | nindent 4 }}
