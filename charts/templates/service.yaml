apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b795b0c-aa9d-4293-a0dd-7c9e80574653.fullname" . }}
  labels:
    {{- include "go-echo0b795b0c-aa9d-4293-a0dd-7c9e80574653.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b795b0c-aa9d-4293-a0dd-7c9e80574653.selectorLabels" . | nindent 4 }}
