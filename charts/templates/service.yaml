apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b5f802c-0feb-403f-8f01-0c9413f8475b.fullname" . }}
  labels:
    {{- include "go-echo9b5f802c-0feb-403f-8f01-0c9413f8475b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b5f802c-0feb-403f-8f01-0c9413f8475b.selectorLabels" . | nindent 4 }}
