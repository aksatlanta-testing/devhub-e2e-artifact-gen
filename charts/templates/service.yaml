apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocffc29f8-bc2c-4f53-b56a-8f2548164ff0.fullname" . }}
  labels:
    {{- include "go-echocffc29f8-bc2c-4f53-b56a-8f2548164ff0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocffc29f8-bc2c-4f53-b56a-8f2548164ff0.selectorLabels" . | nindent 4 }}
