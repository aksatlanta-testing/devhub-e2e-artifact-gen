apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6632c7fd-ad65-44e7-9fcb-e0ff5ac907a5.fullname" . }}
  labels:
    {{- include "go-echo6632c7fd-ad65-44e7-9fcb-e0ff5ac907a5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6632c7fd-ad65-44e7-9fcb-e0ff5ac907a5.selectorLabels" . | nindent 4 }}
