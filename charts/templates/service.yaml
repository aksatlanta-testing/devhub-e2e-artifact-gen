apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22a61f75-e114-46f4-9afd-9fb3d0ed62a0.fullname" . }}
  labels:
    {{- include "go-echo22a61f75-e114-46f4-9afd-9fb3d0ed62a0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22a61f75-e114-46f4-9afd-9fb3d0ed62a0.selectorLabels" . | nindent 4 }}
