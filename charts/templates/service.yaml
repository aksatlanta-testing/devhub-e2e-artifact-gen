apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoffe7c209-726a-49da-94b7-c9c7a746140e.fullname" . }}
  labels:
    {{- include "go-echoffe7c209-726a-49da-94b7-c9c7a746140e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoffe7c209-726a-49da-94b7-c9c7a746140e.selectorLabels" . | nindent 4 }}
