apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8fc0ae72-e0a8-4105-8764-27710e1a1f26.fullname" . }}
  labels:
    {{- include "go-echo8fc0ae72-e0a8-4105-8764-27710e1a1f26.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8fc0ae72-e0a8-4105-8764-27710e1a1f26.selectorLabels" . | nindent 4 }}
