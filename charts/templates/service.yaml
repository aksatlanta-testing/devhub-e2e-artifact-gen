apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo346060d4-107d-4c6d-bdac-9d4b112e558e.fullname" . }}
  labels:
    {{- include "go-echo346060d4-107d-4c6d-bdac-9d4b112e558e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo346060d4-107d-4c6d-bdac-9d4b112e558e.selectorLabels" . | nindent 4 }}
