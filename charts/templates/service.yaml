apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo522e66ce-4fa4-4502-9e49-4993210ab3db.fullname" . }}
  labels:
    {{- include "go-echo522e66ce-4fa4-4502-9e49-4993210ab3db.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo522e66ce-4fa4-4502-9e49-4993210ab3db.selectorLabels" . | nindent 4 }}
