apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo534df4a7-0229-490e-85da-d4d835b27a6e.fullname" . }}
  labels:
    {{- include "go-echo534df4a7-0229-490e-85da-d4d835b27a6e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo534df4a7-0229-490e-85da-d4d835b27a6e.selectorLabels" . | nindent 4 }}
