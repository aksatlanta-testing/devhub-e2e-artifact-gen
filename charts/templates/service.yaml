apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2faed1f8-c15e-481c-bb5b-8ab0dcdff4d0.fullname" . }}
  labels:
    {{- include "go-echo2faed1f8-c15e-481c-bb5b-8ab0dcdff4d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2faed1f8-c15e-481c-bb5b-8ab0dcdff4d0.selectorLabels" . | nindent 4 }}
