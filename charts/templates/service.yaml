apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45a2b395-d0da-4646-8d88-27b02c28510a.fullname" . }}
  labels:
    {{- include "go-echo45a2b395-d0da-4646-8d88-27b02c28510a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45a2b395-d0da-4646-8d88-27b02c28510a.selectorLabels" . | nindent 4 }}
