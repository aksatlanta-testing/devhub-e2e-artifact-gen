apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob5a5f575-eb69-409c-8600-3d61872ec2cf.fullname" . }}
  labels:
    {{- include "go-echob5a5f575-eb69-409c-8600-3d61872ec2cf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob5a5f575-eb69-409c-8600-3d61872ec2cf.selectorLabels" . | nindent 4 }}
