apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoad845ab7-6b00-44d5-a6fc-83d5ac0ffc0c.fullname" . }}
  labels:
    {{- include "go-echoad845ab7-6b00-44d5-a6fc-83d5ac0ffc0c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoad845ab7-6b00-44d5-a6fc-83d5ac0ffc0c.selectorLabels" . | nindent 4 }}
