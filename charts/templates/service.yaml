apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo532fba89-a724-4594-b3c8-27d717570c66.fullname" . }}
  labels:
    {{- include "go-echo532fba89-a724-4594-b3c8-27d717570c66.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo532fba89-a724-4594-b3c8-27d717570c66.selectorLabels" . | nindent 4 }}
