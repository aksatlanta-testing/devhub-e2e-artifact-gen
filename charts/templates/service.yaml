apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob10af8ba-445b-45fd-812c-7f63f50421a8.fullname" . }}
  labels:
    {{- include "go-echob10af8ba-445b-45fd-812c-7f63f50421a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob10af8ba-445b-45fd-812c-7f63f50421a8.selectorLabels" . | nindent 4 }}
