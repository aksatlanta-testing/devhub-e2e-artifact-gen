apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobb85f199-6d17-4757-96dc-f8776d7e9b2b.fullname" . }}
  labels:
    {{- include "go-echobb85f199-6d17-4757-96dc-f8776d7e9b2b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobb85f199-6d17-4757-96dc-f8776d7e9b2b.selectorLabels" . | nindent 4 }}
