apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8a5732bb-a61c-465c-aa2a-9301da5bf441.fullname" . }}
  labels:
    {{- include "go-echo8a5732bb-a61c-465c-aa2a-9301da5bf441.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8a5732bb-a61c-465c-aa2a-9301da5bf441.selectorLabels" . | nindent 4 }}
