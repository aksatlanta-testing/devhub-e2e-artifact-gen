apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d567839-510a-40a8-92df-71f76d1052eb.fullname" . }}
  labels:
    {{- include "go-echo5d567839-510a-40a8-92df-71f76d1052eb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d567839-510a-40a8-92df-71f76d1052eb.selectorLabels" . | nindent 6 }}
