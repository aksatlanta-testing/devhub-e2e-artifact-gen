apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf537056-27d5-4124-ac48-6d3fed1a9a6a.fullname" . }}
  labels:
    {{- include "go-echodf537056-27d5-4124-ac48-6d3fed1a9a6a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf537056-27d5-4124-ac48-6d3fed1a9a6a.selectorLabels" . | nindent 4 }}
