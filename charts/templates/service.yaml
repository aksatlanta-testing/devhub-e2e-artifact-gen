apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10b6b2b1-d63b-46b3-9e2d-faa5879dd532.fullname" . }}
  labels:
    {{- include "go-echo10b6b2b1-d63b-46b3-9e2d-faa5879dd532.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10b6b2b1-d63b-46b3-9e2d-faa5879dd532.selectorLabels" . | nindent 4 }}
