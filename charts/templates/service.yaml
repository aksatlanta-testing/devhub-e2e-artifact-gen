apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe24c09e7-eca5-474f-98f0-0df8b037ebdb.fullname" . }}
  labels:
    {{- include "go-echoe24c09e7-eca5-474f-98f0-0df8b037ebdb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe24c09e7-eca5-474f-98f0-0df8b037ebdb.selectorLabels" . | nindent 4 }}
