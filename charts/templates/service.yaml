apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c22d7c1-cbd7-44ab-aede-142aadb8706e.fullname" . }}
  labels:
    {{- include "go-echo4c22d7c1-cbd7-44ab-aede-142aadb8706e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c22d7c1-cbd7-44ab-aede-142aadb8706e.selectorLabels" . | nindent 4 }}
