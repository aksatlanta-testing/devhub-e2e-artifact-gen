apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f007d95-9ba9-421f-9fd4-61fb19cd3209.fullname" . }}
  labels:
    {{- include "go-echo3f007d95-9ba9-421f-9fd4-61fb19cd3209.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f007d95-9ba9-421f-9fd4-61fb19cd3209.selectorLabels" . | nindent 4 }}
