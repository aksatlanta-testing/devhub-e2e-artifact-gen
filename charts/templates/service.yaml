apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4109acc-3e6f-4d84-afd6-1eb4e89d29b2.fullname" . }}
  labels:
    {{- include "go-echoa4109acc-3e6f-4d84-afd6-1eb4e89d29b2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4109acc-3e6f-4d84-afd6-1eb4e89d29b2.selectorLabels" . | nindent 4 }}
