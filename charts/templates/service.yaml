apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e4d4897-1bf7-46d1-889e-87eacb4172dd.fullname" . }}
  labels:
    {{- include "go-echo7e4d4897-1bf7-46d1-889e-87eacb4172dd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e4d4897-1bf7-46d1-889e-87eacb4172dd.selectorLabels" . | nindent 4 }}
