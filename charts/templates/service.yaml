apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc32ee681-c864-4bf8-a67a-b5c8ea46a911.fullname" . }}
  labels:
    {{- include "go-echoc32ee681-c864-4bf8-a67a-b5c8ea46a911.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc32ee681-c864-4bf8-a67a-b5c8ea46a911.selectorLabels" . | nindent 4 }}
