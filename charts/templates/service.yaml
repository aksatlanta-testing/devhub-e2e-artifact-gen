apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodf41a6ca-80a2-4ce3-813f-1b638b0fe96c.fullname" . }}
  labels:
    {{- include "go-echodf41a6ca-80a2-4ce3-813f-1b638b0fe96c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodf41a6ca-80a2-4ce3-813f-1b638b0fe96c.selectorLabels" . | nindent 6 }}
