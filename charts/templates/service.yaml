apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e7f1eb1-8928-44c7-aa3b-858cedd2e594.fullname" . }}
  labels:
    {{- include "go-echo3e7f1eb1-8928-44c7-aa3b-858cedd2e594.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e7f1eb1-8928-44c7-aa3b-858cedd2e594.selectorLabels" . | nindent 4 }}
