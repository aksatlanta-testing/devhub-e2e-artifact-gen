apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d8358a0-56ec-417e-aa81-59afb3edc68a.fullname" . }}
  labels:
    {{- include "go-echo8d8358a0-56ec-417e-aa81-59afb3edc68a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d8358a0-56ec-417e-aa81-59afb3edc68a.selectorLabels" . | nindent 4 }}
