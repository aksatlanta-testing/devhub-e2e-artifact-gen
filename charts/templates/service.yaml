apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo82695c5f-7b5c-429c-8fcd-522baa957e5f.fullname" . }}
  labels:
    {{- include "go-echo82695c5f-7b5c-429c-8fcd-522baa957e5f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo82695c5f-7b5c-429c-8fcd-522baa957e5f.selectorLabels" . | nindent 4 }}
