apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65ab761e-36e1-4ceb-afe8-8e592abf20f6.fullname" . }}
  labels:
    {{- include "go-echo65ab761e-36e1-4ceb-afe8-8e592abf20f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65ab761e-36e1-4ceb-afe8-8e592abf20f6.selectorLabels" . | nindent 4 }}
