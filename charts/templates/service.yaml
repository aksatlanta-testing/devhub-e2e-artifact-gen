apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5c9673a-b4bf-4d01-a62e-4b3ad0db389e.fullname" . }}
  labels:
    {{- include "go-echoa5c9673a-b4bf-4d01-a62e-4b3ad0db389e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5c9673a-b4bf-4d01-a62e-4b3ad0db389e.selectorLabels" . | nindent 4 }}
