apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda44b55d-2a3c-4149-9989-7b6f9b157a65.fullname" . }}
  labels:
    {{- include "go-echoda44b55d-2a3c-4149-9989-7b6f9b157a65.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda44b55d-2a3c-4149-9989-7b6f9b157a65.selectorLabels" . | nindent 4 }}
