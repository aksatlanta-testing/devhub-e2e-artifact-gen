apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7de3388-30c7-4c6f-b851-e63b5d5a2733.fullname" . }}
  labels:
    {{- include "go-echoa7de3388-30c7-4c6f-b851-e63b5d5a2733.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7de3388-30c7-4c6f-b851-e63b5d5a2733.selectorLabels" . | nindent 4 }}
