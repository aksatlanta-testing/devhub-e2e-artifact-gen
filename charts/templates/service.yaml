apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28eeb9b3-81cc-4e4d-8ed6-7a35cc9acb40.fullname" . }}
  labels:
    {{- include "go-echo28eeb9b3-81cc-4e4d-8ed6-7a35cc9acb40.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28eeb9b3-81cc-4e4d-8ed6-7a35cc9acb40.selectorLabels" . | nindent 4 }}
