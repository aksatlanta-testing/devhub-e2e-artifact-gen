apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo086732ee-e687-4a35-b299-3a0a77cc5a79.fullname" . }}
  labels:
    {{- include "go-echo086732ee-e687-4a35-b299-3a0a77cc5a79.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo086732ee-e687-4a35-b299-3a0a77cc5a79.selectorLabels" . | nindent 4 }}
