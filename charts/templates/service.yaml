apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofc726a45-638c-4cf6-92e6-568d119cbc63.fullname" . }}
  labels:
    {{- include "go-echofc726a45-638c-4cf6-92e6-568d119cbc63.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofc726a45-638c-4cf6-92e6-568d119cbc63.selectorLabels" . | nindent 4 }}
