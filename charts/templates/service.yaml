apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo235e94b4-9a45-4d86-b8e8-2048c3bf9e32.fullname" . }}
  labels:
    {{- include "go-echo235e94b4-9a45-4d86-b8e8-2048c3bf9e32.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo235e94b4-9a45-4d86-b8e8-2048c3bf9e32.selectorLabels" . | nindent 4 }}
