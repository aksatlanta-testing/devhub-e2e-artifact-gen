apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d7c8422-48b3-41e8-b8d2-3149a3d45b59.fullname" . }}
  labels:
    {{- include "go-echo8d7c8422-48b3-41e8-b8d2-3149a3d45b59.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d7c8422-48b3-41e8-b8d2-3149a3d45b59.selectorLabels" . | nindent 4 }}
