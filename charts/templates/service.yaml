apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe025ae0d-a068-4844-8a7c-e10c72681297.fullname" . }}
  labels:
    {{- include "go-echoe025ae0d-a068-4844-8a7c-e10c72681297.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe025ae0d-a068-4844-8a7c-e10c72681297.selectorLabels" . | nindent 4 }}
