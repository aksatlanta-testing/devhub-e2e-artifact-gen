apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15577906-5b43-4fe8-8224-14d2abef8508.fullname" . }}
  labels:
    {{- include "go-echo15577906-5b43-4fe8-8224-14d2abef8508.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15577906-5b43-4fe8-8224-14d2abef8508.selectorLabels" . | nindent 4 }}
