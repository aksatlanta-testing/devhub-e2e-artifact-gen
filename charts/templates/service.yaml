apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo27eba1c5-f381-4f14-9251-bbae619fe67a.fullname" . }}
  labels:
    {{- include "go-echo27eba1c5-f381-4f14-9251-bbae619fe67a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
