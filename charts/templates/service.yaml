apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f4d9100-87a4-464b-8fd5-95863dd597aa.fullname" . }}
  labels:
    {{- include "go-echo5f4d9100-87a4-464b-8fd5-95863dd597aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f4d9100-87a4-464b-8fd5-95863dd597aa.selectorLabels" . | nindent 4 }}
