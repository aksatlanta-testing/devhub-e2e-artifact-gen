apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3ceaa30a-8b2a-4fe2-b33a-3884700b658c.fullname" . }}
  labels:
    {{- include "go-echo3ceaa30a-8b2a-4fe2-b33a-3884700b658c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3ceaa30a-8b2a-4fe2-b33a-3884700b658c.selectorLabels" . | nindent 4 }}
