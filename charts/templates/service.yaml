apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc713fab-ae17-436e-8f50-4b376dab0fdd.fullname" . }}
  labels:
    {{- include "go-echodc713fab-ae17-436e-8f50-4b376dab0fdd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc713fab-ae17-436e-8f50-4b376dab0fdd.selectorLabels" . | nindent 4 }}
