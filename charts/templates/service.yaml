apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e3f661a-5fa0-4552-8674-21e958a3b5d9.fullname" . }}
  labels:
    {{- include "go-echo7e3f661a-5fa0-4552-8674-21e958a3b5d9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e3f661a-5fa0-4552-8674-21e958a3b5d9.selectorLabels" . | nindent 4 }}
