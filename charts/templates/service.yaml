apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo21e473d0-d7ab-48f1-8cd0-1addda8a5340.fullname" . }}
  labels:
    {{- include "go-echo21e473d0-d7ab-48f1-8cd0-1addda8a5340.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo21e473d0-d7ab-48f1-8cd0-1addda8a5340.selectorLabels" . | nindent 4 }}
