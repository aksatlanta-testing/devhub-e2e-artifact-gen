apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2087ac4-a329-4427-bb92-d6bd061edc59.fullname" . }}
  labels:
    {{- include "go-echod2087ac4-a329-4427-bb92-d6bd061edc59.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2087ac4-a329-4427-bb92-d6bd061edc59.selectorLabels" . | nindent 4 }}
