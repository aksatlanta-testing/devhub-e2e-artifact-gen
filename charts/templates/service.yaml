apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof4fb6183-caf6-4ac4-a982-290b7ff0ac7a.fullname" . }}
  labels:
    {{- include "go-echof4fb6183-caf6-4ac4-a982-290b7ff0ac7a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof4fb6183-caf6-4ac4-a982-290b7ff0ac7a.selectorLabels" . | nindent 4 }}
