apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo054beea5-41eb-47cc-be69-20827ccd9282.fullname" . }}
  labels:
    {{- include "go-echo054beea5-41eb-47cc-be69-20827ccd9282.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo054beea5-41eb-47cc-be69-20827ccd9282.selectorLabels" . | nindent 4 }}
