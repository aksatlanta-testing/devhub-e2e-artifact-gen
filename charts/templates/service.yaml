apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob51d3e53-715b-4b1b-8cd8-245d2014308d.fullname" . }}
  labels:
    {{- include "go-echob51d3e53-715b-4b1b-8cd8-245d2014308d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob51d3e53-715b-4b1b-8cd8-245d2014308d.selectorLabels" . | nindent 4 }}
