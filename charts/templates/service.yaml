apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2abf8849-42a8-4685-aac8-cb8c8265b6c0.fullname" . }}
  labels:
    {{- include "go-echo2abf8849-42a8-4685-aac8-cb8c8265b6c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2abf8849-42a8-4685-aac8-cb8c8265b6c0.selectorLabels" . | nindent 4 }}
