apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36f6ea13-94c5-4ee5-924c-ac3f7b43cab6.fullname" . }}
  labels:
    {{- include "go-echo36f6ea13-94c5-4ee5-924c-ac3f7b43cab6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo36f6ea13-94c5-4ee5-924c-ac3f7b43cab6.selectorLabels" . | nindent 4 }}
