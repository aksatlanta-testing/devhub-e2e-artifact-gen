apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce28f348-4f31-4661-9ad0-d4473d2e042e.fullname" . }}
  labels:
    {{- include "go-echoce28f348-4f31-4661-9ad0-d4473d2e042e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce28f348-4f31-4661-9ad0-d4473d2e042e.selectorLabels" . | nindent 4 }}
