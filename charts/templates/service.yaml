apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo65f34681-1a44-4e31-9048-6c90127e8ce7.fullname" . }}
  labels:
    {{- include "go-echo65f34681-1a44-4e31-9048-6c90127e8ce7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo65f34681-1a44-4e31-9048-6c90127e8ce7.selectorLabels" . | nindent 4 }}
