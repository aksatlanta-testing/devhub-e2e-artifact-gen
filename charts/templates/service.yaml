apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda484b05-e169-41f2-a993-7860396e711b.fullname" . }}
  labels:
    {{- include "go-echoda484b05-e169-41f2-a993-7860396e711b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda484b05-e169-41f2-a993-7860396e711b.selectorLabels" . | nindent 4 }}
