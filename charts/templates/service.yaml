apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5cc3387a-da41-46b9-a340-1fb674af05b0.fullname" . }}
  labels:
    {{- include "go-echo5cc3387a-da41-46b9-a340-1fb674af05b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5cc3387a-da41-46b9-a340-1fb674af05b0.selectorLabels" . | nindent 4 }}
