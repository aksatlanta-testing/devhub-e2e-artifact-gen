apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2867c0a4-a412-4ffc-8eb4-16b8d5161390.fullname" . }}
  labels:
    {{- include "go-echo2867c0a4-a412-4ffc-8eb4-16b8d5161390.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2867c0a4-a412-4ffc-8eb4-16b8d5161390.selectorLabels" . | nindent 4 }}
