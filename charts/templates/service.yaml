apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8f8e72ca-7043-4240-aa2a-7113c7e935ce.fullname" . }}
  labels:
    {{- include "go-echo8f8e72ca-7043-4240-aa2a-7113c7e935ce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8f8e72ca-7043-4240-aa2a-7113c7e935ce.selectorLabels" . | nindent 4 }}
