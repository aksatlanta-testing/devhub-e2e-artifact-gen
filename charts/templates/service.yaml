apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo04c834da-f340-4c5e-bc2c-96831cbb7f95.fullname" . }}
  labels:
    {{- include "go-echo04c834da-f340-4c5e-bc2c-96831cbb7f95.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo04c834da-f340-4c5e-bc2c-96831cbb7f95.selectorLabels" . | nindent 4 }}
