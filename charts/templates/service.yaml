apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo670db963-db36-49c6-8fa3-3d0e028f2a92.fullname" . }}
  labels:
    {{- include "go-echo670db963-db36-49c6-8fa3-3d0e028f2a92.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo670db963-db36-49c6-8fa3-3d0e028f2a92.selectorLabels" . | nindent 4 }}
