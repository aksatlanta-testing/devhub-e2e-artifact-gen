apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobacca435-0529-43c5-bdc8-1c15aed2ffd8.fullname" . }}
  labels:
    {{- include "go-echobacca435-0529-43c5-bdc8-1c15aed2ffd8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobacca435-0529-43c5-bdc8-1c15aed2ffd8.selectorLabels" . | nindent 4 }}
