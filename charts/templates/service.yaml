apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof86fe71b-001b-4625-8249-d2c0c7e3df3e.fullname" . }}
  labels:
    {{- include "go-echof86fe71b-001b-4625-8249-d2c0c7e3df3e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof86fe71b-001b-4625-8249-d2c0c7e3df3e.selectorLabels" . | nindent 4 }}
