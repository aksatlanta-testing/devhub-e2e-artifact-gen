apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof890ca4c-ce97-4a54-8f92-936f099ad53e.fullname" . }}
  labels:
    {{- include "go-echof890ca4c-ce97-4a54-8f92-936f099ad53e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof890ca4c-ce97-4a54-8f92-936f099ad53e.selectorLabels" . | nindent 4 }}
