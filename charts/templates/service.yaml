apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d52b83d-93e6-405f-89d5-18aae552a5e0.fullname" . }}
  labels:
    {{- include "go-echo3d52b83d-93e6-405f-89d5-18aae552a5e0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3d52b83d-93e6-405f-89d5-18aae552a5e0.selectorLabels" . | nindent 4 }}
