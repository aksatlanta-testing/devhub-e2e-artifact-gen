apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1814049-eaf5-431a-8fed-c8258f9d5ee8.fullname" . }}
  labels:
    {{- include "go-echod1814049-eaf5-431a-8fed-c8258f9d5ee8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod1814049-eaf5-431a-8fed-c8258f9d5ee8.selectorLabels" . | nindent 4 }}
