apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8159f28a-ae9c-4cbe-b8d8-b02fcfc92648.fullname" . }}
  labels:
    {{- include "go-echo8159f28a-ae9c-4cbe-b8d8-b02fcfc92648.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8159f28a-ae9c-4cbe-b8d8-b02fcfc92648.selectorLabels" . | nindent 4 }}
