apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc291b72-2461-4920-9cce-3d1ebf7bfae5.fullname" . }}
  labels:
    {{- include "go-echobc291b72-2461-4920-9cce-3d1ebf7bfae5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc291b72-2461-4920-9cce-3d1ebf7bfae5.selectorLabels" . | nindent 4 }}
