apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d551054-8dc0-4f4c-9c6f-0f6b68c67389.fullname" . }}
  labels:
    {{- include "go-echo2d551054-8dc0-4f4c-9c6f-0f6b68c67389.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
