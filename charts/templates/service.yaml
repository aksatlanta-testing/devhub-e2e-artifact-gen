apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2fb1b6a2-8115-48a5-83ba-0df3cf33a083.fullname" . }}
  labels:
    {{- include "go-echo2fb1b6a2-8115-48a5-83ba-0df3cf33a083.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2fb1b6a2-8115-48a5-83ba-0df3cf33a083.selectorLabels" . | nindent 4 }}
