apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafec2926-4bde-4a03-907e-5a58e9a98238.fullname" . }}
  labels:
    {{- include "go-echoafec2926-4bde-4a03-907e-5a58e9a98238.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafec2926-4bde-4a03-907e-5a58e9a98238.selectorLabels" . | nindent 4 }}
