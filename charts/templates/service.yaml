apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4ef6869f-c09e-4195-a239-45efcdb89dd8.fullname" . }}
  labels:
    {{- include "go-echo4ef6869f-c09e-4195-a239-45efcdb89dd8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
