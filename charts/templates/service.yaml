apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e54e86a-094e-4774-85f6-1ac3f3963564.fullname" . }}
  labels:
    {{- include "go-echo2e54e86a-094e-4774-85f6-1ac3f3963564.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e54e86a-094e-4774-85f6-1ac3f3963564.selectorLabels" . | nindent 4 }}
