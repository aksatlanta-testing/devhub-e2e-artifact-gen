apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81978a89-5a4a-45a5-9b2f-70d912b7efa0.fullname" . }}
  labels:
    {{- include "go-echo81978a89-5a4a-45a5-9b2f-70d912b7efa0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81978a89-5a4a-45a5-9b2f-70d912b7efa0.selectorLabels" . | nindent 4 }}
