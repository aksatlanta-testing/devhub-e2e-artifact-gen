apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7245004b-5a3a-4cbe-9c26-8cc2c0bc6f80.fullname" . }}
  labels:
    {{- include "go-echo7245004b-5a3a-4cbe-9c26-8cc2c0bc6f80.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7245004b-5a3a-4cbe-9c26-8cc2c0bc6f80.selectorLabels" . | nindent 4 }}
