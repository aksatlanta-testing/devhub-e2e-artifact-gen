apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ac53508-7b30-4ec8-9bcc-7864834ad48d.fullname" . }}
  labels:
    {{- include "go-echo6ac53508-7b30-4ec8-9bcc-7864834ad48d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ac53508-7b30-4ec8-9bcc-7864834ad48d.selectorLabels" . | nindent 4 }}
