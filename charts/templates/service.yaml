apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1fd6bda8-4f83-4c8e-b97d-efce12c6a3df.fullname" . }}
  labels:
    {{- include "go-echo1fd6bda8-4f83-4c8e-b97d-efce12c6a3df.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1fd6bda8-4f83-4c8e-b97d-efce12c6a3df.selectorLabels" . | nindent 4 }}
