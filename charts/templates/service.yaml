apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2790c42-9d7c-43c0-ab9b-a520aec5e58f.fullname" . }}
  labels:
    {{- include "go-echod2790c42-9d7c-43c0-ab9b-a520aec5e58f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2790c42-9d7c-43c0-ab9b-a520aec5e58f.selectorLabels" . | nindent 4 }}
