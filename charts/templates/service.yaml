apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo213e9e3a-e0c7-48b2-b66e-1df071ff36e2.fullname" . }}
  labels:
    {{- include "go-echo213e9e3a-e0c7-48b2-b66e-1df071ff36e2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo213e9e3a-e0c7-48b2-b66e-1df071ff36e2.selectorLabels" . | nindent 4 }}
