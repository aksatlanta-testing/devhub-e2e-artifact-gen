apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo752fd822-2d1b-47e1-a7d6-c7a6ed9db5fb.fullname" . }}
  labels:
    {{- include "go-echo752fd822-2d1b-47e1-a7d6-c7a6ed9db5fb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo752fd822-2d1b-47e1-a7d6-c7a6ed9db5fb.selectorLabels" . | nindent 4 }}
