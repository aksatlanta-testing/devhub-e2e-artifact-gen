apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79459afb-5cee-44ce-9682-51b0519eada2.fullname" . }}
  labels:
    {{- include "go-echo79459afb-5cee-44ce-9682-51b0519eada2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79459afb-5cee-44ce-9682-51b0519eada2.selectorLabels" . | nindent 4 }}
