apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6263be7d-4b91-4718-8be1-1fd26d3ab2f6.fullname" . }}
  labels:
    {{- include "go-echo6263be7d-4b91-4718-8be1-1fd26d3ab2f6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6263be7d-4b91-4718-8be1-1fd26d3ab2f6.selectorLabels" . | nindent 4 }}
