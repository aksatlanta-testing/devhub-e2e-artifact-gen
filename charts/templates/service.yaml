apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo095abf1c-76be-4c00-805b-faf8bcb7fe65.fullname" . }}
  labels:
    {{- include "go-echo095abf1c-76be-4c00-805b-faf8bcb7fe65.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo095abf1c-76be-4c00-805b-faf8bcb7fe65.selectorLabels" . | nindent 4 }}
