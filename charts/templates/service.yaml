apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo92e26c80-1b2e-497d-841c-c57a4f610f6a.fullname" . }}
  labels:
    {{- include "go-echo92e26c80-1b2e-497d-841c-c57a4f610f6a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo92e26c80-1b2e-497d-841c-c57a4f610f6a.selectorLabels" . | nindent 4 }}
