apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6000b100-43ae-4580-b4aa-8007e99426c0.fullname" . }}
  labels:
    {{- include "go-echo6000b100-43ae-4580-b4aa-8007e99426c0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6000b100-43ae-4580-b4aa-8007e99426c0.selectorLabels" . | nindent 4 }}
