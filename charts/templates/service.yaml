apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17f907a0-4a20-466a-bf07-df687cf6de3f.fullname" . }}
  labels:
    {{- include "go-echo17f907a0-4a20-466a-bf07-df687cf6de3f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17f907a0-4a20-466a-bf07-df687cf6de3f.selectorLabels" . | nindent 4 }}
