apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocfd82c64-3ffe-4572-819f-0bdaf7349095.fullname" . }}
  labels:
    {{- include "go-echocfd82c64-3ffe-4572-819f-0bdaf7349095.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocfd82c64-3ffe-4572-819f-0bdaf7349095.selectorLabels" . | nindent 4 }}
