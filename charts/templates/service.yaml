apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo515e3dec-7135-4e9e-827a-73fb1cea7344.fullname" . }}
  labels:
    {{- include "go-echo515e3dec-7135-4e9e-827a-73fb1cea7344.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo515e3dec-7135-4e9e-827a-73fb1cea7344.selectorLabels" . | nindent 4 }}
