apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f73569a-8822-4b0b-91b0-5e7416a9674a.fullname" . }}
  labels:
    {{- include "go-echo2f73569a-8822-4b0b-91b0-5e7416a9674a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f73569a-8822-4b0b-91b0-5e7416a9674a.selectorLabels" . | nindent 4 }}
