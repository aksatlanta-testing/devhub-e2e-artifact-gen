apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c238226-c747-4080-be45-265ea002bc93.fullname" . }}
  labels:
    {{- include "go-echo8c238226-c747-4080-be45-265ea002bc93.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
