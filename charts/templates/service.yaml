apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4b44a840-0b77-4069-8421-df69d086cbb1.fullname" . }}
  labels:
    {{- include "go-echo4b44a840-0b77-4069-8421-df69d086cbb1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4b44a840-0b77-4069-8421-df69d086cbb1.selectorLabels" . | nindent 4 }}
