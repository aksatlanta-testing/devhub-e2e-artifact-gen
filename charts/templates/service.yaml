apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo203ffb32-47df-4117-ba43-2e856dc91ee8.fullname" . }}
  labels:
    {{- include "go-echo203ffb32-47df-4117-ba43-2e856dc91ee8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo203ffb32-47df-4117-ba43-2e856dc91ee8.selectorLabels" . | nindent 4 }}
