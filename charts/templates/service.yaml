apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe402d820-8c84-4351-8d5a-1f1e7f89f101.fullname" . }}
  labels:
    {{- include "go-echoe402d820-8c84-4351-8d5a-1f1e7f89f101.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe402d820-8c84-4351-8d5a-1f1e7f89f101.selectorLabels" . | nindent 4 }}
