apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09ef69bb-db46-4ca6-88ea-1f56b005aac8.fullname" . }}
  labels:
    {{- include "go-echo09ef69bb-db46-4ca6-88ea-1f56b005aac8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09ef69bb-db46-4ca6-88ea-1f56b005aac8.selectorLabels" . | nindent 4 }}
