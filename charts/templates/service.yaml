apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo59ec501c-d634-4a54-86f0-5a5482545c11.fullname" . }}
  labels:
    {{- include "go-echo59ec501c-d634-4a54-86f0-5a5482545c11.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo59ec501c-d634-4a54-86f0-5a5482545c11.selectorLabels" . | nindent 4 }}
