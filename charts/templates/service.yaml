apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo481e8374-fbb5-461a-aaf6-70c53ffe758b.fullname" . }}
  labels:
    {{- include "go-echo481e8374-fbb5-461a-aaf6-70c53ffe758b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo481e8374-fbb5-461a-aaf6-70c53ffe758b.selectorLabels" . | nindent 4 }}
