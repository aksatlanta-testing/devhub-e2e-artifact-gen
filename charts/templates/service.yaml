apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9f72c8ba-4ed0-4337-846a-452f3d8a48af.fullname" . }}
  labels:
    {{- include "go-echo9f72c8ba-4ed0-4337-846a-452f3d8a48af.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9f72c8ba-4ed0-4337-846a-452f3d8a48af.selectorLabels" . | nindent 4 }}
