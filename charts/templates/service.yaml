apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc00af175-2456-4003-88b1-4043ea4000dd.fullname" . }}
  labels:
    {{- include "go-echoc00af175-2456-4003-88b1-4043ea4000dd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc00af175-2456-4003-88b1-4043ea4000dd.selectorLabels" . | nindent 4 }}
