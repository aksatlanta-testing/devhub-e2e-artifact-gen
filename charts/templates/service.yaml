apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9af5ae5d-941e-4d84-a5f1-65ca09adde36.fullname" . }}
  labels:
    {{- include "go-echo9af5ae5d-941e-4d84-a5f1-65ca09adde36.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9af5ae5d-941e-4d84-a5f1-65ca09adde36.selectorLabels" . | nindent 4 }}
