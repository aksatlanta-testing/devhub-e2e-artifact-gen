apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod24c8c0a-cd8d-4e70-a3b6-6c37892819f2.fullname" . }}
  labels:
    {{- include "go-echod24c8c0a-cd8d-4e70-a3b6-6c37892819f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod24c8c0a-cd8d-4e70-a3b6-6c37892819f2.selectorLabels" . | nindent 4 }}
