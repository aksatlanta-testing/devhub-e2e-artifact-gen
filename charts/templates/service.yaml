apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e6f9b3c-7b5e-4780-ba69-f3a0c39e0c52.fullname" . }}
  labels:
    {{- include "go-echo8e6f9b3c-7b5e-4780-ba69-f3a0c39e0c52.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e6f9b3c-7b5e-4780-ba69-f3a0c39e0c52.selectorLabels" . | nindent 4 }}
