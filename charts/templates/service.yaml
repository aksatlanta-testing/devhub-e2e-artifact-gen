apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b53d3dc-dd1b-4f07-94f8-ae0f63151d03.fullname" . }}
  labels:
    {{- include "go-echo7b53d3dc-dd1b-4f07-94f8-ae0f63151d03.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7b53d3dc-dd1b-4f07-94f8-ae0f63151d03.selectorLabels" . | nindent 4 }}
