apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo37febf67-7829-4a73-ae25-26aa4bad167f.fullname" . }}
  labels:
    {{- include "go-echo37febf67-7829-4a73-ae25-26aa4bad167f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo37febf67-7829-4a73-ae25-26aa4bad167f.selectorLabels" . | nindent 4 }}
