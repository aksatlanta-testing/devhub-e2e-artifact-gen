apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73edb97a-15f3-4044-8521-7896aab2e70e.fullname" . }}
  labels:
    {{- include "go-echo73edb97a-15f3-4044-8521-7896aab2e70e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73edb97a-15f3-4044-8521-7896aab2e70e.selectorLabels" . | nindent 4 }}
