apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bce895e-af69-462f-8373-caab1f5c1c9f.fullname" . }}
  labels:
    {{- include "go-echo4bce895e-af69-462f-8373-caab1f5c1c9f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bce895e-af69-462f-8373-caab1f5c1c9f.selectorLabels" . | nindent 4 }}
