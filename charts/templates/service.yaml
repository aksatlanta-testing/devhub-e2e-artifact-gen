apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob3fc4384-fa66-4f63-aace-c54fade18e7a.fullname" . }}
  labels:
    {{- include "go-echob3fc4384-fa66-4f63-aace-c54fade18e7a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob3fc4384-fa66-4f63-aace-c54fade18e7a.selectorLabels" . | nindent 4 }}
