apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo97c2bf87-b046-48b4-8010-53f551c72d10.fullname" . }}
  labels:
    {{- include "go-echo97c2bf87-b046-48b4-8010-53f551c72d10.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo97c2bf87-b046-48b4-8010-53f551c72d10.selectorLabels" . | nindent 4 }}
