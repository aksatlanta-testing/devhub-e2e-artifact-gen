apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo513d89e4-bfb8-4c1d-a41d-4c1d32af70fc.fullname" . }}
  labels:
    {{- include "go-echo513d89e4-bfb8-4c1d-a41d-4c1d32af70fc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo513d89e4-bfb8-4c1d-a41d-4c1d32af70fc.selectorLabels" . | nindent 4 }}
