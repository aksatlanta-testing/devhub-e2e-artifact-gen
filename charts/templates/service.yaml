apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob1b4ec37-8e48-4648-914e-542b4779cbe9.fullname" . }}
  labels:
    {{- include "go-echob1b4ec37-8e48-4648-914e-542b4779cbe9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob1b4ec37-8e48-4648-914e-542b4779cbe9.selectorLabels" . | nindent 4 }}
