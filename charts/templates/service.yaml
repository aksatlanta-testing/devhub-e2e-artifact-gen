apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob2265719-9173-4bdb-951c-946b6f5f79e8.fullname" . }}
  labels:
    {{- include "go-echob2265719-9173-4bdb-951c-946b6f5f79e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob2265719-9173-4bdb-951c-946b6f5f79e8.selectorLabels" . | nindent 4 }}
