apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31734691-a278-4bfa-b6d1-6e3323e14925.fullname" . }}
  labels:
    {{- include "go-echo31734691-a278-4bfa-b6d1-6e3323e14925.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31734691-a278-4bfa-b6d1-6e3323e14925.selectorLabels" . | nindent 4 }}
