apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b54458f-3ec5-44a5-8b65-0982c5eac9bf.fullname" . }}
  labels:
    {{- include "go-echo0b54458f-3ec5-44a5-8b65-0982c5eac9bf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b54458f-3ec5-44a5-8b65-0982c5eac9bf.selectorLabels" . | nindent 4 }}
