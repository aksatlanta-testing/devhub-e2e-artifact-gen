apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo17241a53-b09c-4d00-b6b4-250925635d37.fullname" . }}
  labels:
    {{- include "go-echo17241a53-b09c-4d00-b6b4-250925635d37.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo17241a53-b09c-4d00-b6b4-250925635d37.selectorLabels" . | nindent 4 }}
