apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe119ae1f-83b1-44bd-a626-cc97344fc78b.fullname" . }}
  labels:
    {{- include "go-echoe119ae1f-83b1-44bd-a626-cc97344fc78b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe119ae1f-83b1-44bd-a626-cc97344fc78b.selectorLabels" . | nindent 4 }}
