apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc6008de3-9b97-448a-af2e-28fb260c58bf.fullname" . }}
  labels:
    {{- include "go-echoc6008de3-9b97-448a-af2e-28fb260c58bf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc6008de3-9b97-448a-af2e-28fb260c58bf.selectorLabels" . | nindent 4 }}
