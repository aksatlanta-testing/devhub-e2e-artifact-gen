apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c719365-6dc3-4f2b-854e-193f56b64ce2.fullname" . }}
  labels:
    {{- include "go-echo9c719365-6dc3-4f2b-854e-193f56b64ce2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c719365-6dc3-4f2b-854e-193f56b64ce2.selectorLabels" . | nindent 4 }}
