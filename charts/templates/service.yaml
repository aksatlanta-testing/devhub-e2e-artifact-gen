apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobfa767a3-8971-459d-b336-dfd80c8f907f.fullname" . }}
  labels:
    {{- include "go-echobfa767a3-8971-459d-b336-dfd80c8f907f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobfa767a3-8971-459d-b336-dfd80c8f907f.selectorLabels" . | nindent 4 }}
