apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9cd498de-ba6a-4896-a081-78c6e7a6fec8.fullname" . }}
  labels:
    {{- include "go-echo9cd498de-ba6a-4896-a081-78c6e7a6fec8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9cd498de-ba6a-4896-a081-78c6e7a6fec8.selectorLabels" . | nindent 4 }}
