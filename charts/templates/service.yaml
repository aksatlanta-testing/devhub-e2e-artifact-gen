apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob17e7d4c-f789-442c-ae90-c8a13b9c841c.fullname" . }}
  labels:
    {{- include "go-echob17e7d4c-f789-442c-ae90-c8a13b9c841c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob17e7d4c-f789-442c-ae90-c8a13b9c841c.selectorLabels" . | nindent 4 }}
