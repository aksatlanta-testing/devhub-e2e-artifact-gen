apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96972c48-6ab2-4436-84d2-3407aa464874.fullname" . }}
  labels:
    {{- include "go-echo96972c48-6ab2-4436-84d2-3407aa464874.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96972c48-6ab2-4436-84d2-3407aa464874.selectorLabels" . | nindent 4 }}
