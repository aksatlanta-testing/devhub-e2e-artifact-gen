apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ec4dc99-079b-4001-9e03-07a035737df2.fullname" . }}
  labels:
    {{- include "go-echo6ec4dc99-079b-4001-9e03-07a035737df2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ec4dc99-079b-4001-9e03-07a035737df2.selectorLabels" . | nindent 4 }}
