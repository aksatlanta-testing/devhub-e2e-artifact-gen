apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef5e1cdc-2bbd-4c07-b4c4-64abf48f8e81.fullname" . }}
  labels:
    {{- include "go-echoef5e1cdc-2bbd-4c07-b4c4-64abf48f8e81.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef5e1cdc-2bbd-4c07-b4c4-64abf48f8e81.selectorLabels" . | nindent 4 }}
