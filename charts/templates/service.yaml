apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo181a6c5a-ba3d-4118-89fd-ea2ca69c58d3.fullname" . }}
  labels:
    {{- include "go-echo181a6c5a-ba3d-4118-89fd-ea2ca69c58d3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo181a6c5a-ba3d-4118-89fd-ea2ca69c58d3.selectorLabels" . | nindent 4 }}
