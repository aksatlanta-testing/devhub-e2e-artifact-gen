apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo600c01f0-2ed8-4dfe-a292-d0a7d3e5c5ad.fullname" . }}
  labels:
    {{- include "go-echo600c01f0-2ed8-4dfe-a292-d0a7d3e5c5ad.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo600c01f0-2ed8-4dfe-a292-d0a7d3e5c5ad.selectorLabels" . | nindent 4 }}
