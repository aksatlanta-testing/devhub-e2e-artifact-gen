apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77911ca9-b803-4c76-85fb-7a5a77b09597.fullname" . }}
  labels:
    {{- include "go-echo77911ca9-b803-4c76-85fb-7a5a77b09597.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77911ca9-b803-4c76-85fb-7a5a77b09597.selectorLabels" . | nindent 4 }}
