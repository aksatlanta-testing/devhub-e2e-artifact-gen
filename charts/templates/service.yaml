apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo472ac57b-b27e-45ef-bd0e-bc6e8347a360.fullname" . }}
  labels:
    {{- include "go-echo472ac57b-b27e-45ef-bd0e-bc6e8347a360.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo472ac57b-b27e-45ef-bd0e-bc6e8347a360.selectorLabels" . | nindent 4 }}
