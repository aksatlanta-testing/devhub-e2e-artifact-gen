apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8133583a-78e7-46d4-899e-3e17cc530268.fullname" . }}
  labels:
    {{- include "go-echo8133583a-78e7-46d4-899e-3e17cc530268.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8133583a-78e7-46d4-899e-3e17cc530268.selectorLabels" . | nindent 4 }}
