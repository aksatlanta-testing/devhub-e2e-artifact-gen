apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8fc8ac4-b4fb-4331-90e7-0a5be5eeb367.fullname" . }}
  labels:
    {{- include "go-echoa8fc8ac4-b4fb-4331-90e7-0a5be5eeb367.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8fc8ac4-b4fb-4331-90e7-0a5be5eeb367.selectorLabels" . | nindent 4 }}
