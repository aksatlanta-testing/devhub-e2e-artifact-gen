apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod099215d-a9fc-421a-ae83-6da55ad65d07.fullname" . }}
  labels:
    {{- include "go-echod099215d-a9fc-421a-ae83-6da55ad65d07.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod099215d-a9fc-421a-ae83-6da55ad65d07.selectorLabels" . | nindent 4 }}
