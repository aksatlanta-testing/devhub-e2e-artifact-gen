apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc099c7e5-61b3-4057-8c46-7b2db0d75193.fullname" . }}
  labels:
    {{- include "go-echoc099c7e5-61b3-4057-8c46-7b2db0d75193.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc099c7e5-61b3-4057-8c46-7b2db0d75193.selectorLabels" . | nindent 4 }}
