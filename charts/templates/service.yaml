apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96d99bbf-a210-4c43-ad7f-9aa68b57dfe8.fullname" . }}
  labels:
    {{- include "go-echo96d99bbf-a210-4c43-ad7f-9aa68b57dfe8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96d99bbf-a210-4c43-ad7f-9aa68b57dfe8.selectorLabels" . | nindent 4 }}
