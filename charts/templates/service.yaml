apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79bb1cdf-7ee3-4a17-8c9e-cd02baf7e86e.fullname" . }}
  labels:
    {{- include "go-echo79bb1cdf-7ee3-4a17-8c9e-cd02baf7e86e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo79bb1cdf-7ee3-4a17-8c9e-cd02baf7e86e.selectorLabels" . | nindent 4 }}
