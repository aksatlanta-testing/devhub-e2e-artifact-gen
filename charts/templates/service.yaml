apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe81b7a79-2b4b-4f72-ac37-1903c5a7c31f.fullname" . }}
  labels:
    {{- include "go-echoe81b7a79-2b4b-4f72-ac37-1903c5a7c31f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe81b7a79-2b4b-4f72-ac37-1903c5a7c31f.selectorLabels" . | nindent 4 }}
