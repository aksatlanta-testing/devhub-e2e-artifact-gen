apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc79f4b9d-25ce-44b6-9af9-dbd4207c94a9.fullname" . }}
  labels:
    {{- include "go-echoc79f4b9d-25ce-44b6-9af9-dbd4207c94a9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc79f4b9d-25ce-44b6-9af9-dbd4207c94a9.selectorLabels" . | nindent 4 }}
