apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo11953b6b-8807-42cc-963b-3a105fec80ec.fullname" . }}
  labels:
    {{- include "go-echo11953b6b-8807-42cc-963b-3a105fec80ec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo11953b6b-8807-42cc-963b-3a105fec80ec.selectorLabels" . | nindent 4 }}
