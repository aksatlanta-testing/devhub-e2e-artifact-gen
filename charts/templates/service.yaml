apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f8b5c04-7138-4598-b5de-5854f452ed1a.fullname" . }}
  labels:
    {{- include "go-echo4f8b5c04-7138-4598-b5de-5854f452ed1a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f8b5c04-7138-4598-b5de-5854f452ed1a.selectorLabels" . | nindent 4 }}
