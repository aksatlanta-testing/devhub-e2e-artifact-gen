apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54f8ee64-c07f-4294-a193-f58e570f4296.fullname" . }}
  labels:
    {{- include "go-echo54f8ee64-c07f-4294-a193-f58e570f4296.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54f8ee64-c07f-4294-a193-f58e570f4296.selectorLabels" . | nindent 4 }}
