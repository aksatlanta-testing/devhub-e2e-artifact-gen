apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f30c837-a919-422b-ad31-131d78e6cbc2.fullname" . }}
  labels:
    {{- include "go-echo6f30c837-a919-422b-ad31-131d78e6cbc2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f30c837-a919-422b-ad31-131d78e6cbc2.selectorLabels" . | nindent 4 }}
