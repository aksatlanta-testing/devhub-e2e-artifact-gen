apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71a01287-405f-455f-8d70-1a9eb23cba19.fullname" . }}
  labels:
    {{- include "go-echo71a01287-405f-455f-8d70-1a9eb23cba19.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo71a01287-405f-455f-8d70-1a9eb23cba19.selectorLabels" . | nindent 4 }}
