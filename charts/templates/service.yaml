apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob782734f-a783-4bff-afa0-27605039f6d8.fullname" . }}
  labels:
    {{- include "go-echob782734f-a783-4bff-afa0-27605039f6d8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob782734f-a783-4bff-afa0-27605039f6d8.selectorLabels" . | nindent 4 }}
