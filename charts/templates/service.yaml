apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9406d688-11b9-4bd1-96fa-12ca73000be9.fullname" . }}
  labels:
    {{- include "go-echo9406d688-11b9-4bd1-96fa-12ca73000be9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9406d688-11b9-4bd1-96fa-12ca73000be9.selectorLabels" . | nindent 4 }}
