apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc1749379-0479-49ca-b9c9-bd43ab5b5676.fullname" . }}
  labels:
    {{- include "go-echoc1749379-0479-49ca-b9c9-bd43ab5b5676.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc1749379-0479-49ca-b9c9-bd43ab5b5676.selectorLabels" . | nindent 4 }}
