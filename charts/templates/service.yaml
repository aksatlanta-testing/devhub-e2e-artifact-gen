apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaf5b97f1-9a8b-4d72-baed-16dc4df96263.fullname" . }}
  labels:
    {{- include "go-echoaf5b97f1-9a8b-4d72-baed-16dc4df96263.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaf5b97f1-9a8b-4d72-baed-16dc4df96263.selectorLabels" . | nindent 4 }}
