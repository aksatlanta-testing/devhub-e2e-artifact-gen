apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70b62750-4b87-4ebc-9efe-625e954c1c2e.fullname" . }}
  labels:
    {{- include "go-echo70b62750-4b87-4ebc-9efe-625e954c1c2e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70b62750-4b87-4ebc-9efe-625e954c1c2e.selectorLabels" . | nindent 4 }}
