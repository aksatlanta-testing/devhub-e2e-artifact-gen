apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2fc84ec-4a29-4852-8b21-7a0bc51fce03.fullname" . }}
  labels:
    {{- include "go-echod2fc84ec-4a29-4852-8b21-7a0bc51fce03.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2fc84ec-4a29-4852-8b21-7a0bc51fce03.selectorLabels" . | nindent 4 }}
