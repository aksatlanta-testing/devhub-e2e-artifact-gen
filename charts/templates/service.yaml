apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d740978-d90f-4b4e-9e4c-1e64bf1e8cd4.fullname" . }}
  labels:
    {{- include "go-echo5d740978-d90f-4b4e-9e4c-1e64bf1e8cd4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d740978-d90f-4b4e-9e4c-1e64bf1e8cd4.selectorLabels" . | nindent 4 }}
