apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda403105-0719-4800-bb2e-7ad71280271d.fullname" . }}
  labels:
    {{- include "go-echoda403105-0719-4800-bb2e-7ad71280271d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoda403105-0719-4800-bb2e-7ad71280271d.selectorLabels" . | nindent 4 }}
