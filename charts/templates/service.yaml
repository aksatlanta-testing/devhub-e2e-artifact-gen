apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocfcf7afc-bf66-4e71-9a9e-3d2f22d51e5e.fullname" . }}
  labels:
    {{- include "go-echocfcf7afc-bf66-4e71-9a9e-3d2f22d51e5e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocfcf7afc-bf66-4e71-9a9e-3d2f22d51e5e.selectorLabels" . | nindent 4 }}
