apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9d96ea6-68f3-4bce-af35-039074a530d0.fullname" . }}
  labels:
    {{- include "go-echoa9d96ea6-68f3-4bce-af35-039074a530d0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9d96ea6-68f3-4bce-af35-039074a530d0.selectorLabels" . | nindent 4 }}
