apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57100a11-33dd-4c83-8b6f-611515a5190f.fullname" . }}
  labels:
    {{- include "go-echo57100a11-33dd-4c83-8b6f-611515a5190f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57100a11-33dd-4c83-8b6f-611515a5190f.selectorLabels" . | nindent 4 }}
