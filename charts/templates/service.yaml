apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo567649dc-c78b-42e3-85ef-88458c6a0eaf.fullname" . }}
  labels:
    {{- include "go-echo567649dc-c78b-42e3-85ef-88458c6a0eaf.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo567649dc-c78b-42e3-85ef-88458c6a0eaf.selectorLabels" . | nindent 4 }}
