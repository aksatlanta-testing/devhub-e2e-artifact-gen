apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3b28cdf-22b9-4538-90dc-daac3234505f.fullname" . }}
  labels:
    {{- include "go-echoe3b28cdf-22b9-4538-90dc-daac3234505f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3b28cdf-22b9-4538-90dc-daac3234505f.selectorLabels" . | nindent 4 }}
