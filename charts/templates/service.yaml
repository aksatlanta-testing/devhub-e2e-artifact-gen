apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoff801a99-bb74-4f9a-ae08-444cdc981dc5.fullname" . }}
  labels:
    {{- include "go-echoff801a99-bb74-4f9a-ae08-444cdc981dc5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
