apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a60e140-1b2d-4547-a490-e31577e8dbec.fullname" . }}
  labels:
    {{- include "go-echo2a60e140-1b2d-4547-a490-e31577e8dbec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a60e140-1b2d-4547-a490-e31577e8dbec.selectorLabels" . | nindent 4 }}
