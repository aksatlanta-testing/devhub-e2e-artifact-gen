apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7361706-1008-4b79-b7fe-141a5ae9cc71.fullname" . }}
  labels:
    {{- include "go-echoc7361706-1008-4b79-b7fe-141a5ae9cc71.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7361706-1008-4b79-b7fe-141a5ae9cc71.selectorLabels" . | nindent 4 }}
