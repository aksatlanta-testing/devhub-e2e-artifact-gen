apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa832d11b-cf8f-4537-a68b-26e37e9ef5d3.fullname" . }}
  labels:
    {{- include "go-echoa832d11b-cf8f-4537-a68b-26e37e9ef5d3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa832d11b-cf8f-4537-a68b-26e37e9ef5d3.selectorLabels" . | nindent 4 }}
