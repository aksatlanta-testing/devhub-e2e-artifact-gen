apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f6f66f1-6e2e-494f-a213-c120eda1d24b.fullname" . }}
  labels:
    {{- include "go-echo6f6f66f1-6e2e-494f-a213-c120eda1d24b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f6f66f1-6e2e-494f-a213-c120eda1d24b.selectorLabels" . | nindent 4 }}
