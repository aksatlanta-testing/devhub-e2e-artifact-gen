apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo03a15a46-01fb-4689-a151-4357c4fcf33c.fullname" . }}
  labels:
    {{- include "go-echo03a15a46-01fb-4689-a151-4357c4fcf33c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo03a15a46-01fb-4689-a151-4357c4fcf33c.selectorLabels" . | nindent 4 }}
