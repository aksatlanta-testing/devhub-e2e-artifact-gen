apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19fd7e9d-fdd9-45ed-8718-aa7c72393e44.fullname" . }}
  labels:
    {{- include "go-echo19fd7e9d-fdd9-45ed-8718-aa7c72393e44.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo19fd7e9d-fdd9-45ed-8718-aa7c72393e44.selectorLabels" . | nindent 4 }}
