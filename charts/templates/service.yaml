apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fc87b5a-68a3-4c56-8e89-37f943194ede.fullname" . }}
  labels:
    {{- include "go-echo7fc87b5a-68a3-4c56-8e89-37f943194ede.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fc87b5a-68a3-4c56-8e89-37f943194ede.selectorLabels" . | nindent 4 }}
