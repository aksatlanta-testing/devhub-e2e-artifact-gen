apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo19c69159-11c1-4681-be48-0b74437dee9b.fullname" . }}
  labels:
    {{- include "go-echo19c69159-11c1-4681-be48-0b74437dee9b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
