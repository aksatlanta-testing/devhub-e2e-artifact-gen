apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb4fd0de-4cb8-461f-808f-8d8c4c60c383.fullname" . }}
  labels:
    {{- include "go-echocb4fd0de-4cb8-461f-808f-8d8c4c60c383.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb4fd0de-4cb8-461f-808f-8d8c4c60c383.selectorLabels" . | nindent 4 }}
