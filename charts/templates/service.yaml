apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo00d047b4-9307-49bd-9c97-5e12a3bc56cc.fullname" . }}
  labels:
    {{- include "go-echo00d047b4-9307-49bd-9c97-5e12a3bc56cc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo00d047b4-9307-49bd-9c97-5e12a3bc56cc.selectorLabels" . | nindent 4 }}
