apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2b1781fc-a71a-4555-8416-a9df6410df1a.fullname" . }}
  labels:
    {{- include "go-echo2b1781fc-a71a-4555-8416-a9df6410df1a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2b1781fc-a71a-4555-8416-a9df6410df1a.selectorLabels" . | nindent 4 }}
