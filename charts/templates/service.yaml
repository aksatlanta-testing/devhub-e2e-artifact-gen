apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ad613f1-946b-4eab-96d6-30786369057b.fullname" . }}
  labels:
    {{- include "go-echo0ad613f1-946b-4eab-96d6-30786369057b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ad613f1-946b-4eab-96d6-30786369057b.selectorLabels" . | nindent 4 }}
