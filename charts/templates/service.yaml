apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodeff75d8-3b39-425b-b589-5115cbaaa56e.fullname" . }}
  labels:
    {{- include "go-echodeff75d8-3b39-425b-b589-5115cbaaa56e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodeff75d8-3b39-425b-b589-5115cbaaa56e.selectorLabels" . | nindent 4 }}
