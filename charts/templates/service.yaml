apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88c29a5f-b513-424f-a313-2b1debc4ca8a.fullname" . }}
  labels:
    {{- include "go-echo88c29a5f-b513-424f-a313-2b1debc4ca8a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo88c29a5f-b513-424f-a313-2b1debc4ca8a.selectorLabels" . | nindent 4 }}
