apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod3dea5ce-d1bb-4611-a57c-b75ce4d6dde4.fullname" . }}
  labels:
    {{- include "go-echod3dea5ce-d1bb-4611-a57c-b75ce4d6dde4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod3dea5ce-d1bb-4611-a57c-b75ce4d6dde4.selectorLabels" . | nindent 4 }}
