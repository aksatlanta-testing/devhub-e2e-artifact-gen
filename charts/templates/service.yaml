apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo035a2549-a0b6-4252-b53e-feddf3c61776.fullname" . }}
  labels:
    {{- include "go-echo035a2549-a0b6-4252-b53e-feddf3c61776.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo035a2549-a0b6-4252-b53e-feddf3c61776.selectorLabels" . | nindent 4 }}
