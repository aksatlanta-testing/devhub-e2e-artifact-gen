apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo280d15b2-91af-4e60-b4c6-c811af6dce23.fullname" . }}
  labels:
    {{- include "go-echo280d15b2-91af-4e60-b4c6-c811af6dce23.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo280d15b2-91af-4e60-b4c6-c811af6dce23.selectorLabels" . | nindent 4 }}
