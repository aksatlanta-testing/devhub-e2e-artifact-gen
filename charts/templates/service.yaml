apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ccf8efa-a464-49ce-b075-40f194e3ba56.fullname" . }}
  labels:
    {{- include "go-echo7ccf8efa-a464-49ce-b075-40f194e3ba56.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ccf8efa-a464-49ce-b075-40f194e3ba56.selectorLabels" . | nindent 4 }}
