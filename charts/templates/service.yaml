apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85a7390f-c72f-46f2-96b4-0482a550da54.fullname" . }}
  labels:
    {{- include "go-echo85a7390f-c72f-46f2-96b4-0482a550da54.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85a7390f-c72f-46f2-96b4-0482a550da54.selectorLabels" . | nindent 4 }}
