apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb66e01d-c977-4ce0-9d67-4c53348e6324.fullname" . }}
  labels:
    {{- include "go-echocb66e01d-c977-4ce0-9d67-4c53348e6324.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb66e01d-c977-4ce0-9d67-4c53348e6324.selectorLabels" . | nindent 4 }}
