apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05e2d95c-753b-4d0e-addf-0b055acfcf38.fullname" . }}
  labels:
    {{- include "go-echo05e2d95c-753b-4d0e-addf-0b055acfcf38.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05e2d95c-753b-4d0e-addf-0b055acfcf38.selectorLabels" . | nindent 4 }}
