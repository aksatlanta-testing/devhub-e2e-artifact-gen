apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo392f89be-ce00-4432-bd49-f3f5eeb0d698.fullname" . }}
  labels:
    {{- include "go-echo392f89be-ce00-4432-bd49-f3f5eeb0d698.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo392f89be-ce00-4432-bd49-f3f5eeb0d698.selectorLabels" . | nindent 4 }}
