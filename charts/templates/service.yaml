apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo851c2457-4229-49dc-b103-be14c5c1881c.fullname" . }}
  labels:
    {{- include "go-echo851c2457-4229-49dc-b103-be14c5c1881c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo851c2457-4229-49dc-b103-be14c5c1881c.selectorLabels" . | nindent 4 }}
