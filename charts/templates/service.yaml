apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08b7ece8-65ed-4904-ad0b-4d2e4ab74a18.fullname" . }}
  labels:
    {{- include "go-echo08b7ece8-65ed-4904-ad0b-4d2e4ab74a18.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08b7ece8-65ed-4904-ad0b-4d2e4ab74a18.selectorLabels" . | nindent 4 }}
