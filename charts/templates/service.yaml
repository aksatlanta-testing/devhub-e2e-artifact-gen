apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a50f79a-26a7-4941-889b-e019b76ea961.fullname" . }}
  labels:
    {{- include "go-echo7a50f79a-26a7-4941-889b-e019b76ea961.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
