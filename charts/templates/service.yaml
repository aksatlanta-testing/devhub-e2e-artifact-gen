apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ab0ac1b-5df0-4c79-b696-1f0836585551.fullname" . }}
  labels:
    {{- include "go-echo6ab0ac1b-5df0-4c79-b696-1f0836585551.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ab0ac1b-5df0-4c79-b696-1f0836585551.selectorLabels" . | nindent 4 }}
