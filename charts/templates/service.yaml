apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcdbdfa9-5ed4-4201-893d-b1b244c2b77f.fullname" . }}
  labels:
    {{- include "go-echodcdbdfa9-5ed4-4201-893d-b1b244c2b77f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcdbdfa9-5ed4-4201-893d-b1b244c2b77f.selectorLabels" . | nindent 4 }}
