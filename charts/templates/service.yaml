apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2964facc-aeb3-4270-9385-2f57fdf92835.fullname" . }}
  labels:
    {{- include "go-echo2964facc-aeb3-4270-9385-2f57fdf92835.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2964facc-aeb3-4270-9385-2f57fdf92835.selectorLabels" . | nindent 4 }}
