apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9f0aebb-2d08-4ce4-8d20-b68175206d4e.fullname" . }}
  labels:
    {{- include "go-echoe9f0aebb-2d08-4ce4-8d20-b68175206d4e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe9f0aebb-2d08-4ce4-8d20-b68175206d4e.selectorLabels" . | nindent 4 }}
