apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30c7b0f2-23f7-47a5-a276-13c8e6b51081.fullname" . }}
  labels:
    {{- include "go-echo30c7b0f2-23f7-47a5-a276-13c8e6b51081.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30c7b0f2-23f7-47a5-a276-13c8e6b51081.selectorLabels" . | nindent 4 }}
