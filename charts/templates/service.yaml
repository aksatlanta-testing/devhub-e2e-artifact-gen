apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod72aa6bf-a7aa-4859-9346-75e793a46834.fullname" . }}
  labels:
    {{- include "go-echod72aa6bf-a7aa-4859-9346-75e793a46834.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod72aa6bf-a7aa-4859-9346-75e793a46834.selectorLabels" . | nindent 4 }}
