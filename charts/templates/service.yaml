apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69cc022e-35bc-4c00-a9d9-204d98618891.fullname" . }}
  labels:
    {{- include "go-echo69cc022e-35bc-4c00-a9d9-204d98618891.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69cc022e-35bc-4c00-a9d9-204d98618891.selectorLabels" . | nindent 4 }}
