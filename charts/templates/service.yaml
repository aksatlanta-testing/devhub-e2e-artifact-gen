apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47debd0a-e60d-45c5-a2fa-54ff6dbbabf1.fullname" . }}
  labels:
    {{- include "go-echo47debd0a-e60d-45c5-a2fa-54ff6dbbabf1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47debd0a-e60d-45c5-a2fa-54ff6dbbabf1.selectorLabels" . | nindent 4 }}
