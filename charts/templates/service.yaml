apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo590c1de3-8be1-4a94-a7f9-5652ed469147.fullname" . }}
  labels:
    {{- include "go-echo590c1de3-8be1-4a94-a7f9-5652ed469147.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo590c1de3-8be1-4a94-a7f9-5652ed469147.selectorLabels" . | nindent 4 }}
