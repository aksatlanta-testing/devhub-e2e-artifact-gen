apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo97abd836-9185-4203-80ce-1578f7e3c3b2.fullname" . }}
  labels:
    {{- include "go-echo97abd836-9185-4203-80ce-1578f7e3c3b2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo97abd836-9185-4203-80ce-1578f7e3c3b2.selectorLabels" . | nindent 4 }}
