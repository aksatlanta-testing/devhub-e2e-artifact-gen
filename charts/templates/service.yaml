apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo544af97d-c77e-4abd-9051-d7d05aed6597.fullname" . }}
  labels:
    {{- include "go-echo544af97d-c77e-4abd-9051-d7d05aed6597.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo544af97d-c77e-4abd-9051-d7d05aed6597.selectorLabels" . | nindent 4 }}
