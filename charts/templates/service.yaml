apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20cc1924-b020-4655-b1c5-56e03e606c88.fullname" . }}
  labels:
    {{- include "go-echo20cc1924-b020-4655-b1c5-56e03e606c88.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20cc1924-b020-4655-b1c5-56e03e606c88.selectorLabels" . | nindent 4 }}
