apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38833c99-6532-49e8-b1a7-507d9dcf263c.fullname" . }}
  labels:
    {{- include "go-echo38833c99-6532-49e8-b1a7-507d9dcf263c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38833c99-6532-49e8-b1a7-507d9dcf263c.selectorLabels" . | nindent 4 }}
