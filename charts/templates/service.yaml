apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b41f047-94e5-4c4a-b7d2-2ba646e92f29.fullname" . }}
  labels:
    {{- include "go-echo9b41f047-94e5-4c4a-b7d2-2ba646e92f29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9b41f047-94e5-4c4a-b7d2-2ba646e92f29.selectorLabels" . | nindent 4 }}
