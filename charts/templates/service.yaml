apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c95653e-37ac-4305-8273-b2338bb60a55.fullname" . }}
  labels:
    {{- include "go-echo2c95653e-37ac-4305-8273-b2338bb60a55.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
