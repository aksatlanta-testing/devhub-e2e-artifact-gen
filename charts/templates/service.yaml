apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5cef7455-880a-4beb-9d06-89b8bf58dd50.fullname" . }}
  labels:
    {{- include "go-echo5cef7455-880a-4beb-9d06-89b8bf58dd50.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5cef7455-880a-4beb-9d06-89b8bf58dd50.selectorLabels" . | nindent 4 }}
