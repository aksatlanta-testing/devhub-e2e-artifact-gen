apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7a746e8-799d-480d-8cf8-7f1d1adde86f.fullname" . }}
  labels:
    {{- include "go-echoa7a746e8-799d-480d-8cf8-7f1d1adde86f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7a746e8-799d-480d-8cf8-7f1d1adde86f.selectorLabels" . | nindent 4 }}
