apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ceba150-1fcc-4d22-97cb-ef5d58d6dafb.fullname" . }}
  labels:
    {{- include "go-echo1ceba150-1fcc-4d22-97cb-ef5d58d6dafb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1ceba150-1fcc-4d22-97cb-ef5d58d6dafb.selectorLabels" . | nindent 4 }}
