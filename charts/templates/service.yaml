apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe803d304-e734-4207-be7b-0f7cb9badaab.fullname" . }}
  labels:
    {{- include "go-echoe803d304-e734-4207-be7b-0f7cb9badaab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe803d304-e734-4207-be7b-0f7cb9badaab.selectorLabels" . | nindent 4 }}
