apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo246df07d-7dae-4276-8ede-7c0debfc1a72.fullname" . }}
  labels:
    {{- include "go-echo246df07d-7dae-4276-8ede-7c0debfc1a72.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo246df07d-7dae-4276-8ede-7c0debfc1a72.selectorLabels" . | nindent 4 }}
