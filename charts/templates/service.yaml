apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo96850ce0-ba57-4514-a924-e525b0c9fdef.fullname" . }}
  labels:
    {{- include "go-echo96850ce0-ba57-4514-a924-e525b0c9fdef.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo96850ce0-ba57-4514-a924-e525b0c9fdef.selectorLabels" . | nindent 4 }}
