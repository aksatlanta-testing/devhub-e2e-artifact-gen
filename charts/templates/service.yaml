apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf691023-0b73-4584-810c-36b612e2fec8.fullname" . }}
  labels:
    {{- include "go-echobf691023-0b73-4584-810c-36b612e2fec8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf691023-0b73-4584-810c-36b612e2fec8.selectorLabels" . | nindent 4 }}
