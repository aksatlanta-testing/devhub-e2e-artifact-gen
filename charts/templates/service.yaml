apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo952c3566-98a5-447c-b4af-04b7becdba4d.fullname" . }}
  labels:
    {{- include "go-echo952c3566-98a5-447c-b4af-04b7becdba4d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo952c3566-98a5-447c-b4af-04b7becdba4d.selectorLabels" . | nindent 4 }}
