apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68004698-9b9b-4e89-90fa-321be75b2338.fullname" . }}
  labels:
    {{- include "go-echo68004698-9b9b-4e89-90fa-321be75b2338.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68004698-9b9b-4e89-90fa-321be75b2338.selectorLabels" . | nindent 4 }}
