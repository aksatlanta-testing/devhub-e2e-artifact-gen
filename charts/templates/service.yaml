apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6de96c48-1018-427a-89b2-ab711d4e8024.fullname" . }}
  labels:
    {{- include "go-echo6de96c48-1018-427a-89b2-ab711d4e8024.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6de96c48-1018-427a-89b2-ab711d4e8024.selectorLabels" . | nindent 4 }}
