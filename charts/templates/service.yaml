apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a2c7a7d-5e11-4428-a641-a3390ef68c3e.fullname" . }}
  labels:
    {{- include "go-echo4a2c7a7d-5e11-4428-a641-a3390ef68c3e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a2c7a7d-5e11-4428-a641-a3390ef68c3e.selectorLabels" . | nindent 4 }}
