apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc95b2e16-b699-4848-975e-6363f343a913.fullname" . }}
  labels:
    {{- include "go-echoc95b2e16-b699-4848-975e-6363f343a913.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc95b2e16-b699-4848-975e-6363f343a913.selectorLabels" . | nindent 4 }}
