apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo806b61b7-25ca-49d9-abe3-590eb3d23d09.fullname" . }}
  labels:
    {{- include "go-echo806b61b7-25ca-49d9-abe3-590eb3d23d09.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo806b61b7-25ca-49d9-abe3-590eb3d23d09.selectorLabels" . | nindent 4 }}
