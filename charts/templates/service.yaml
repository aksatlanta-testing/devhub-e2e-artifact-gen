apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2025c471-0ef9-41e4-a4ec-8c3335af13ac.fullname" . }}
  labels:
    {{- include "go-echo2025c471-0ef9-41e4-a4ec-8c3335af13ac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2025c471-0ef9-41e4-a4ec-8c3335af13ac.selectorLabels" . | nindent 4 }}
