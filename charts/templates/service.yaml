apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo390174a6-b731-4488-abf8-a05df0108fa6.fullname" . }}
  labels:
    {{- include "go-echo390174a6-b731-4488-abf8-a05df0108fa6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo390174a6-b731-4488-abf8-a05df0108fa6.selectorLabels" . | nindent 4 }}
