apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2398938d-1441-45d1-a6aa-d0616ba153be.fullname" . }}
  labels:
    {{- include "go-echo2398938d-1441-45d1-a6aa-d0616ba153be.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2398938d-1441-45d1-a6aa-d0616ba153be.selectorLabels" . | nindent 4 }}
