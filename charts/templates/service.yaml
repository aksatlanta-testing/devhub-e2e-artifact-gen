apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc47b8627-632d-44a4-8c9d-5062fd561041.fullname" . }}
  labels:
    {{- include "go-echoc47b8627-632d-44a4-8c9d-5062fd561041.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc47b8627-632d-44a4-8c9d-5062fd561041.selectorLabels" . | nindent 4 }}
