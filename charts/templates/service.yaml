apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48c3616f-dd54-4659-a5dd-013a769efbe9.fullname" . }}
  labels:
    {{- include "go-echo48c3616f-dd54-4659-a5dd-013a769efbe9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48c3616f-dd54-4659-a5dd-013a769efbe9.selectorLabels" . | nindent 4 }}
