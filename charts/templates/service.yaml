apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52da40dc-c589-4db7-b605-c072b2336e59.fullname" . }}
  labels:
    {{- include "go-echo52da40dc-c589-4db7-b605-c072b2336e59.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52da40dc-c589-4db7-b605-c072b2336e59.selectorLabels" . | nindent 4 }}
