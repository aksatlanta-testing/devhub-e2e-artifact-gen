apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea034d7e-d682-470e-80a8-71e10995a021.fullname" . }}
  labels:
    {{- include "go-echoea034d7e-d682-470e-80a8-71e10995a021.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea034d7e-d682-470e-80a8-71e10995a021.selectorLabels" . | nindent 4 }}
