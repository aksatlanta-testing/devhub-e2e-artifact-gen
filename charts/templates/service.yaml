apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo165a9450-9cbb-4857-bf84-994c0dc8ab2a.fullname" . }}
  labels:
    {{- include "go-echo165a9450-9cbb-4857-bf84-994c0dc8ab2a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo165a9450-9cbb-4857-bf84-994c0dc8ab2a.selectorLabels" . | nindent 4 }}
