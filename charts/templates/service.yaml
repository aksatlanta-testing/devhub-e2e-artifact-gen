apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo70f68576-2914-46d1-993e-5eac0f3f26a0.fullname" . }}
  labels:
    {{- include "go-echo70f68576-2914-46d1-993e-5eac0f3f26a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo70f68576-2914-46d1-993e-5eac0f3f26a0.selectorLabels" . | nindent 4 }}
