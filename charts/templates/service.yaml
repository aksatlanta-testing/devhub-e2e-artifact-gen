apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1efc1a69-97b7-470a-a380-3d9b6bbe7365.fullname" . }}
  labels:
    {{- include "go-echo1efc1a69-97b7-470a-a380-3d9b6bbe7365.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1efc1a69-97b7-470a-a380-3d9b6bbe7365.selectorLabels" . | nindent 4 }}
