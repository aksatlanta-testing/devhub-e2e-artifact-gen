apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78b5bf29-5c43-4d73-83e3-6d3e04a5c95f.fullname" . }}
  labels:
    {{- include "go-echo78b5bf29-5c43-4d73-83e3-6d3e04a5c95f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78b5bf29-5c43-4d73-83e3-6d3e04a5c95f.selectorLabels" . | nindent 4 }}
