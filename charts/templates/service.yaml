apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62ef272e-c883-47c6-a25c-f6f6301ea1ee.fullname" . }}
  labels:
    {{- include "go-echo62ef272e-c883-47c6-a25c-f6f6301ea1ee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo62ef272e-c883-47c6-a25c-f6f6301ea1ee.selectorLabels" . | nindent 4 }}
