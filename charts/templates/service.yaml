apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c633b74-c028-48fd-a2fe-625cbd251915.fullname" . }}
  labels:
    {{- include "go-echo9c633b74-c028-48fd-a2fe-625cbd251915.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
