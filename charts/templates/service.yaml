apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d3e9194-c0af-43c2-8b36-4901b4c9e94b.fullname" . }}
  labels:
    {{- include "go-echo5d3e9194-c0af-43c2-8b36-4901b4c9e94b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d3e9194-c0af-43c2-8b36-4901b4c9e94b.selectorLabels" . | nindent 4 }}
