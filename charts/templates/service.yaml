apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3a33deb-cf08-4b12-bd07-b9e8ce2c9a60.fullname" . }}
  labels:
    {{- include "go-echoc3a33deb-cf08-4b12-bd07-b9e8ce2c9a60.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3a33deb-cf08-4b12-bd07-b9e8ce2c9a60.selectorLabels" . | nindent 4 }}
