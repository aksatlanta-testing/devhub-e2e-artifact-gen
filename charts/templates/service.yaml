apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4df8495f-66a6-44cd-a086-aa898d411380.fullname" . }}
  labels:
    {{- include "go-echo4df8495f-66a6-44cd-a086-aa898d411380.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4df8495f-66a6-44cd-a086-aa898d411380.selectorLabels" . | nindent 4 }}
