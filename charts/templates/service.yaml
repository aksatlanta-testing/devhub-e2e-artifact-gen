apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo654bae68-e12f-45a8-a0c9-848e3fa33455.fullname" . }}
  labels:
    {{- include "go-echo654bae68-e12f-45a8-a0c9-848e3fa33455.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo654bae68-e12f-45a8-a0c9-848e3fa33455.selectorLabels" . | nindent 4 }}
