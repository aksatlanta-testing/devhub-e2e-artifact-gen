apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f284ecd-9f0d-43b2-9514-7d0fd0988ed1.fullname" . }}
  labels:
    {{- include "go-echo1f284ecd-9f0d-43b2-9514-7d0fd0988ed1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f284ecd-9f0d-43b2-9514-7d0fd0988ed1.selectorLabels" . | nindent 4 }}
