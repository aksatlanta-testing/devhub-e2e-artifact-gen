apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo57372f9b-e790-40fd-9e9a-e906ece01b37.fullname" . }}
  labels:
    {{- include "go-echo57372f9b-e790-40fd-9e9a-e906ece01b37.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo57372f9b-e790-40fd-9e9a-e906ece01b37.selectorLabels" . | nindent 4 }}
