apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod17d3986-93f6-4ef1-ad70-528b66373b91.fullname" . }}
  labels:
    {{- include "go-echod17d3986-93f6-4ef1-ad70-528b66373b91.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod17d3986-93f6-4ef1-ad70-528b66373b91.selectorLabels" . | nindent 4 }}
