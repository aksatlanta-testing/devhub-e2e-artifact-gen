apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c37e9da-6dd0-46d1-814e-d9d4b36f2ec2.fullname" . }}
  labels:
    {{- include "go-echo5c37e9da-6dd0-46d1-814e-d9d4b36f2ec2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c37e9da-6dd0-46d1-814e-d9d4b36f2ec2.selectorLabels" . | nindent 4 }}
