apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5638907-8908-4b3b-baea-5545ac16b844.fullname" . }}
  labels:
    {{- include "go-echoe5638907-8908-4b3b-baea-5545ac16b844.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5638907-8908-4b3b-baea-5545ac16b844.selectorLabels" . | nindent 4 }}
