apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofab5126a-c136-4f78-923f-f5c93d8422cc.fullname" . }}
  labels:
    {{- include "go-echofab5126a-c136-4f78-923f-f5c93d8422cc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofab5126a-c136-4f78-923f-f5c93d8422cc.selectorLabels" . | nindent 4 }}
