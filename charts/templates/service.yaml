apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7893d3d-fa35-4002-9c0a-2b60c52c6e93.fullname" . }}
  labels:
    {{- include "go-echoa7893d3d-fa35-4002-9c0a-2b60c52c6e93.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7893d3d-fa35-4002-9c0a-2b60c52c6e93.selectorLabels" . | nindent 4 }}
