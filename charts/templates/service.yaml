apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc0dcfd9-a982-4bc9-9e8d-e0665b36912c.fullname" . }}
  labels:
    {{- include "go-echodc0dcfd9-a982-4bc9-9e8d-e0665b36912c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc0dcfd9-a982-4bc9-9e8d-e0665b36912c.selectorLabels" . | nindent 4 }}
