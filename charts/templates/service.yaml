apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa314d0e6-2098-4d7e-bb69-7c2078a71024.fullname" . }}
  labels:
    {{- include "go-echoa314d0e6-2098-4d7e-bb69-7c2078a71024.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa314d0e6-2098-4d7e-bb69-7c2078a71024.selectorLabels" . | nindent 4 }}
