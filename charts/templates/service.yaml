apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe0bc32a5-6c97-4b26-a856-3b1ab730c806.fullname" . }}
  labels:
    {{- include "go-echoe0bc32a5-6c97-4b26-a856-3b1ab730c806.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe0bc32a5-6c97-4b26-a856-3b1ab730c806.selectorLabels" . | nindent 4 }}
