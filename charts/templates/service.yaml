apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo58e35bf4-0e48-4568-b369-9de9cf45d9bd.fullname" . }}
  labels:
    {{- include "go-echo58e35bf4-0e48-4568-b369-9de9cf45d9bd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo58e35bf4-0e48-4568-b369-9de9cf45d9bd.selectorLabels" . | nindent 4 }}
