apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0aee0d37-ae20-4d8a-92e4-1e84835defa2.fullname" . }}
  labels:
    {{- include "go-echo0aee0d37-ae20-4d8a-92e4-1e84835defa2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0aee0d37-ae20-4d8a-92e4-1e84835defa2.selectorLabels" . | nindent 4 }}
