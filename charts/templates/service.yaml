apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodc7b77f9-582f-4bc3-8c17-e34fb1fc5cdd.fullname" . }}
  labels:
    {{- include "go-echodc7b77f9-582f-4bc3-8c17-e34fb1fc5cdd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodc7b77f9-582f-4bc3-8c17-e34fb1fc5cdd.selectorLabels" . | nindent 4 }}
