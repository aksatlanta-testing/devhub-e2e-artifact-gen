apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ef59ef1-6387-4c24-92a6-5126ede43fc0.fullname" . }}
  labels:
    {{- include "go-echo0ef59ef1-6387-4c24-92a6-5126ede43fc0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ef59ef1-6387-4c24-92a6-5126ede43fc0.selectorLabels" . | nindent 4 }}
