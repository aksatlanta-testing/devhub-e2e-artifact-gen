apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo23bf61c9-ad7c-4ac9-bbad-b9ee199dc1d3.fullname" . }}
  labels:
    {{- include "go-echo23bf61c9-ad7c-4ac9-bbad-b9ee199dc1d3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo23bf61c9-ad7c-4ac9-bbad-b9ee199dc1d3.selectorLabels" . | nindent 4 }}
