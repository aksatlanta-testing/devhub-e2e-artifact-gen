apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ae97c10-aebd-41ae-9148-8c2214e115b6.fullname" . }}
  labels:
    {{- include "go-echo0ae97c10-aebd-41ae-9148-8c2214e115b6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ae97c10-aebd-41ae-9148-8c2214e115b6.selectorLabels" . | nindent 4 }}
