apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2ddac7f-c2ea-44fe-a1e4-10a17fbba6c5.fullname" . }}
  labels:
    {{- include "go-echoa2ddac7f-c2ea-44fe-a1e4-10a17fbba6c5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2ddac7f-c2ea-44fe-a1e4-10a17fbba6c5.selectorLabels" . | nindent 4 }}
