apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a9e1a18-3cb7-4c73-8a35-febec9ae41da.fullname" . }}
  labels:
    {{- include "go-echo7a9e1a18-3cb7-4c73-8a35-febec9ae41da.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a9e1a18-3cb7-4c73-8a35-febec9ae41da.selectorLabels" . | nindent 4 }}
