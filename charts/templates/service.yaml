apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa54f6148-e05d-48d0-8578-5dd67122024a.fullname" . }}
  labels:
    {{- include "go-echoa54f6148-e05d-48d0-8578-5dd67122024a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa54f6148-e05d-48d0-8578-5dd67122024a.selectorLabels" . | nindent 4 }}
