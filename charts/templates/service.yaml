apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1a89faed-e5f4-4088-aeee-ecc19e64445b.fullname" . }}
  labels:
    {{- include "go-echo1a89faed-e5f4-4088-aeee-ecc19e64445b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1a89faed-e5f4-4088-aeee-ecc19e64445b.selectorLabels" . | nindent 4 }}
