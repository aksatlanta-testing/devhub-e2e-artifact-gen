apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d791c87-9d12-4dc8-8fa9-aa41345a497c.fullname" . }}
  labels:
    {{- include "go-echo5d791c87-9d12-4dc8-8fa9-aa41345a497c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d791c87-9d12-4dc8-8fa9-aa41345a497c.selectorLabels" . | nindent 4 }}
