apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo45b0a88f-e4fe-4cf5-8d39-af6f91c31701.fullname" . }}
  labels:
    {{- include "go-echo45b0a88f-e4fe-4cf5-8d39-af6f91c31701.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo45b0a88f-e4fe-4cf5-8d39-af6f91c31701.selectorLabels" . | nindent 4 }}
