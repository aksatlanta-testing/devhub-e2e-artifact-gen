apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31775ac6-3725-4f8d-bfe0-420d83e48c3e.fullname" . }}
  labels:
    {{- include "go-echo31775ac6-3725-4f8d-bfe0-420d83e48c3e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31775ac6-3725-4f8d-bfe0-420d83e48c3e.selectorLabels" . | nindent 4 }}
