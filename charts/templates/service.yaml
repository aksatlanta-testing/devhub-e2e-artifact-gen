apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodda37a6f-a47e-47fb-8c0d-f1c5c9fa2974.fullname" . }}
  labels:
    {{- include "go-echodda37a6f-a47e-47fb-8c0d-f1c5c9fa2974.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodda37a6f-a47e-47fb-8c0d-f1c5c9fa2974.selectorLabels" . | nindent 4 }}
