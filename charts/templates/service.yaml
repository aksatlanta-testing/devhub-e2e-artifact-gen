apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo478a9e92-52e0-489d-8e1c-8790888879dd.fullname" . }}
  labels:
    {{- include "go-echo478a9e92-52e0-489d-8e1c-8790888879dd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo478a9e92-52e0-489d-8e1c-8790888879dd.selectorLabels" . | nindent 4 }}
