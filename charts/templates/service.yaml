apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo02afa1cc-fa4e-4153-b559-d3da59db4e49.fullname" . }}
  labels:
    {{- include "go-echo02afa1cc-fa4e-4153-b559-d3da59db4e49.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo02afa1cc-fa4e-4153-b559-d3da59db4e49.selectorLabels" . | nindent 4 }}
