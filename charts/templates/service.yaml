apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe37e623e-a77c-468d-8245-6169adb669c0.fullname" . }}
  labels:
    {{- include "go-echoe37e623e-a77c-468d-8245-6169adb669c0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe37e623e-a77c-468d-8245-6169adb669c0.selectorLabels" . | nindent 4 }}
