apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a6d8421-eb5f-435f-8163-409d7a08cf0d.fullname" . }}
  labels:
    {{- include "go-echo4a6d8421-eb5f-435f-8163-409d7a08cf0d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a6d8421-eb5f-435f-8163-409d7a08cf0d.selectorLabels" . | nindent 4 }}
