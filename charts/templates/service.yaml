apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe82ad677-f917-4038-aef4-6537d754d6a3.fullname" . }}
  labels:
    {{- include "go-echoe82ad677-f917-4038-aef4-6537d754d6a3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe82ad677-f917-4038-aef4-6537d754d6a3.selectorLabels" . | nindent 4 }}
