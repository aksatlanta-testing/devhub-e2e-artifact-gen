apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod76e8f77-2908-40c4-9aa3-247ed0dd379a.fullname" . }}
  labels:
    {{- include "go-echod76e8f77-2908-40c4-9aa3-247ed0dd379a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod76e8f77-2908-40c4-9aa3-247ed0dd379a.selectorLabels" . | nindent 4 }}
