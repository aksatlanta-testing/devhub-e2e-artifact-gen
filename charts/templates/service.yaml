apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo68e45e2c-17fb-45d9-aea4-eb5989af11f2.fullname" . }}
  labels:
    {{- include "go-echo68e45e2c-17fb-45d9-aea4-eb5989af11f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo68e45e2c-17fb-45d9-aea4-eb5989af11f2.selectorLabels" . | nindent 4 }}
