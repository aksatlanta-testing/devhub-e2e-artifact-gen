apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5aee7926-da10-45f8-8c36-ec21c51ce5e3.fullname" . }}
  labels:
    {{- include "go-echo5aee7926-da10-45f8-8c36-ec21c51ce5e3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5aee7926-da10-45f8-8c36-ec21c51ce5e3.selectorLabels" . | nindent 4 }}
