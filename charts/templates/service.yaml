apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo55aa6ebe-9e0d-4613-b260-53d147292e39.fullname" . }}
  labels:
    {{- include "go-echo55aa6ebe-9e0d-4613-b260-53d147292e39.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo55aa6ebe-9e0d-4613-b260-53d147292e39.selectorLabels" . | nindent 4 }}
