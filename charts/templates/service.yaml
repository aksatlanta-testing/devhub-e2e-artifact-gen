apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe5dbd6cf-874d-498c-b653-e79733258002.fullname" . }}
  labels:
    {{- include "go-echoe5dbd6cf-874d-498c-b653-e79733258002.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe5dbd6cf-874d-498c-b653-e79733258002.selectorLabels" . | nindent 4 }}
