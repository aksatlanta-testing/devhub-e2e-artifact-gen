apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod239547a-4a23-4a52-bdb1-33ec42d587ba.fullname" . }}
  labels:
    {{- include "go-echod239547a-4a23-4a52-bdb1-33ec42d587ba.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod239547a-4a23-4a52-bdb1-33ec42d587ba.selectorLabels" . | nindent 4 }}
