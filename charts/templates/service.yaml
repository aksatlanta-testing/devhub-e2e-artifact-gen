apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e7478f5-ba94-4e8e-a437-167e1a76e516.fullname" . }}
  labels:
    {{- include "go-echo7e7478f5-ba94-4e8e-a437-167e1a76e516.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e7478f5-ba94-4e8e-a437-167e1a76e516.selectorLabels" . | nindent 4 }}
