apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo361f65e5-b42a-4174-9430-d74404d7bbee.fullname" . }}
  labels:
    {{- include "go-echo361f65e5-b42a-4174-9430-d74404d7bbee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo361f65e5-b42a-4174-9430-d74404d7bbee.selectorLabels" . | nindent 4 }}
