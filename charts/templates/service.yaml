apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoee1e0f1a-7fae-4bf8-b839-6cf26cc7c50c.fullname" . }}
  labels:
    {{- include "go-echoee1e0f1a-7fae-4bf8-b839-6cf26cc7c50c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoee1e0f1a-7fae-4bf8-b839-6cf26cc7c50c.selectorLabels" . | nindent 4 }}
