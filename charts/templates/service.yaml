apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo28153fb3-e4d3-4148-ac0d-8afb58e69fc0.fullname" . }}
  labels:
    {{- include "go-echo28153fb3-e4d3-4148-ac0d-8afb58e69fc0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo28153fb3-e4d3-4148-ac0d-8afb58e69fc0.selectorLabels" . | nindent 4 }}
