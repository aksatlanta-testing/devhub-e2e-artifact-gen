apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo95d8722a-4709-44f5-ac08-a602e99a73a2.fullname" . }}
  labels:
    {{- include "go-echo95d8722a-4709-44f5-ac08-a602e99a73a2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo95d8722a-4709-44f5-ac08-a602e99a73a2.selectorLabels" . | nindent 4 }}
