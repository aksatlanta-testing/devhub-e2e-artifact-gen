apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78c5fbb7-77a8-493c-97e1-76d6882cf04c.fullname" . }}
  labels:
    {{- include "go-echo78c5fbb7-77a8-493c-97e1-76d6882cf04c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78c5fbb7-77a8-493c-97e1-76d6882cf04c.selectorLabels" . | nindent 4 }}
