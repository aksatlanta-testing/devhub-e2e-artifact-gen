apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a8b06eb-ef74-4b64-94dd-70bb4c9c9675.fullname" . }}
  labels:
    {{- include "go-echo4a8b06eb-ef74-4b64-94dd-70bb4c9c9675.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a8b06eb-ef74-4b64-94dd-70bb4c9c9675.selectorLabels" . | nindent 4 }}
