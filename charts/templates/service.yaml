apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa70bba19-39e8-4579-855a-b07f968dc7aa.fullname" . }}
  labels:
    {{- include "go-echoa70bba19-39e8-4579-855a-b07f968dc7aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa70bba19-39e8-4579-855a-b07f968dc7aa.selectorLabels" . | nindent 4 }}
