apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa4cf5cfc-e232-49cf-bd42-de9f6160e552.fullname" . }}
  labels:
    {{- include "go-echoa4cf5cfc-e232-49cf-bd42-de9f6160e552.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa4cf5cfc-e232-49cf-bd42-de9f6160e552.selectorLabels" . | nindent 4 }}
