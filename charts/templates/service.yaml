apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5be47b1e-43e0-4bcb-96e7-5c9980c6cec3.fullname" . }}
  labels:
    {{- include "go-echo5be47b1e-43e0-4bcb-96e7-5c9980c6cec3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5be47b1e-43e0-4bcb-96e7-5c9980c6cec3.selectorLabels" . | nindent 4 }}
