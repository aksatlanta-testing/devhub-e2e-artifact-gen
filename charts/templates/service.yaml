apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocfeb9149-89c6-4a08-8bd3-5e6450ff5aaf.fullname" . }}
  labels:
    {{- include "go-echocfeb9149-89c6-4a08-8bd3-5e6450ff5aaf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocfeb9149-89c6-4a08-8bd3-5e6450ff5aaf.selectorLabels" . | nindent 4 }}
