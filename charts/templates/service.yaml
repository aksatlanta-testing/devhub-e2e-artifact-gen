apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo22580f1d-ed7d-40bc-9d37-cc8e330559bc.fullname" . }}
  labels:
    {{- include "go-echo22580f1d-ed7d-40bc-9d37-cc8e330559bc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo22580f1d-ed7d-40bc-9d37-cc8e330559bc.selectorLabels" . | nindent 4 }}
