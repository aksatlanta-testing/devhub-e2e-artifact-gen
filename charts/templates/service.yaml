apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo684c4d69-3047-4f0f-bf77-947a75a04d99.fullname" . }}
  labels:
    {{- include "go-echo684c4d69-3047-4f0f-bf77-947a75a04d99.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo684c4d69-3047-4f0f-bf77-947a75a04d99.selectorLabels" . | nindent 4 }}
