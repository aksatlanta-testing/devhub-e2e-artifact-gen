apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f38f7fd-32db-4fdd-a86b-6c068a7c1bf7.fullname" . }}
  labels:
    {{- include "go-echo1f38f7fd-32db-4fdd-a86b-6c068a7c1bf7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f38f7fd-32db-4fdd-a86b-6c068a7c1bf7.selectorLabels" . | nindent 4 }}
