apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d66ccd6-5067-47f4-8852-85e897af4f64.fullname" . }}
  labels:
    {{- include "go-echo6d66ccd6-5067-47f4-8852-85e897af4f64.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d66ccd6-5067-47f4-8852-85e897af4f64.selectorLabels" . | nindent 4 }}
