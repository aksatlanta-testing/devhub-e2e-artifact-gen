apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob5a9bcdd-6f5e-4869-b74b-a98805c35c2c.fullname" . }}
  labels:
    {{- include "go-echob5a9bcdd-6f5e-4869-b74b-a98805c35c2c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob5a9bcdd-6f5e-4869-b74b-a98805c35c2c.selectorLabels" . | nindent 4 }}
