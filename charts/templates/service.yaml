apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo34d4451c-998d-42fe-bc9a-b860e1efe7aa.fullname" . }}
  labels:
    {{- include "go-echo34d4451c-998d-42fe-bc9a-b860e1efe7aa.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo34d4451c-998d-42fe-bc9a-b860e1efe7aa.selectorLabels" . | nindent 4 }}
