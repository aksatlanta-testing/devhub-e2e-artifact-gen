apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8eb46489-354d-4e47-abf2-b03bf72a47ae.fullname" . }}
  labels:
    {{- include "go-echo8eb46489-354d-4e47-abf2-b03bf72a47ae.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8eb46489-354d-4e47-abf2-b03bf72a47ae.selectorLabels" . | nindent 4 }}
