apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0417f591-30cc-461d-bca6-6b915758eb7f.fullname" . }}
  labels:
    {{- include "go-echo0417f591-30cc-461d-bca6-6b915758eb7f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0417f591-30cc-461d-bca6-6b915758eb7f.selectorLabels" . | nindent 4 }}
