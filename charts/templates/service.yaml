apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoac2b013e-85e5-4c1b-8fcd-8042428ac906.fullname" . }}
  labels:
    {{- include "go-echoac2b013e-85e5-4c1b-8fcd-8042428ac906.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoac2b013e-85e5-4c1b-8fcd-8042428ac906.selectorLabels" . | nindent 4 }}
