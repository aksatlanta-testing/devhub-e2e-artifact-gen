apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa0520a3b-2840-4573-a22b-1f133f6e54a4.fullname" . }}
  labels:
    {{- include "go-echoa0520a3b-2840-4573-a22b-1f133f6e54a4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa0520a3b-2840-4573-a22b-1f133f6e54a4.selectorLabels" . | nindent 4 }}
