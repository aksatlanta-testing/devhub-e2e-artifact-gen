apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d79490e-d73d-425b-a374-8fc929aa83aa.fullname" . }}
  labels:
    {{- include "go-echo9d79490e-d73d-425b-a374-8fc929aa83aa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d79490e-d73d-425b-a374-8fc929aa83aa.selectorLabels" . | nindent 4 }}
