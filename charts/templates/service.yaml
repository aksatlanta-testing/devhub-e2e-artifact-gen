apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7fab0a35-0a5b-4a01-85d1-b8cfd3a2e71f.fullname" . }}
  labels:
    {{- include "go-echo7fab0a35-0a5b-4a01-85d1-b8cfd3a2e71f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7fab0a35-0a5b-4a01-85d1-b8cfd3a2e71f.selectorLabels" . | nindent 6 }}
