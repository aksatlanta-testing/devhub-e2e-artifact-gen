apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobf18d6fa-4c9b-4659-a9f7-c1d2968ea10b.fullname" . }}
  labels:
    {{- include "go-echobf18d6fa-4c9b-4659-a9f7-c1d2968ea10b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobf18d6fa-4c9b-4659-a9f7-c1d2968ea10b.selectorLabels" . | nindent 4 }}
