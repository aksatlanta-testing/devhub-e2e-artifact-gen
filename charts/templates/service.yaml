apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8bfeb21-5c8a-4429-96f5-7e2ed0e2ec69.fullname" . }}
  labels:
    {{- include "go-echoe8bfeb21-5c8a-4429-96f5-7e2ed0e2ec69.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8bfeb21-5c8a-4429-96f5-7e2ed0e2ec69.selectorLabels" . | nindent 4 }}
