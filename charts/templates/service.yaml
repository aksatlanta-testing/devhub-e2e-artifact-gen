apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5c9cd083-7739-4fca-96b4-76d1dfdaccdc.fullname" . }}
  labels:
    {{- include "go-echo5c9cd083-7739-4fca-96b4-76d1dfdaccdc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5c9cd083-7739-4fca-96b4-76d1dfdaccdc.selectorLabels" . | nindent 4 }}
