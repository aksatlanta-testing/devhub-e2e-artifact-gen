apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echode27e129-012a-4c4a-8f2a-87a2f06e1b4e.fullname" . }}
  labels:
    {{- include "go-echode27e129-012a-4c4a-8f2a-87a2f06e1b4e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echode27e129-012a-4c4a-8f2a-87a2f06e1b4e.selectorLabels" . | nindent 4 }}
