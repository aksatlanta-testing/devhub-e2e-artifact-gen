apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f87d28c-7dcc-4096-a585-cdf5a76be2e0.fullname" . }}
  labels:
    {{- include "go-echo6f87d28c-7dcc-4096-a585-cdf5a76be2e0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f87d28c-7dcc-4096-a585-cdf5a76be2e0.selectorLabels" . | nindent 4 }}
