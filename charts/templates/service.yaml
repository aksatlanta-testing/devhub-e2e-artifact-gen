apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafb26d35-492b-466e-812e-7c17af8b6db9.fullname" . }}
  labels:
    {{- include "go-echoafb26d35-492b-466e-812e-7c17af8b6db9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafb26d35-492b-466e-812e-7c17af8b6db9.selectorLabels" . | nindent 4 }}
