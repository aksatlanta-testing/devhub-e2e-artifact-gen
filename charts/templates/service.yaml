apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5eb7ca0f-8d27-4aa7-8860-b5430c19570d.fullname" . }}
  labels:
    {{- include "go-echo5eb7ca0f-8d27-4aa7-8860-b5430c19570d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5eb7ca0f-8d27-4aa7-8860-b5430c19570d.selectorLabels" . | nindent 4 }}
