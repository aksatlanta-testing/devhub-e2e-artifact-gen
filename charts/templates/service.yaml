apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3084ab56-c20d-4da2-b2c4-c2e02f206d15.fullname" . }}
  labels:
    {{- include "go-echo3084ab56-c20d-4da2-b2c4-c2e02f206d15.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3084ab56-c20d-4da2-b2c4-c2e02f206d15.selectorLabels" . | nindent 4 }}
