apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoab3dcfd2-2f36-4200-a170-edb836824b1c.fullname" . }}
  labels:
    {{- include "go-echoab3dcfd2-2f36-4200-a170-edb836824b1c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoab3dcfd2-2f36-4200-a170-edb836824b1c.selectorLabels" . | nindent 6 }}
