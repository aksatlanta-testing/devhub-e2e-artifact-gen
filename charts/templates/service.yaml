  labels:
    {{- include "go-echo234b2974-c46a-44db-8b95-70d529b477d6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
