apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36ab90a2-01f3-49e2-97de-34b2c8a6ab29.fullname" . }}
  labels:
    {{- include "go-echo36ab90a2-01f3-49e2-97de-34b2c8a6ab29.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo36ab90a2-01f3-49e2-97de-34b2c8a6ab29.selectorLabels" . | nindent 4 }}
