apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e2e0f1d-2178-417a-9e18-68142a3ecfa7.fullname" . }}
  labels:
    {{- include "go-echo9e2e0f1d-2178-417a-9e18-68142a3ecfa7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e2e0f1d-2178-417a-9e18-68142a3ecfa7.selectorLabels" . | nindent 4 }}
