apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88c4cf9c-c789-44fb-b6bf-3c1792ba6a92.fullname" . }}
  labels:
    {{- include "go-echo88c4cf9c-c789-44fb-b6bf-3c1792ba6a92.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo88c4cf9c-c789-44fb-b6bf-3c1792ba6a92.selectorLabels" . | nindent 4 }}
