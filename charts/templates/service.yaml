apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bb22ae3-3c01-4acc-84c1-bc48bde20068.fullname" . }}
  labels:
    {{- include "go-echo0bb22ae3-3c01-4acc-84c1-bc48bde20068.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bb22ae3-3c01-4acc-84c1-bc48bde20068.selectorLabels" . | nindent 4 }}
