apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0802da72-5053-4f29-8732-4da1f6f6fe5d.fullname" . }}
  labels:
    {{- include "go-echo0802da72-5053-4f29-8732-4da1f6f6fe5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0802da72-5053-4f29-8732-4da1f6f6fe5d.selectorLabels" . | nindent 4 }}
