apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d1fe9df-1195-473d-b89f-9f915f573f55.fullname" . }}
  labels:
    {{- include "go-echo3d1fe9df-1195-473d-b89f-9f915f573f55.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3d1fe9df-1195-473d-b89f-9f915f573f55.selectorLabels" . | nindent 4 }}
