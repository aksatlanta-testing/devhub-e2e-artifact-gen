apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e2a9ee6-14ed-4658-8680-4654eeb2ffec.fullname" . }}
  labels:
    {{- include "go-echo2e2a9ee6-14ed-4658-8680-4654eeb2ffec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e2a9ee6-14ed-4658-8680-4654eeb2ffec.selectorLabels" . | nindent 4 }}
