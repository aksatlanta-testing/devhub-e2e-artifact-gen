apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a5615ae-0646-45b8-b825-2912f0077b67.fullname" . }}
  labels:
    {{- include "go-echo4a5615ae-0646-45b8-b825-2912f0077b67.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4a5615ae-0646-45b8-b825-2912f0077b67.selectorLabels" . | nindent 4 }}
