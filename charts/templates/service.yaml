apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa749078e-639f-429a-9806-9c854be75873.fullname" . }}
  labels:
    {{- include "go-echoa749078e-639f-429a-9806-9c854be75873.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa749078e-639f-429a-9806-9c854be75873.selectorLabels" . | nindent 4 }}
