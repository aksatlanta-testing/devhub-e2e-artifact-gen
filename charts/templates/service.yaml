apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ae4ef58-64bf-41ad-b8d5-1f8f08a106d3.fullname" . }}
  labels:
    {{- include "go-echo5ae4ef58-64bf-41ad-b8d5-1f8f08a106d3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ae4ef58-64bf-41ad-b8d5-1f8f08a106d3.selectorLabels" . | nindent 4 }}
