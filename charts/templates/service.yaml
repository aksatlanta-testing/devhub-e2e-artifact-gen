apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo35083a36-9334-4d1a-ac59-fbdebff30c9a.fullname" . }}
  labels:
    {{- include "go-echo35083a36-9334-4d1a-ac59-fbdebff30c9a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo35083a36-9334-4d1a-ac59-fbdebff30c9a.selectorLabels" . | nindent 4 }}
