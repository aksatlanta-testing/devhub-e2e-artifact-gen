apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5949870e-70c2-4f93-ad99-dd75d0311c60.fullname" . }}
  labels:
    {{- include "go-echo5949870e-70c2-4f93-ad99-dd75d0311c60.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5949870e-70c2-4f93-ad99-dd75d0311c60.selectorLabels" . | nindent 4 }}
