apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob7b40548-e0f4-46a7-a8cf-8464f061fac5.fullname" . }}
  labels:
    {{- include "go-echob7b40548-e0f4-46a7-a8cf-8464f061fac5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob7b40548-e0f4-46a7-a8cf-8464f061fac5.selectorLabels" . | nindent 4 }}
