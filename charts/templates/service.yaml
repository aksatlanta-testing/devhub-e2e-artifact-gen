apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo38f97ca8-710c-4608-ad45-7ce3c8d066f6.fullname" . }}
  labels:
    {{- include "go-echo38f97ca8-710c-4608-ad45-7ce3c8d066f6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo38f97ca8-710c-4608-ad45-7ce3c8d066f6.selectorLabels" . | nindent 4 }}
