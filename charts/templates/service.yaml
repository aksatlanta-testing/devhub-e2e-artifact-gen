apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8210278a-b2de-4828-8d5b-35490f3bfa6b.fullname" . }}
  labels:
    {{- include "go-echo8210278a-b2de-4828-8d5b-35490f3bfa6b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8210278a-b2de-4828-8d5b-35490f3bfa6b.selectorLabels" . | nindent 4 }}
