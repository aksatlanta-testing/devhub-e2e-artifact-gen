apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocf0181a2-66dc-43d1-86f7-849780034e0d.fullname" . }}
  labels:
    {{- include "go-echocf0181a2-66dc-43d1-86f7-849780034e0d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocf0181a2-66dc-43d1-86f7-849780034e0d.selectorLabels" . | nindent 4 }}
