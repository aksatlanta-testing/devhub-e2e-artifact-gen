apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7bdbac3a-a922-469c-9587-5b5505b42f97.fullname" . }}
  labels:
    {{- include "go-echo7bdbac3a-a922-469c-9587-5b5505b42f97.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7bdbac3a-a922-469c-9587-5b5505b42f97.selectorLabels" . | nindent 4 }}
