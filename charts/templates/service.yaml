apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c4f82b4-9192-41d0-ba0f-d6755aa84e2d.fullname" . }}
  labels:
    {{- include "go-echo4c4f82b4-9192-41d0-ba0f-d6755aa84e2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c4f82b4-9192-41d0-ba0f-d6755aa84e2d.selectorLabels" . | nindent 4 }}
