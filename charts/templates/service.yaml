apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed9fa6e1-6644-4d3e-8fff-3ba0d6a0146d.fullname" . }}
  labels:
    {{- include "go-echoed9fa6e1-6644-4d3e-8fff-3ba0d6a0146d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoed9fa6e1-6644-4d3e-8fff-3ba0d6a0146d.selectorLabels" . | nindent 4 }}
