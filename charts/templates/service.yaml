apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20b48603-25a5-4a18-8452-874e467f00d1.fullname" . }}
  labels:
    {{- include "go-echo20b48603-25a5-4a18-8452-874e467f00d1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20b48603-25a5-4a18-8452-874e467f00d1.selectorLabels" . | nindent 4 }}
