apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1ca458a3-8132-4af4-afbd-632c5328e80e.fullname" . }}
  labels:
    {{- include "go-echo1ca458a3-8132-4af4-afbd-632c5328e80e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
