apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofdf04104-3182-44c8-9161-0aae157f4d96.fullname" . }}
  labels:
    {{- include "go-echofdf04104-3182-44c8-9161-0aae157f4d96.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofdf04104-3182-44c8-9161-0aae157f4d96.selectorLabels" . | nindent 4 }}
