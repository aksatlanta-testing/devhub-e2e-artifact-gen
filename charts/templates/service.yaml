apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoaea65445-6b8f-4af7-8618-b31af82e04d6.fullname" . }}
  labels:
    {{- include "go-echoaea65445-6b8f-4af7-8618-b31af82e04d6.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoaea65445-6b8f-4af7-8618-b31af82e04d6.selectorLabels" . | nindent 4 }}
