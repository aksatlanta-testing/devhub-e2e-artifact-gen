apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0baa3da0-240e-4b86-87bb-2c7ce26bbc6e.fullname" . }}
  labels:
    {{- include "go-echo0baa3da0-240e-4b86-87bb-2c7ce26bbc6e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0baa3da0-240e-4b86-87bb-2c7ce26bbc6e.selectorLabels" . | nindent 4 }}
