apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocd9237b3-796a-464d-a66e-d2a3fc73af5e.fullname" . }}
  labels:
    {{- include "go-echocd9237b3-796a-464d-a66e-d2a3fc73af5e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocd9237b3-796a-464d-a66e-d2a3fc73af5e.selectorLabels" . | nindent 4 }}
