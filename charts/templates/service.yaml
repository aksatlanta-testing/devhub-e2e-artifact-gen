apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b888161-0d39-4422-9da1-afd4052febf2.fullname" . }}
  labels:
    {{- include "go-echo0b888161-0d39-4422-9da1-afd4052febf2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
