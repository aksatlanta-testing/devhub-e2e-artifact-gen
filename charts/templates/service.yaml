apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8bc0cf6d-2e31-4579-bf36-7fc8a269f917.fullname" . }}
  labels:
    {{- include "go-echo8bc0cf6d-2e31-4579-bf36-7fc8a269f917.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8bc0cf6d-2e31-4579-bf36-7fc8a269f917.selectorLabels" . | nindent 4 }}
