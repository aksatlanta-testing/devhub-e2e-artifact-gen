apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo54ecea4c-b3cd-4c1c-8061-82c614e6c2dd.fullname" . }}
  labels:
    {{- include "go-echo54ecea4c-b3cd-4c1c-8061-82c614e6c2dd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo54ecea4c-b3cd-4c1c-8061-82c614e6c2dd.selectorLabels" . | nindent 4 }}
