apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8dd89821-9ddb-4775-9c98-086c9e2afd46.fullname" . }}
  labels:
    {{- include "go-echo8dd89821-9ddb-4775-9c98-086c9e2afd46.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8dd89821-9ddb-4775-9c98-086c9e2afd46.selectorLabels" . | nindent 4 }}
