apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e539f83-a387-4596-8019-3fae5503722d.fullname" . }}
  labels:
    {{- include "go-echo9e539f83-a387-4596-8019-3fae5503722d.labels" . | nindent 4 }}
