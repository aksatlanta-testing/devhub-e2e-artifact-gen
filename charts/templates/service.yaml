apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa6831b74-823e-46c9-8565-410f79193751.fullname" . }}
  labels:
    {{- include "go-echoa6831b74-823e-46c9-8565-410f79193751.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa6831b74-823e-46c9-8565-410f79193751.selectorLabels" . | nindent 4 }}
