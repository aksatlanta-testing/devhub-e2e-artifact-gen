apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocbd7c85b-8210-458b-a0eb-0a5695e41583.fullname" . }}
  labels:
    {{- include "go-echocbd7c85b-8210-458b-a0eb-0a5695e41583.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocbd7c85b-8210-458b-a0eb-0a5695e41583.selectorLabels" . | nindent 4 }}
