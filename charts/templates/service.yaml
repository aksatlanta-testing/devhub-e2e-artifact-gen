apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7a6e422e-3148-4020-a072-c580e679779e.fullname" . }}
  labels:
    {{- include "go-echo7a6e422e-3148-4020-a072-c580e679779e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7a6e422e-3148-4020-a072-c580e679779e.selectorLabels" . | nindent 4 }}
