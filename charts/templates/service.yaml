apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo134f87cb-98d1-4cf8-99e3-98c1a8217dd1.fullname" . }}
  labels:
    {{- include "go-echo134f87cb-98d1-4cf8-99e3-98c1a8217dd1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo134f87cb-98d1-4cf8-99e3-98c1a8217dd1.selectorLabels" . | nindent 4 }}
