apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa5a80ca1-8d96-4c6b-bdce-90c94bde2970.fullname" . }}
  labels:
    {{- include "go-echoa5a80ca1-8d96-4c6b-bdce-90c94bde2970.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa5a80ca1-8d96-4c6b-bdce-90c94bde2970.selectorLabels" . | nindent 4 }}
