apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo400b661d-e6ef-4744-9e96-8b717f4d92b6.fullname" . }}
  labels:
    {{- include "go-echo400b661d-e6ef-4744-9e96-8b717f4d92b6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo400b661d-e6ef-4744-9e96-8b717f4d92b6.selectorLabels" . | nindent 4 }}
