apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo470acc4e-26e2-4661-93ea-1f64310db514.fullname" . }}
  labels:
    {{- include "go-echo470acc4e-26e2-4661-93ea-1f64310db514.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo470acc4e-26e2-4661-93ea-1f64310db514.selectorLabels" . | nindent 4 }}
