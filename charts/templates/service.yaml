apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoed7db75a-d882-41e2-8625-6d03dfb041e8.fullname" . }}
  labels:
    {{- include "go-echoed7db75a-d882-41e2-8625-6d03dfb041e8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
