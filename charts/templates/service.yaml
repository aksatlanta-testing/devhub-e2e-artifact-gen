apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3625702c-b785-44cb-b829-a437a0399c4d.fullname" . }}
  labels:
    {{- include "go-echo3625702c-b785-44cb-b829-a437a0399c4d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3625702c-b785-44cb-b829-a437a0399c4d.selectorLabels" . | nindent 4 }}
