apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5ebf73ae-2d5c-4335-a9fb-ae30ba46ac5c.fullname" . }}
  labels:
    {{- include "go-echo5ebf73ae-2d5c-4335-a9fb-ae30ba46ac5c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5ebf73ae-2d5c-4335-a9fb-ae30ba46ac5c.selectorLabels" . | nindent 4 }}
