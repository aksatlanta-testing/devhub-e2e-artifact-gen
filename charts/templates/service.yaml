apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5fc9467e-dbb2-47ab-a13e-82cb85edd1cb.fullname" . }}
  labels:
    {{- include "go-echo5fc9467e-dbb2-47ab-a13e-82cb85edd1cb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5fc9467e-dbb2-47ab-a13e-82cb85edd1cb.selectorLabels" . | nindent 4 }}
