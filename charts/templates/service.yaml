apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b48deca-42df-43ad-90ae-89ed8d846479.fullname" . }}
  labels:
    {{- include "go-echo7b48deca-42df-43ad-90ae-89ed8d846479.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7b48deca-42df-43ad-90ae-89ed8d846479.selectorLabels" . | nindent 4 }}
