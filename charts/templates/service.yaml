apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo37ce89ba-4d70-4ef0-b44e-12ad05bdaf88.fullname" . }}
  labels:
    {{- include "go-echo37ce89ba-4d70-4ef0-b44e-12ad05bdaf88.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo37ce89ba-4d70-4ef0-b44e-12ad05bdaf88.selectorLabels" . | nindent 4 }}
