apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e0a2c05-a09f-4b8e-b54d-ac066fe104e7.fullname" . }}
  labels:
    {{- include "go-echo0e0a2c05-a09f-4b8e-b54d-ac066fe104e7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e0a2c05-a09f-4b8e-b54d-ac066fe104e7.selectorLabels" . | nindent 4 }}
