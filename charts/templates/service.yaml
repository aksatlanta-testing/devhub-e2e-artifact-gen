apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe8f77fc8-9043-4eae-b7b7-b704316fc37b.fullname" . }}
  labels:
    {{- include "go-echoe8f77fc8-9043-4eae-b7b7-b704316fc37b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe8f77fc8-9043-4eae-b7b7-b704316fc37b.selectorLabels" . | nindent 4 }}
