apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1865c41e-a487-4b16-871a-035533aaac33.fullname" . }}
  labels:
    {{- include "go-echo1865c41e-a487-4b16-871a-035533aaac33.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1865c41e-a487-4b16-871a-035533aaac33.selectorLabels" . | nindent 4 }}
