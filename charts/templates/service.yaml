apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9d98c3f3-ea80-4e7f-b64c-57d197eb8dfc.fullname" . }}
  labels:
    {{- include "go-echo9d98c3f3-ea80-4e7f-b64c-57d197eb8dfc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9d98c3f3-ea80-4e7f-b64c-57d197eb8dfc.selectorLabels" . | nindent 4 }}
