apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5832df05-4e56-403e-861c-419363a508cd.fullname" . }}
  labels:
    {{- include "go-echo5832df05-4e56-403e-861c-419363a508cd.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5832df05-4e56-403e-861c-419363a508cd.selectorLabels" . | nindent 4 }}
