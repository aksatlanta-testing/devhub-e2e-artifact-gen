apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8b510160-8c8d-43c1-9440-24a4f581ff2a.fullname" . }}
  labels:
    {{- include "go-echo8b510160-8c8d-43c1-9440-24a4f581ff2a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8b510160-8c8d-43c1-9440-24a4f581ff2a.selectorLabels" . | nindent 4 }}
