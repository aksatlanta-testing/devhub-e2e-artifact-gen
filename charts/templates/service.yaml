apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5a181811-09c8-47eb-90a4-bcf1c141d58c.fullname" . }}
  labels:
    {{- include "go-echo5a181811-09c8-47eb-90a4-bcf1c141d58c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5a181811-09c8-47eb-90a4-bcf1c141d58c.selectorLabels" . | nindent 4 }}
