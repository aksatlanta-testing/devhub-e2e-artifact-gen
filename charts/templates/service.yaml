apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4eb0dd86-6985-4075-ae72-2a10d293ec94.fullname" . }}
  labels:
    {{- include "go-echo4eb0dd86-6985-4075-ae72-2a10d293ec94.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
