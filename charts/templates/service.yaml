apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7c7de3a-8e7d-4767-8152-fb97bd46ad67.fullname" . }}
  labels:
    {{- include "go-echoa7c7de3a-8e7d-4767-8152-fb97bd46ad67.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7c7de3a-8e7d-4767-8152-fb97bd46ad67.selectorLabels" . | nindent 4 }}
