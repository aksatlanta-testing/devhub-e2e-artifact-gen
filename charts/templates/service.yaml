apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47ef13af-ac8b-48be-b3c3-302c3f44dd47.fullname" . }}
  labels:
    {{- include "go-echo47ef13af-ac8b-48be-b3c3-302c3f44dd47.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47ef13af-ac8b-48be-b3c3-302c3f44dd47.selectorLabels" . | nindent 4 }}
