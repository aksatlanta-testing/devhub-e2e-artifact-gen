  labels:
    {{- include "go-echo2d661e32-40a5-4076-9d04-beb8b08ec6dc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
