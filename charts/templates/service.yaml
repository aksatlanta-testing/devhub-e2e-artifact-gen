apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5fb740f-1efc-48f6-9647-1ebb49af322e.fullname" . }}
  labels:
    {{- include "go-echod5fb740f-1efc-48f6-9647-1ebb49af322e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5fb740f-1efc-48f6-9647-1ebb49af322e.selectorLabels" . | nindent 4 }}
