apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d9e5c16-a86f-434d-8d6b-bbed67258956.fullname" . }}
  labels:
    {{- include "go-echo2d9e5c16-a86f-434d-8d6b-bbed67258956.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d9e5c16-a86f-434d-8d6b-bbed67258956.selectorLabels" . | nindent 4 }}
