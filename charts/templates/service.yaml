apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08e264cd-51fc-4cf9-bceb-90f834d56a1c.fullname" . }}
  labels:
    {{- include "go-echo08e264cd-51fc-4cf9-bceb-90f834d56a1c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo08e264cd-51fc-4cf9-bceb-90f834d56a1c.selectorLabels" . | nindent 4 }}
