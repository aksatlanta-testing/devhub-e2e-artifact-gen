apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1925b263-d8a9-4058-b262-47ea7397de23.fullname" . }}
  labels:
    {{- include "go-echo1925b263-d8a9-4058-b262-47ea7397de23.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1925b263-d8a9-4058-b262-47ea7397de23.selectorLabels" . | nindent 4 }}
