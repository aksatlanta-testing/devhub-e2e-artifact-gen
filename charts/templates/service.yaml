apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4d96096c-3085-4e65-98bc-936bd6bf3da8.fullname" . }}
  labels:
    {{- include "go-echo4d96096c-3085-4e65-98bc-936bd6bf3da8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4d96096c-3085-4e65-98bc-936bd6bf3da8.selectorLabels" . | nindent 4 }}
