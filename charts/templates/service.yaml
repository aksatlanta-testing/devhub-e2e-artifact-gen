apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1edbba67-b900-4312-adda-813cea4ce7db.fullname" . }}
  labels:
    {{- include "go-echo1edbba67-b900-4312-adda-813cea4ce7db.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1edbba67-b900-4312-adda-813cea4ce7db.selectorLabels" . | nindent 4 }}
