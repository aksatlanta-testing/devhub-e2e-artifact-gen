apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa9144f12-a2e5-49fa-bd8e-c7cb0b34ed49.fullname" . }}
  labels:
    {{- include "go-echoa9144f12-a2e5-49fa-bd8e-c7cb0b34ed49.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa9144f12-a2e5-49fa-bd8e-c7cb0b34ed49.selectorLabels" . | nindent 4 }}
