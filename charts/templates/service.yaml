apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa7f09b6e-a66b-4177-92ca-25c75e1cd45e.fullname" . }}
  labels:
    {{- include "go-echoa7f09b6e-a66b-4177-92ca-25c75e1cd45e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa7f09b6e-a66b-4177-92ca-25c75e1cd45e.selectorLabels" . | nindent 4 }}
