apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53015c63-7a6d-4090-93c0-ca23a06994ff.fullname" . }}
  labels:
    {{- include "go-echo53015c63-7a6d-4090-93c0-ca23a06994ff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53015c63-7a6d-4090-93c0-ca23a06994ff.selectorLabels" . | nindent 6 }}
