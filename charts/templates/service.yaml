apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo683677c0-9345-46b6-aa5b-e5b858af897d.fullname" . }}
  labels:
    {{- include "go-echo683677c0-9345-46b6-aa5b-e5b858af897d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
