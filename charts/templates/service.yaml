apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2d654d62-a5f3-4b01-bb56-bda3e23d32c9.fullname" . }}
  labels:
    {{- include "go-echo2d654d62-a5f3-4b01-bb56-bda3e23d32c9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2d654d62-a5f3-4b01-bb56-bda3e23d32c9.selectorLabels" . | nindent 4 }}
