apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8d84847b-febb-475f-bce8-d73d60a0394b.fullname" . }}
  labels:
    {{- include "go-echo8d84847b-febb-475f-bce8-d73d60a0394b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8d84847b-febb-475f-bce8-d73d60a0394b.selectorLabels" . | nindent 4 }}
