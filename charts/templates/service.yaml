apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c3d4996-532f-42d1-b08e-dfb229f02c3b.fullname" . }}
  labels:
    {{- include "go-echo9c3d4996-532f-42d1-b08e-dfb229f02c3b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c3d4996-532f-42d1-b08e-dfb229f02c3b.selectorLabels" . | nindent 4 }}
