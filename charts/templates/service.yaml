apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e150860-c9f6-410e-bf66-c1a62a0a6a2a.fullname" . }}
  labels:
    {{- include "go-echo7e150860-c9f6-410e-bf66-c1a62a0a6a2a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7e150860-c9f6-410e-bf66-c1a62a0a6a2a.selectorLabels" . | nindent 4 }}
