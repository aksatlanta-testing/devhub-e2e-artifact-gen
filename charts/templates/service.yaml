apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8e6563f0-df3a-43cc-86de-96a65ed7fb6f.fullname" . }}
  labels:
    {{- include "go-echo8e6563f0-df3a-43cc-86de-96a65ed7fb6f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8e6563f0-df3a-43cc-86de-96a65ed7fb6f.selectorLabels" . | nindent 4 }}
