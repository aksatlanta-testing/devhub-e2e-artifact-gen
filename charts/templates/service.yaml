apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo910e586b-dc50-4840-b23a-775a3c23fa26.fullname" . }}
  labels:
    {{- include "go-echo910e586b-dc50-4840-b23a-775a3c23fa26.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo910e586b-dc50-4840-b23a-775a3c23fa26.selectorLabels" . | nindent 4 }}
