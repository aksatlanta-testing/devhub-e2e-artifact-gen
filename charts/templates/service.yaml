apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo36e7e6f7-8a73-495d-80c1-8c360292f40c.fullname" . }}
  labels:
    {{- include "go-echo36e7e6f7-8a73-495d-80c1-8c360292f40c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo36e7e6f7-8a73-495d-80c1-8c360292f40c.selectorLabels" . | nindent 4 }}
