apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c796c2f-c1e7-4375-9fd2-1e5b080bddb2.fullname" . }}
  labels:
    {{- include "go-echo8c796c2f-c1e7-4375-9fd2-1e5b080bddb2.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c796c2f-c1e7-4375-9fd2-1e5b080bddb2.selectorLabels" . | nindent 4 }}
