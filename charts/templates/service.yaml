apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f92da8c-2a52-4c29-b25f-903957d720ce.fullname" . }}
  labels:
    {{- include "go-echo2f92da8c-2a52-4c29-b25f-903957d720ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f92da8c-2a52-4c29-b25f-903957d720ce.selectorLabels" . | nindent 4 }}
