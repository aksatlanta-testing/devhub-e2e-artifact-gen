apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85b3fbc8-a264-4e3a-99a9-2272282e3fce.fullname" . }}
  labels:
    {{- include "go-echo85b3fbc8-a264-4e3a-99a9-2272282e3fce.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85b3fbc8-a264-4e3a-99a9-2272282e3fce.selectorLabels" . | nindent 4 }}
