apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodcef609a-1518-4734-83e2-8c4837a58025.fullname" . }}
  labels:
    {{- include "go-echodcef609a-1518-4734-83e2-8c4837a58025.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodcef609a-1518-4734-83e2-8c4837a58025.selectorLabels" . | nindent 4 }}
