apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo992efb0c-eb4d-4629-9000-4fd676c350ee.fullname" . }}
  labels:
    {{- include "go-echo992efb0c-eb4d-4629-9000-4fd676c350ee.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo992efb0c-eb4d-4629-9000-4fd676c350ee.selectorLabels" . | nindent 4 }}
