apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15119348-5e46-4633-80b0-4b07dc7cd2ca.fullname" . }}
  labels:
    {{- include "go-echo15119348-5e46-4633-80b0-4b07dc7cd2ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15119348-5e46-4633-80b0-4b07dc7cd2ca.selectorLabels" . | nindent 4 }}
