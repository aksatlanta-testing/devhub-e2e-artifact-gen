apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo621de099-1108-4f21-9a35-8d073ba6d8ac.fullname" . }}
  labels:
    {{- include "go-echo621de099-1108-4f21-9a35-8d073ba6d8ac.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo621de099-1108-4f21-9a35-8d073ba6d8ac.selectorLabels" . | nindent 4 }}
