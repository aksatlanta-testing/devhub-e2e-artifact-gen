apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocd739767-a198-47f2-ab9b-de1a9705233a.fullname" . }}
  labels:
    {{- include "go-echocd739767-a198-47f2-ab9b-de1a9705233a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocd739767-a198-47f2-ab9b-de1a9705233a.selectorLabels" . | nindent 4 }}
