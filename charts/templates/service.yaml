apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe70e6808-d69c-461e-b61c-731186c18c38.fullname" . }}
  labels:
    {{- include "go-echoe70e6808-d69c-461e-b61c-731186c18c38.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe70e6808-d69c-461e-b61c-731186c18c38.selectorLabels" . | nindent 4 }}
