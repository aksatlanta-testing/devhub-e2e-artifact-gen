apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo20cb9d56-6f7f-4bb9-a4b0-791aa4067ced.fullname" . }}
  labels:
    {{- include "go-echo20cb9d56-6f7f-4bb9-a4b0-791aa4067ced.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo20cb9d56-6f7f-4bb9-a4b0-791aa4067ced.selectorLabels" . | nindent 4 }}
