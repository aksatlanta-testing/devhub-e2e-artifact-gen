apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo665bbfe9-e34d-47b1-9c89-d0cb199722f0.fullname" . }}
  labels:
    {{- include "go-echo665bbfe9-e34d-47b1-9c89-d0cb199722f0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo665bbfe9-e34d-47b1-9c89-d0cb199722f0.selectorLabels" . | nindent 4 }}
