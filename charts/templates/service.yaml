apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe1068783-2f86-45bb-a748-b16e82357f53.fullname" . }}
  labels:
    {{- include "go-echoe1068783-2f86-45bb-a748-b16e82357f53.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe1068783-2f86-45bb-a748-b16e82357f53.selectorLabels" . | nindent 4 }}
