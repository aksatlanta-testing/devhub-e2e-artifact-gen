apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo717a4731-c936-45e9-a669-c0493c78e53b.fullname" . }}
  labels:
    {{- include "go-echo717a4731-c936-45e9-a669-c0493c78e53b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo717a4731-c936-45e9-a669-c0493c78e53b.selectorLabels" . | nindent 4 }}
