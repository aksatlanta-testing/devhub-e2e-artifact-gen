apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3baacf1e-e919-474d-b4ae-969d9ef7a69d.fullname" . }}
  labels:
    {{- include "go-echo3baacf1e-e919-474d-b4ae-969d9ef7a69d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3baacf1e-e919-474d-b4ae-969d9ef7a69d.selectorLabels" . | nindent 4 }}
