apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13805e34-618b-4172-8102-bc4c68a56ace.fullname" . }}
  labels:
    {{- include "go-echo13805e34-618b-4172-8102-bc4c68a56ace.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13805e34-618b-4172-8102-bc4c68a56ace.selectorLabels" . | nindent 4 }}
