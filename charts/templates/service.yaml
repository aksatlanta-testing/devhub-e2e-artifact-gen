apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1c9a5b97-fc52-483c-99ba-4e3e0571946b.fullname" . }}
  labels:
    {{- include "go-echo1c9a5b97-fc52-483c-99ba-4e3e0571946b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1c9a5b97-fc52-483c-99ba-4e3e0571946b.selectorLabels" . | nindent 4 }}
