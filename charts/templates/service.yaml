apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3e486e32-732b-425d-905c-630aa1d1e04a.fullname" . }}
  labels:
    {{- include "go-echo3e486e32-732b-425d-905c-630aa1d1e04a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3e486e32-732b-425d-905c-630aa1d1e04a.selectorLabels" . | nindent 4 }}
