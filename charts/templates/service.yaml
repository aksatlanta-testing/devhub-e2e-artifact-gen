apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe3f23877-053e-42fb-82c9-0f36aae9ccd7.fullname" . }}
  labels:
    {{- include "go-echoe3f23877-053e-42fb-82c9-0f36aae9ccd7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe3f23877-053e-42fb-82c9-0f36aae9ccd7.selectorLabels" . | nindent 4 }}
