apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa528307c-88df-4de4-8bf8-a4db54698ef8.fullname" . }}
  labels:
    {{- include "go-echoa528307c-88df-4de4-8bf8-a4db54698ef8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa528307c-88df-4de4-8bf8-a4db54698ef8.selectorLabels" . | nindent 4 }}
