apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bfdee57-4a6d-430e-9dc1-bce1dec7e771.fullname" . }}
  labels:
    {{- include "go-echo4bfdee57-4a6d-430e-9dc1-bce1dec7e771.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bfdee57-4a6d-430e-9dc1-bce1dec7e771.selectorLabels" . | nindent 4 }}
