apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8ec72706-cbc6-42af-bf03-70dcc56a467b.fullname" . }}
  labels:
    {{- include "go-echo8ec72706-cbc6-42af-bf03-70dcc56a467b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8ec72706-cbc6-42af-bf03-70dcc56a467b.selectorLabels" . | nindent 4 }}
