apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06f6790d-445d-4a2f-9aa5-dbd31f36b31b.fullname" . }}
  labels:
    {{- include "go-echo06f6790d-445d-4a2f-9aa5-dbd31f36b31b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06f6790d-445d-4a2f-9aa5-dbd31f36b31b.selectorLabels" . | nindent 4 }}
