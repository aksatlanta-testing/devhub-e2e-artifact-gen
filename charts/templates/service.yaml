apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod6926369-3de8-4909-93c5-7bebca084fd3.fullname" . }}
  labels:
    {{- include "go-echod6926369-3de8-4909-93c5-7bebca084fd3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod6926369-3de8-4909-93c5-7bebca084fd3.selectorLabels" . | nindent 4 }}
