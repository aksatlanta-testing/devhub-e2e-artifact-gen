apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodfb90f1d-1d2a-4b5d-ae68-708b6d47b4f5.fullname" . }}
  labels:
    {{- include "go-echodfb90f1d-1d2a-4b5d-ae68-708b6d47b4f5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodfb90f1d-1d2a-4b5d-ae68-708b6d47b4f5.selectorLabels" . | nindent 4 }}
