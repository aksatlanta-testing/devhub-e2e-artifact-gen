apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e8e1183-5b7c-4103-b5a4-3e71ed198311.fullname" . }}
  labels:
    {{- include "go-echo0e8e1183-5b7c-4103-b5a4-3e71ed198311.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e8e1183-5b7c-4103-b5a4-3e71ed198311.selectorLabels" . | nindent 4 }}
