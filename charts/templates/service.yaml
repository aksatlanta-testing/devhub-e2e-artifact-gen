apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa426242b-7cea-4331-9ae8-9ca04e720902.fullname" . }}
  labels:
    {{- include "go-echoa426242b-7cea-4331-9ae8-9ca04e720902.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa426242b-7cea-4331-9ae8-9ca04e720902.selectorLabels" . | nindent 4 }}
