apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78c38444-d187-44b1-bd33-7859002501f7.fullname" . }}
  labels:
    {{- include "go-echo78c38444-d187-44b1-bd33-7859002501f7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
