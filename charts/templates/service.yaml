apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05ca79b8-063d-44e2-924f-d4f106157299.fullname" . }}
  labels:
    {{- include "go-echo05ca79b8-063d-44e2-924f-d4f106157299.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05ca79b8-063d-44e2-924f-d4f106157299.selectorLabels" . | nindent 4 }}
