apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe9e4a3fe-d24a-4a26-8472-31eaf6ae7e03.fullname" . }}
  labels:
    {{- include "go-echoe9e4a3fe-d24a-4a26-8472-31eaf6ae7e03.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe9e4a3fe-d24a-4a26-8472-31eaf6ae7e03.selectorLabels" . | nindent 4 }}
