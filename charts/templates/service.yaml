apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod743e047-90e9-43bc-8c68-1a398fb63051.fullname" . }}
  labels:
    {{- include "go-echod743e047-90e9-43bc-8c68-1a398fb63051.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod743e047-90e9-43bc-8c68-1a398fb63051.selectorLabels" . | nindent 4 }}
