apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8f73744-677c-4c79-b33d-9a4fe6c86ad8.fullname" . }}
  labels:
    {{- include "go-echof8f73744-677c-4c79-b33d-9a4fe6c86ad8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8f73744-677c-4c79-b33d-9a4fe6c86ad8.selectorLabels" . | nindent 4 }}
