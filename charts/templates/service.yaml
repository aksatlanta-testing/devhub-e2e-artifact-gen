apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo25539c8e-098d-409d-8809-d82d70382547.fullname" . }}
  labels:
    {{- include "go-echo25539c8e-098d-409d-8809-d82d70382547.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo25539c8e-098d-409d-8809-d82d70382547.selectorLabels" . | nindent 4 }}
