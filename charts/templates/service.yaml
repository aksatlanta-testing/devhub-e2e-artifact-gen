apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo10e40b86-d71a-49da-bd72-8708c0973593.fullname" . }}
  labels:
    {{- include "go-echo10e40b86-d71a-49da-bd72-8708c0973593.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo10e40b86-d71a-49da-bd72-8708c0973593.selectorLabels" . | nindent 4 }}
