apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90cd52ef-176d-4d70-bfc6-c64143e6ce77.fullname" . }}
  labels:
    {{- include "go-echo90cd52ef-176d-4d70-bfc6-c64143e6ce77.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90cd52ef-176d-4d70-bfc6-c64143e6ce77.selectorLabels" . | nindent 4 }}
