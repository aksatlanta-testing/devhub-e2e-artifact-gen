apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo81565a13-57a8-4bd3-aded-567cc3828ebc.fullname" . }}
  labels:
    {{- include "go-echo81565a13-57a8-4bd3-aded-567cc3828ebc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo81565a13-57a8-4bd3-aded-567cc3828ebc.selectorLabels" . | nindent 4 }}
