apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0fae2080-55e6-41b3-b994-2f162fae8146.fullname" . }}
  labels:
    {{- include "go-echo0fae2080-55e6-41b3-b994-2f162fae8146.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0fae2080-55e6-41b3-b994-2f162fae8146.selectorLabels" . | nindent 4 }}
