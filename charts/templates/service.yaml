apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f79492c-f906-4a77-8987-08d8452b4e1d.fullname" . }}
  labels:
    {{- include "go-echo6f79492c-f906-4a77-8987-08d8452b4e1d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f79492c-f906-4a77-8987-08d8452b4e1d.selectorLabels" . | nindent 4 }}
