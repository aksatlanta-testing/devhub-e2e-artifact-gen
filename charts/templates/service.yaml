apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo71acc038-8a29-4049-a3ef-399684897150.fullname" . }}
  labels:
    {{- include "go-echo71acc038-8a29-4049-a3ef-399684897150.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
