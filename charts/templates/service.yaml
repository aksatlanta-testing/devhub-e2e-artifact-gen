apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7e76bb85-0976-4c48-befb-518f6dc415e3.fullname" . }}
  labels:
    {{- include "go-echo7e76bb85-0976-4c48-befb-518f6dc415e3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
