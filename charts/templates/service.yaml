apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0b4a26bf-d0ff-465a-ad1a-cd87d62c2139.fullname" . }}
  labels:
    {{- include "go-echo0b4a26bf-d0ff-465a-ad1a-cd87d62c2139.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0b4a26bf-d0ff-465a-ad1a-cd87d62c2139.selectorLabels" . | nindent 4 }}
