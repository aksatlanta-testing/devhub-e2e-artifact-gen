apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoec29a6db-eeaa-43a6-9a4b-cbd438fd4ab4.fullname" . }}
  labels:
    {{- include "go-echoec29a6db-eeaa-43a6-9a4b-cbd438fd4ab4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoec29a6db-eeaa-43a6-9a4b-cbd438fd4ab4.selectorLabels" . | nindent 4 }}
