apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa84b45c8-e15e-4c89-8f78-73ec20f1a0a5.fullname" . }}
  labels:
    {{- include "go-echoa84b45c8-e15e-4c89-8f78-73ec20f1a0a5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa84b45c8-e15e-4c89-8f78-73ec20f1a0a5.selectorLabels" . | nindent 4 }}
