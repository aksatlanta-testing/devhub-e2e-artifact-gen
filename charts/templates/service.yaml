apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo09eba962-4e1a-4a09-b18b-cab9a52d2f75.fullname" . }}
  labels:
    {{- include "go-echo09eba962-4e1a-4a09-b18b-cab9a52d2f75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo09eba962-4e1a-4a09-b18b-cab9a52d2f75.selectorLabels" . | nindent 4 }}
