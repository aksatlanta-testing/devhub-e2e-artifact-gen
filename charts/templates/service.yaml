apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoef081468-076a-4139-ad0e-8e87a7f5f27d.fullname" . }}
  labels:
    {{- include "go-echoef081468-076a-4139-ad0e-8e87a7f5f27d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoef081468-076a-4139-ad0e-8e87a7f5f27d.selectorLabels" . | nindent 4 }}
