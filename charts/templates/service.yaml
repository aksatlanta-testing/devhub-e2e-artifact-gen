apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa42821c6-a913-469d-a8f5-435c45c475f2.fullname" . }}
  labels:
    {{- include "go-echoa42821c6-a913-469d-a8f5-435c45c475f2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa42821c6-a913-469d-a8f5-435c45c475f2.selectorLabels" . | nindent 4 }}
