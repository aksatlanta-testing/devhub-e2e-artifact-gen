apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72fc7472-f48a-4ac0-b71e-e9f750ff1322.fullname" . }}
  labels:
    {{- include "go-echo72fc7472-f48a-4ac0-b71e-e9f750ff1322.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72fc7472-f48a-4ac0-b71e-e9f750ff1322.selectorLabels" . | nindent 4 }}
