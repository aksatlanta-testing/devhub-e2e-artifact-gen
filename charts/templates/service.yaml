apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob497045d-3e9d-4cfe-95a5-51712e924b75.fullname" . }}
  labels:
    {{- include "go-echob497045d-3e9d-4cfe-95a5-51712e924b75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob497045d-3e9d-4cfe-95a5-51712e924b75.selectorLabels" . | nindent 4 }}
