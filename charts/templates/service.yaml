apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7dbe83d6-bfd0-49f5-8849-83900eaa4054.fullname" . }}
  labels:
    {{- include "go-echo7dbe83d6-bfd0-49f5-8849-83900eaa4054.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7dbe83d6-bfd0-49f5-8849-83900eaa4054.selectorLabels" . | nindent 4 }}
