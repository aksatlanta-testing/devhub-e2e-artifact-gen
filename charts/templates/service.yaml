apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo49645290-d729-4550-a977-a455c0548aef.fullname" . }}
  labels:
    {{- include "go-echo49645290-d729-4550-a977-a455c0548aef.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo49645290-d729-4550-a977-a455c0548aef.selectorLabels" . | nindent 4 }}
