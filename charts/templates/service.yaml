apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofd88576a-4d5c-43db-b68a-b609350abb86.fullname" . }}
  labels:
    {{- include "go-echofd88576a-4d5c-43db-b68a-b609350abb86.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofd88576a-4d5c-43db-b68a-b609350abb86.selectorLabels" . | nindent 4 }}
