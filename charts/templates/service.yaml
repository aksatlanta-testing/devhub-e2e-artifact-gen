apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3f8471e-e495-4de0-83e6-9cffd30cd70c.fullname" . }}
  labels:
    {{- include "go-echoc3f8471e-e495-4de0-83e6-9cffd30cd70c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3f8471e-e495-4de0-83e6-9cffd30cd70c.selectorLabels" . | nindent 4 }}
