apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c83e174-a099-4d09-b4c5-ad274efc1db2.fullname" . }}
  labels:
    {{- include "go-echo9c83e174-a099-4d09-b4c5-ad274efc1db2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9c83e174-a099-4d09-b4c5-ad274efc1db2.selectorLabels" . | nindent 4 }}
