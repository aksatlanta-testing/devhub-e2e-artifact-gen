apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f7f35fd-82c7-432d-ae09-da328ee763ec.fullname" . }}
  labels:
    {{- include "go-echo0f7f35fd-82c7-432d-ae09-da328ee763ec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f7f35fd-82c7-432d-ae09-da328ee763ec.selectorLabels" . | nindent 4 }}
