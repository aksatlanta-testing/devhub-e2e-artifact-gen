apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo13a8b48f-0c32-47f6-a2ca-5b75ee6eae7e.fullname" . }}
  labels:
    {{- include "go-echo13a8b48f-0c32-47f6-a2ca-5b75ee6eae7e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo13a8b48f-0c32-47f6-a2ca-5b75ee6eae7e.selectorLabels" . | nindent 4 }}
