apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo758c7fef-5c52-4697-8d25-b2ef84282182.fullname" . }}
  labels:
    {{- include "go-echo758c7fef-5c52-4697-8d25-b2ef84282182.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo758c7fef-5c52-4697-8d25-b2ef84282182.selectorLabels" . | nindent 4 }}
