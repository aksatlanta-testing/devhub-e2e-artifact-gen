apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc3a021f6-35b1-4168-9c9d-7e34d775eb16.fullname" . }}
  labels:
    {{- include "go-echoc3a021f6-35b1-4168-9c9d-7e34d775eb16.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc3a021f6-35b1-4168-9c9d-7e34d775eb16.selectorLabels" . | nindent 4 }}
