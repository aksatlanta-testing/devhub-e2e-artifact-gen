apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77308139-c899-446b-b4f6-f2f5ca7e9ae8.fullname" . }}
  labels:
    {{- include "go-echo77308139-c899-446b-b4f6-f2f5ca7e9ae8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77308139-c899-446b-b4f6-f2f5ca7e9ae8.selectorLabels" . | nindent 4 }}
