apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9b98380a-fdf8-443d-9f59-690154d4d750.fullname" . }}
  labels:
    {{- include "go-echo9b98380a-fdf8-443d-9f59-690154d4d750.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
