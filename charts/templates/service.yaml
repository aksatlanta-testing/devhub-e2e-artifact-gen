apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo90722e4f-375a-42a2-880a-f0677b9d6399.fullname" . }}
  labels:
    {{- include "go-echo90722e4f-375a-42a2-880a-f0677b9d6399.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo90722e4f-375a-42a2-880a-f0677b9d6399.selectorLabels" . | nindent 4 }}
