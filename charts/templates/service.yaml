apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa498798b-0827-4177-be9d-0b2c2072a4ae.fullname" . }}
  labels:
    {{- include "go-echoa498798b-0827-4177-be9d-0b2c2072a4ae.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa498798b-0827-4177-be9d-0b2c2072a4ae.selectorLabels" . | nindent 4 }}
