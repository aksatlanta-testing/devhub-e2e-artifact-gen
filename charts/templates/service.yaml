apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2671c8cc-97f9-426d-9667-6010275ac05d.fullname" . }}
  labels:
    {{- include "go-echo2671c8cc-97f9-426d-9667-6010275ac05d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2671c8cc-97f9-426d-9667-6010275ac05d.selectorLabels" . | nindent 4 }}
