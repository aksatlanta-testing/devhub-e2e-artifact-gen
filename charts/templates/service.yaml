apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoeb32028a-be2d-4a64-8a63-723d6e5e8710.fullname" . }}
  labels:
    {{- include "go-echoeb32028a-be2d-4a64-8a63-723d6e5e8710.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoeb32028a-be2d-4a64-8a63-723d6e5e8710.selectorLabels" . | nindent 4 }}
