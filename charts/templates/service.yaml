apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9af5a63-c3bc-4c2a-9f17-75742c179101.fullname" . }}
  labels:
    {{- include "go-echod9af5a63-c3bc-4c2a-9f17-75742c179101.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9af5a63-c3bc-4c2a-9f17-75742c179101.selectorLabels" . | nindent 4 }}
