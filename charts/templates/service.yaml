apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1f8870cc-5f26-476f-9d3d-7dd53e8d7018.fullname" . }}
  labels:
    {{- include "go-echo1f8870cc-5f26-476f-9d3d-7dd53e8d7018.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1f8870cc-5f26-476f-9d3d-7dd53e8d7018.selectorLabels" . | nindent 4 }}
