apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3920d8c8-68e4-4965-b2ba-8c741b0e993b.fullname" . }}
  labels:
    {{- include "go-echo3920d8c8-68e4-4965-b2ba-8c741b0e993b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3920d8c8-68e4-4965-b2ba-8c741b0e993b.selectorLabels" . | nindent 4 }}
