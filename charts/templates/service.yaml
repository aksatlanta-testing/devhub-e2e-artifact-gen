apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo79638c37-7239-4468-83c9-0bcfa47511d6.fullname" . }}
  labels:
    {{- include "go-echo79638c37-7239-4468-83c9-0bcfa47511d6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
