apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1308a9c4-cbcb-47e8-bcc0-e0fce8fbf80e.fullname" . }}
  labels:
    {{- include "go-echo1308a9c4-cbcb-47e8-bcc0-e0fce8fbf80e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1308a9c4-cbcb-47e8-bcc0-e0fce8fbf80e.selectorLabels" . | nindent 4 }}
