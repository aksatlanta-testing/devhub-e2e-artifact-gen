apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8646a351-9b80-468d-9bdc-064de5cbc367.fullname" . }}
  labels:
    {{- include "go-echo8646a351-9b80-468d-9bdc-064de5cbc367.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8646a351-9b80-468d-9bdc-064de5cbc367.selectorLabels" . | nindent 4 }}
