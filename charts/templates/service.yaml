apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo703b392d-428b-4aa4-9d4e-851a67683687.fullname" . }}
  labels:
    {{- include "go-echo703b392d-428b-4aa4-9d4e-851a67683687.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo703b392d-428b-4aa4-9d4e-851a67683687.selectorLabels" . | nindent 6 }}
