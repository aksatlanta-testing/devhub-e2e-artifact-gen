apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e97b9ab-077a-402e-b28f-f67df3aed90f.fullname" . }}
  labels:
    {{- include "go-echo9e97b9ab-077a-402e-b28f-f67df3aed90f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e97b9ab-077a-402e-b28f-f67df3aed90f.selectorLabels" . | nindent 4 }}
