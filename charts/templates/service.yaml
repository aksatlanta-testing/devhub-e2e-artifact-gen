apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo794e2369-b01e-456b-b5c5-8c541b534f19.fullname" . }}
  labels:
    {{- include "go-echo794e2369-b01e-456b-b5c5-8c541b534f19.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo794e2369-b01e-456b-b5c5-8c541b534f19.selectorLabels" . | nindent 4 }}
