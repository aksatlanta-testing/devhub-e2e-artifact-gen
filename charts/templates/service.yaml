apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echofa5bf419-089b-46ac-a262-e4d195f064d2.fullname" . }}
  labels:
    {{- include "go-echofa5bf419-089b-46ac-a262-e4d195f064d2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echofa5bf419-089b-46ac-a262-e4d195f064d2.selectorLabels" . | nindent 4 }}
