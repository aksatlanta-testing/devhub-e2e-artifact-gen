apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo729b5734-7ac8-4472-9a4b-998f4e9e7139.fullname" . }}
  labels:
    {{- include "go-echo729b5734-7ac8-4472-9a4b-998f4e9e7139.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo729b5734-7ac8-4472-9a4b-998f4e9e7139.selectorLabels" . | nindent 4 }}
