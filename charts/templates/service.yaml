apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea7a65eb-c74f-49db-921f-bc02547a3aac.fullname" . }}
  labels:
    {{- include "go-echoea7a65eb-c74f-49db-921f-bc02547a3aac.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea7a65eb-c74f-49db-921f-bc02547a3aac.selectorLabels" . | nindent 4 }}
