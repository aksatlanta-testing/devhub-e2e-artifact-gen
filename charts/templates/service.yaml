apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoca56ffe4-c9c7-4587-afad-d7d2c0905cd3.fullname" . }}
  labels:
    {{- include "go-echoca56ffe4-c9c7-4587-afad-d7d2c0905cd3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoca56ffe4-c9c7-4587-afad-d7d2c0905cd3.selectorLabels" . | nindent 4 }}
