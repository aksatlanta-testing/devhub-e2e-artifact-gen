apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9848928a-585a-4657-9654-528fd414a647.fullname" . }}
  labels:
    {{- include "go-echo9848928a-585a-4657-9654-528fd414a647.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9848928a-585a-4657-9654-528fd414a647.selectorLabels" . | nindent 4 }}
