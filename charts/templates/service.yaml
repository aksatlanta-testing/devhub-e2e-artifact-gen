apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe642e923-bda5-4b18-958b-c8234b372783.fullname" . }}
  labels:
    {{- include "go-echoe642e923-bda5-4b18-958b-c8234b372783.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe642e923-bda5-4b18-958b-c8234b372783.selectorLabels" . | nindent 4 }}
