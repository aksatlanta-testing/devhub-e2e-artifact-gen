apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1572f5c2-cf6d-40f5-a24f-3591d3ad8041.fullname" . }}
  labels:
    {{- include "go-echo1572f5c2-cf6d-40f5-a24f-3591d3ad8041.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1572f5c2-cf6d-40f5-a24f-3591d3ad8041.selectorLabels" . | nindent 4 }}
