apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo05970205-2f03-46db-b79e-f84b1676473f.fullname" . }}
  labels:
    {{- include "go-echo05970205-2f03-46db-b79e-f84b1676473f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo05970205-2f03-46db-b79e-f84b1676473f.selectorLabels" . | nindent 4 }}
