apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo453cab51-6d29-40b2-aadd-703593b7dc78.fullname" . }}
  labels:
    {{- include "go-echo453cab51-6d29-40b2-aadd-703593b7dc78.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo453cab51-6d29-40b2-aadd-703593b7dc78.selectorLabels" . | nindent 4 }}
