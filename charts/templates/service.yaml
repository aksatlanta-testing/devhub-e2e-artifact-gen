apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoee2075a6-eb80-45a9-8b4a-b72cab64dc6b.fullname" . }}
  labels:
    {{- include "go-echoee2075a6-eb80-45a9-8b4a-b72cab64dc6b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoee2075a6-eb80-45a9-8b4a-b72cab64dc6b.selectorLabels" . | nindent 4 }}
