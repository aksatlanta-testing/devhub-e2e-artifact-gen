apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2fbef1ec-e49a-4305-a1d6-ae2d024e7fbb.fullname" . }}
  labels:
    {{- include "go-echo2fbef1ec-e49a-4305-a1d6-ae2d024e7fbb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2fbef1ec-e49a-4305-a1d6-ae2d024e7fbb.selectorLabels" . | nindent 4 }}
