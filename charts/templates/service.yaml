apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo59ca1f72-e98e-4adf-ac47-3fae80eafdfb.fullname" . }}
  labels:
    {{- include "go-echo59ca1f72-e98e-4adf-ac47-3fae80eafdfb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo59ca1f72-e98e-4adf-ac47-3fae80eafdfb.selectorLabels" . | nindent 4 }}
