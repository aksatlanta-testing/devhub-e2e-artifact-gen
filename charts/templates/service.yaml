apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo72a22008-82a7-445d-bb5c-e29a7311533a.fullname" . }}
  labels:
    {{- include "go-echo72a22008-82a7-445d-bb5c-e29a7311533a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo72a22008-82a7-445d-bb5c-e29a7311533a.selectorLabels" . | nindent 4 }}
