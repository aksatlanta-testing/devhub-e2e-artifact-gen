apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo047743bb-567e-45c4-8799-c7e09b20b52c.fullname" . }}
  labels:
    {{- include "go-echo047743bb-567e-45c4-8799-c7e09b20b52c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo047743bb-567e-45c4-8799-c7e09b20b52c.selectorLabels" . | nindent 4 }}
