apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo88c8ed7b-e553-4b63-a578-88a31d3e8fd8.fullname" . }}
  labels:
    {{- include "go-echo88c8ed7b-e553-4b63-a578-88a31d3e8fd8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo88c8ed7b-e553-4b63-a578-88a31d3e8fd8.selectorLabels" . | nindent 4 }}
