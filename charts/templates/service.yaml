apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c376d96-3916-4748-93d1-1359ba1a2929.fullname" . }}
  labels:
    {{- include "go-echo0c376d96-3916-4748-93d1-1359ba1a2929.labels" . | nindent 4 }}
