apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo53356158-6004-4232-bc3d-f084d7f8b66d.fullname" . }}
  labels:
    {{- include "go-echo53356158-6004-4232-bc3d-f084d7f8b66d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo53356158-6004-4232-bc3d-f084d7f8b66d.selectorLabels" . | nindent 4 }}
