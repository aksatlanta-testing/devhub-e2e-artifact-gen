apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78ee5b0b-36fb-43e2-a239-b2e4001349d7.fullname" . }}
  labels:
    {{- include "go-echo78ee5b0b-36fb-43e2-a239-b2e4001349d7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78ee5b0b-36fb-43e2-a239-b2e4001349d7.selectorLabels" . | nindent 4 }}
