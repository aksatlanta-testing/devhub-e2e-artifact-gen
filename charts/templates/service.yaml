apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc7bd4e6c-75f6-4fa1-b697-916cb701040c.fullname" . }}
  labels:
    {{- include "go-echoc7bd4e6c-75f6-4fa1-b697-916cb701040c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc7bd4e6c-75f6-4fa1-b697-916cb701040c.selectorLabels" . | nindent 4 }}
