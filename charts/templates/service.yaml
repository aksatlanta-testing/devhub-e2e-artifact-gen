apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6c2a9c1d-7f1f-4e89-bdb1-1cbe74ef6adb.fullname" . }}
  labels:
    {{- include "go-echo6c2a9c1d-7f1f-4e89-bdb1-1cbe74ef6adb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6c2a9c1d-7f1f-4e89-bdb1-1cbe74ef6adb.selectorLabels" . | nindent 4 }}
