apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3f323f06-b81b-470b-8c33-009b323a3a0e.fullname" . }}
  labels:
    {{- include "go-echo3f323f06-b81b-470b-8c33-009b323a3a0e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3f323f06-b81b-470b-8c33-009b323a3a0e.selectorLabels" . | nindent 4 }}
