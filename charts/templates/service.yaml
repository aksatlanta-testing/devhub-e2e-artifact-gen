apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo06fbf1ee-08ea-49b5-992f-53591d3efb87.fullname" . }}
  labels:
    {{- include "go-echo06fbf1ee-08ea-49b5-992f-53591d3efb87.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo06fbf1ee-08ea-49b5-992f-53591d3efb87.selectorLabels" . | nindent 4 }}
