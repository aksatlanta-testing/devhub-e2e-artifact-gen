apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8696061b-2e1a-4882-854a-d7558f236943.fullname" . }}
  labels:
    {{- include "go-echo8696061b-2e1a-4882-854a-d7558f236943.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
