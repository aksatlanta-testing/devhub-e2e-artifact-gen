apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo40b0a6d4-1cc8-4b89-a5bf-202793e58cde.fullname" . }}
  labels:
    {{- include "go-echo40b0a6d4-1cc8-4b89-a5bf-202793e58cde.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo40b0a6d4-1cc8-4b89-a5bf-202793e58cde.selectorLabels" . | nindent 4 }}
