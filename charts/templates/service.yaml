apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0dadc91e-c7ad-44b0-8ee2-9746d37515a8.fullname" . }}
  labels:
    {{- include "go-echo0dadc91e-c7ad-44b0-8ee2-9746d37515a8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0dadc91e-c7ad-44b0-8ee2-9746d37515a8.selectorLabels" . | nindent 4 }}
