apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc61a351e-cf8e-4d68-ba2e-770dcc4cd6d5.fullname" . }}
  labels:
    {{- include "go-echoc61a351e-cf8e-4d68-ba2e-770dcc4cd6d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc61a351e-cf8e-4d68-ba2e-770dcc4cd6d5.selectorLabels" . | nindent 4 }}
