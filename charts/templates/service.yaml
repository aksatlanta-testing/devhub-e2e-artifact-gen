apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bf379fe-ae18-4ded-83a9-fd9d4bf92b35.fullname" . }}
  labels:
    {{- include "go-echo4bf379fe-ae18-4ded-83a9-fd9d4bf92b35.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4bf379fe-ae18-4ded-83a9-fd9d4bf92b35.selectorLabels" . | nindent 4 }}
