apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e05d10a-6c7d-49ab-8522-37f4e4ce5a6c.fullname" . }}
  labels:
    {{- include "go-echo6e05d10a-6c7d-49ab-8522-37f4e4ce5a6c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e05d10a-6c7d-49ab-8522-37f4e4ce5a6c.selectorLabels" . | nindent 4 }}
