apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2ae14120-e2e8-4d63-9622-96fbb95ae604.fullname" . }}
  labels:
    {{- include "go-echo2ae14120-e2e8-4d63-9622-96fbb95ae604.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2ae14120-e2e8-4d63-9622-96fbb95ae604.selectorLabels" . | nindent 4 }}
