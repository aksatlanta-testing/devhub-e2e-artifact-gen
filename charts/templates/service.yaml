apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echof8c943ce-53fc-4ce7-b6b9-5c6428d8725b.fullname" . }}
  labels:
    {{- include "go-echof8c943ce-53fc-4ce7-b6b9-5c6428d8725b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echof8c943ce-53fc-4ce7-b6b9-5c6428d8725b.selectorLabels" . | nindent 4 }}
