apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo987dc4df-5413-45c0-9286-360bf2f8bce7.fullname" . }}
  labels:
    {{- include "go-echo987dc4df-5413-45c0-9286-360bf2f8bce7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo987dc4df-5413-45c0-9286-360bf2f8bce7.selectorLabels" . | nindent 4 }}
