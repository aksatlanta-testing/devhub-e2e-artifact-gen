apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo584a1cbb-d2d7-42a1-8c20-f0fc375a21c9.fullname" . }}
  labels:
    {{- include "go-echo584a1cbb-d2d7-42a1-8c20-f0fc375a21c9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo584a1cbb-d2d7-42a1-8c20-f0fc375a21c9.selectorLabels" . | nindent 4 }}
