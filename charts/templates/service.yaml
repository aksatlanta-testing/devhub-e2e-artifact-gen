apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9993f339-12f7-4198-afce-4aabb398fe8e.fullname" . }}
  labels:
    {{- include "go-echo9993f339-12f7-4198-afce-4aabb398fe8e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9993f339-12f7-4198-afce-4aabb398fe8e.selectorLabels" . | nindent 4 }}
