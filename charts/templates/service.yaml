apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7ac5eab5-1136-4c2e-a4bd-2eb542c86c73.fullname" . }}
  labels:
    {{- include "go-echo7ac5eab5-1136-4c2e-a4bd-2eb542c86c73.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7ac5eab5-1136-4c2e-a4bd-2eb542c86c73.selectorLabels" . | nindent 4 }}
