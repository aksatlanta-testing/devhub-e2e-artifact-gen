apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b884991-de62-462e-9e2e-d83a75b90062.fullname" . }}
  labels:
    {{- include "go-echo5b884991-de62-462e-9e2e-d83a75b90062.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b884991-de62-462e-9e2e-d83a75b90062.selectorLabels" . | nindent 4 }}
