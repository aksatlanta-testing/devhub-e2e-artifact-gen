apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6e01d149-f804-45d0-9749-cc6fc19bd492.fullname" . }}
  labels:
    {{- include "go-echo6e01d149-f804-45d0-9749-cc6fc19bd492.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6e01d149-f804-45d0-9749-cc6fc19bd492.selectorLabels" . | nindent 4 }}
