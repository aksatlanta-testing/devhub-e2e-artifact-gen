apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6fc71923-a055-454b-bc8a-cb50bf8f4e4e.fullname" . }}
  labels:
    {{- include "go-echo6fc71923-a055-454b-bc8a-cb50bf8f4e4e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6fc71923-a055-454b-bc8a-cb50bf8f4e4e.selectorLabels" . | nindent 4 }}
