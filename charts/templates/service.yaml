apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob0014aef-9dd8-4a17-8d3c-ce71ef08d04b.fullname" . }}
  labels:
    {{- include "go-echob0014aef-9dd8-4a17-8d3c-ce71ef08d04b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob0014aef-9dd8-4a17-8d3c-ce71ef08d04b.selectorLabels" . | nindent 4 }}
