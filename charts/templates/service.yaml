apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2a9a84dd-115b-434e-8d5d-0cff55b896e5.fullname" . }}
  labels:
    {{- include "go-echo2a9a84dd-115b-434e-8d5d-0cff55b896e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2a9a84dd-115b-434e-8d5d-0cff55b896e5.selectorLabels" . | nindent 4 }}
