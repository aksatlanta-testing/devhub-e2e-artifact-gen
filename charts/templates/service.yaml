apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo562920d2-e3cb-4e0b-bcf7-20a84ac7fc75.fullname" . }}
  labels:
    {{- include "go-echo562920d2-e3cb-4e0b-bcf7-20a84ac7fc75.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo562920d2-e3cb-4e0b-bcf7-20a84ac7fc75.selectorLabels" . | nindent 4 }}
