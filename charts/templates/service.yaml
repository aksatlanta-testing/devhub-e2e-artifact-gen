apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f65e7db-cc31-4e33-a54f-e3b86ac9b97c.fullname" . }}
  labels:
    {{- include "go-echo0f65e7db-cc31-4e33-a54f-e3b86ac9b97c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f65e7db-cc31-4e33-a54f-e3b86ac9b97c.selectorLabels" . | nindent 4 }}
