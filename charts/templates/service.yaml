apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod7facde4-d451-453b-babf-e59fd5e3ad48.fullname" . }}
  labels:
    {{- include "go-echod7facde4-d451-453b-babf-e59fd5e3ad48.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod7facde4-d451-453b-babf-e59fd5e3ad48.selectorLabels" . | nindent 4 }}
