apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7c2ca68e-f354-481e-addb-f8a15e4c97f8.fullname" . }}
  labels:
    {{- include "go-echo7c2ca68e-f354-481e-addb-f8a15e4c97f8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
