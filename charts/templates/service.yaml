apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa89c1b3d-3b77-41c6-8796-783d7dfc81eb.fullname" . }}
  labels:
    {{- include "go-echoa89c1b3d-3b77-41c6-8796-783d7dfc81eb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa89c1b3d-3b77-41c6-8796-783d7dfc81eb.selectorLabels" . | nindent 4 }}
