apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo85db878b-4898-47ba-b8f2-b278f2d8de82.fullname" . }}
  labels:
    {{- include "go-echo85db878b-4898-47ba-b8f2-b278f2d8de82.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo85db878b-4898-47ba-b8f2-b278f2d8de82.selectorLabels" . | nindent 4 }}
