apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo75d23cbd-7069-46f2-b116-5b4b7ccc3adb.fullname" . }}
  labels:
    {{- include "go-echo75d23cbd-7069-46f2-b116-5b4b7ccc3adb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo75d23cbd-7069-46f2-b116-5b4b7ccc3adb.selectorLabels" . | nindent 4 }}
