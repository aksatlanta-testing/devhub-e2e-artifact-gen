apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo824b1167-8c47-46a4-a572-61144cceee03.fullname" . }}
  labels:
    {{- include "go-echo824b1167-8c47-46a4-a572-61144cceee03.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo824b1167-8c47-46a4-a572-61144cceee03.selectorLabels" . | nindent 4 }}
