apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoafe980d6-2f4c-409b-b0c7-c46c1d225aab.fullname" . }}
  labels:
    {{- include "go-echoafe980d6-2f4c-409b-b0c7-c46c1d225aab.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoafe980d6-2f4c-409b-b0c7-c46c1d225aab.selectorLabels" . | nindent 4 }}
