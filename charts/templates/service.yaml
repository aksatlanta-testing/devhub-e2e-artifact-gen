apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7075b8bd-eb02-4751-9bf8-ea90ba709711.fullname" . }}
  labels:
    {{- include "go-echo7075b8bd-eb02-4751-9bf8-ea90ba709711.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7075b8bd-eb02-4751-9bf8-ea90ba709711.selectorLabels" . | nindent 4 }}
