apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4f0459d4-38d8-4e7e-9be0-3ac791378ae0.fullname" . }}
  labels:
    {{- include "go-echo4f0459d4-38d8-4e7e-9be0-3ac791378ae0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4f0459d4-38d8-4e7e-9be0-3ac791378ae0.selectorLabels" . | nindent 4 }}
