apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo504dfea8-1988-46c1-b820-78d1ebb78e34.fullname" . }}
  labels:
    {{- include "go-echo504dfea8-1988-46c1-b820-78d1ebb78e34.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo504dfea8-1988-46c1-b820-78d1ebb78e34.selectorLabels" . | nindent 4 }}
