apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6f02fa9f-558a-4a18-8783-5f33d74f3dbe.fullname" . }}
  labels:
    {{- include "go-echo6f02fa9f-558a-4a18-8783-5f33d74f3dbe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6f02fa9f-558a-4a18-8783-5f33d74f3dbe.selectorLabels" . | nindent 4 }}
