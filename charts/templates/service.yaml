apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c52817d-e537-4abf-a004-aa3ba4d7c02d.fullname" . }}
  labels:
    {{- include "go-echo2c52817d-e537-4abf-a004-aa3ba4d7c02d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c52817d-e537-4abf-a004-aa3ba4d7c02d.selectorLabels" . | nindent 4 }}
