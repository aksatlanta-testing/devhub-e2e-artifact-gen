apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo77a0aee0-6dd5-4b61-bdce-719c5217a757.fullname" . }}
  labels:
    {{- include "go-echo77a0aee0-6dd5-4b61-bdce-719c5217a757.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo77a0aee0-6dd5-4b61-bdce-719c5217a757.selectorLabels" . | nindent 4 }}
