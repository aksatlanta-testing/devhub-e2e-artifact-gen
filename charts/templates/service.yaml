apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo48e186e9-276b-4e1e-977e-4a4bac45b002.fullname" . }}
  labels:
    {{- include "go-echo48e186e9-276b-4e1e-977e-4a4bac45b002.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo48e186e9-276b-4e1e-977e-4a4bac45b002.selectorLabels" . | nindent 4 }}
