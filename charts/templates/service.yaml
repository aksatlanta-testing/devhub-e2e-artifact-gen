apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod05f42ef-8838-481a-a457-b193cfacdb70.fullname" . }}
  labels:
    {{- include "go-echod05f42ef-8838-481a-a457-b193cfacdb70.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod05f42ef-8838-481a-a457-b193cfacdb70.selectorLabels" . | nindent 4 }}
