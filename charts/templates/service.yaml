apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8570e6ba-0462-403c-87c2-c9f58e3f0594.fullname" . }}
  labels:
    {{- include "go-echo8570e6ba-0462-403c-87c2-c9f58e3f0594.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8570e6ba-0462-403c-87c2-c9f58e3f0594.selectorLabels" . | nindent 4 }}
