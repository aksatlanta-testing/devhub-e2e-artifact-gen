apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7cbde7c5-e408-4cf9-ae1a-798d5a88d1a0.fullname" . }}
  labels:
    {{- include "go-echo7cbde7c5-e408-4cf9-ae1a-798d5a88d1a0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7cbde7c5-e408-4cf9-ae1a-798d5a88d1a0.selectorLabels" . | nindent 4 }}
