apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6b329f9b-0791-4935-a3c6-8faad57319a4.fullname" . }}
  labels:
    {{- include "go-echo6b329f9b-0791-4935-a3c6-8faad57319a4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6b329f9b-0791-4935-a3c6-8faad57319a4.selectorLabels" . | nindent 4 }}
