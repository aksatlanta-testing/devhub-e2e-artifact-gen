apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78a10a1d-a9c8-41d4-a2fb-89ced8036df9.fullname" . }}
  labels:
    {{- include "go-echo78a10a1d-a9c8-41d4-a2fb-89ced8036df9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78a10a1d-a9c8-41d4-a2fb-89ced8036df9.selectorLabels" . | nindent 4 }}
