apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobad2555e-fb5a-4b1b-81b9-f86226db1108.fullname" . }}
  labels:
    {{- include "go-echobad2555e-fb5a-4b1b-81b9-f86226db1108.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobad2555e-fb5a-4b1b-81b9-f86226db1108.selectorLabels" . | nindent 4 }}
