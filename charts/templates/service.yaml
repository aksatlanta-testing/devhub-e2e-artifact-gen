apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo508f98ae-978b-4342-9412-1d0a854cb8f4.fullname" . }}
  labels:
    {{- include "go-echo508f98ae-978b-4342-9412-1d0a854cb8f4.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo508f98ae-978b-4342-9412-1d0a854cb8f4.selectorLabels" . | nindent 4 }}
