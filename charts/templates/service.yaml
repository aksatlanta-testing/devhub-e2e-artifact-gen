apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa2906143-ef36-478b-9649-d2efd6cefcf2.fullname" . }}
  labels:
    {{- include "go-echoa2906143-ef36-478b-9649-d2efd6cefcf2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa2906143-ef36-478b-9649-d2efd6cefcf2.selectorLabels" . | nindent 4 }}
