apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0666acd8-85d5-49af-81bc-6c9247ee31ca.fullname" . }}
  labels:
    {{- include "go-echo0666acd8-85d5-49af-81bc-6c9247ee31ca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0666acd8-85d5-49af-81bc-6c9247ee31ca.selectorLabels" . | nindent 4 }}
