apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a7d7aed-a7ca-48cd-99b7-1983cacf04ba.fullname" . }}
  labels:
    {{- include "go-echo9a7d7aed-a7ca-48cd-99b7-1983cacf04ba.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a7d7aed-a7ca-48cd-99b7-1983cacf04ba.selectorLabels" . | nindent 4 }}
