apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo584e6ca2-e4cb-44d0-9e98-9e61305e523e.fullname" . }}
  labels:
    {{- include "go-echo584e6ca2-e4cb-44d0-9e98-9e61305e523e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo584e6ca2-e4cb-44d0-9e98-9e61305e523e.selectorLabels" . | nindent 4 }}
