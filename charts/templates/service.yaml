apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod2994d56-424f-4e64-8fab-ca25954bbe02.fullname" . }}
  labels:
    {{- include "go-echod2994d56-424f-4e64-8fab-ca25954bbe02.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod2994d56-424f-4e64-8fab-ca25954bbe02.selectorLabels" . | nindent 4 }}
