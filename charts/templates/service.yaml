apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0bae9952-a359-41aa-90e2-f708d5e6887b.fullname" . }}
  labels:
    {{- include "go-echo0bae9952-a359-41aa-90e2-f708d5e6887b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0bae9952-a359-41aa-90e2-f708d5e6887b.selectorLabels" . | nindent 4 }}
