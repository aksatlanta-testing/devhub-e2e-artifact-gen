apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9eb4e420-42cf-4cf8-a047-beb2c0c169e4.fullname" . }}
  labels:
    {{- include "go-echo9eb4e420-42cf-4cf8-a047-beb2c0c169e4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9eb4e420-42cf-4cf8-a047-beb2c0c169e4.selectorLabels" . | nindent 4 }}
