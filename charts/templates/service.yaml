apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9e885870-5aea-4d7f-a1b6-2dfb37532458.fullname" . }}
  labels:
    {{- include "go-echo9e885870-5aea-4d7f-a1b6-2dfb37532458.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9e885870-5aea-4d7f-a1b6-2dfb37532458.selectorLabels" . | nindent 4 }}
