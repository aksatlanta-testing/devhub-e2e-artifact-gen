apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0f896e18-e40a-474b-b1ab-d94999da56ee.fullname" . }}
  labels:
    {{- include "go-echo0f896e18-e40a-474b-b1ab-d94999da56ee.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0f896e18-e40a-474b-b1ab-d94999da56ee.selectorLabels" . | nindent 4 }}
