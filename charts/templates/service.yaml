apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1ae4905-d127-464b-be20-2a3810e95cd2.fullname" . }}
  labels:
    {{- include "go-echod1ae4905-d127-464b-be20-2a3810e95cd2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
