apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6569ddf7-83e1-4be5-8f8f-8c0a691fa481.fullname" . }}
  labels:
    {{- include "go-echo6569ddf7-83e1-4be5-8f8f-8c0a691fa481.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6569ddf7-83e1-4be5-8f8f-8c0a691fa481.selectorLabels" . | nindent 4 }}
