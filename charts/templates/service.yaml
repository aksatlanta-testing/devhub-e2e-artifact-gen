apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a1bc83a-fb05-4d88-89f3-e9f96a66b53e.fullname" . }}
  labels:
    {{- include "go-echo9a1bc83a-fb05-4d88-89f3-e9f96a66b53e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9a1bc83a-fb05-4d88-89f3-e9f96a66b53e.selectorLabels" . | nindent 4 }}
