apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1030f47-b8f0-40ca-addd-aee13fea1a4b.fullname" . }}
  labels:
    {{- include "go-echod1030f47-b8f0-40ca-addd-aee13fea1a4b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod1030f47-b8f0-40ca-addd-aee13fea1a4b.selectorLabels" . | nindent 4 }}
