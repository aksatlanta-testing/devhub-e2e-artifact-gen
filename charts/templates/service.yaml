apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo47a2cd10-2fe2-46e0-bee5-a81e84e9181a.fullname" . }}
  labels:
    {{- include "go-echo47a2cd10-2fe2-46e0-bee5-a81e84e9181a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo47a2cd10-2fe2-46e0-bee5-a81e84e9181a.selectorLabels" . | nindent 4 }}
