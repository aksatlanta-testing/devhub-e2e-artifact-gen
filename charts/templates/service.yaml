apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo08a88a90-0b86-4702-b129-54ad49b7aa72.fullname" . }}
  labels:
    {{- include "go-echo08a88a90-0b86-4702-b129-54ad49b7aa72.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
