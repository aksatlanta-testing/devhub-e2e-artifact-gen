apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe32645a1-6b35-4f0c-9a41-0e2a405aa3d5.fullname" . }}
  labels:
    {{- include "go-echoe32645a1-6b35-4f0c-9a41-0e2a405aa3d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe32645a1-6b35-4f0c-9a41-0e2a405aa3d5.selectorLabels" . | nindent 4 }}
