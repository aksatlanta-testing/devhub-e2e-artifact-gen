apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe673c2ee-283d-40f9-8956-abbad522878c.fullname" . }}
  labels:
    {{- include "go-echoe673c2ee-283d-40f9-8956-abbad522878c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe673c2ee-283d-40f9-8956-abbad522878c.selectorLabels" . | nindent 4 }}
