apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe91552dc-b298-4b24-ad36-643306efbb06.fullname" . }}
  labels:
    {{- include "go-echoe91552dc-b298-4b24-ad36-643306efbb06.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe91552dc-b298-4b24-ad36-643306efbb06.selectorLabels" . | nindent 4 }}
