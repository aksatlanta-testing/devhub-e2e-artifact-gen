apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod14e178a-037b-4e29-af02-b7943345baca.fullname" . }}
  labels:
    {{- include "go-echod14e178a-037b-4e29-af02-b7943345baca.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod14e178a-037b-4e29-af02-b7943345baca.selectorLabels" . | nindent 4 }}
