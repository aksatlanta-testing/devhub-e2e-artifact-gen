apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98f53cdf-4a19-4b67-baa2-511262504dcc.fullname" . }}
  labels:
    {{- include "go-echo98f53cdf-4a19-4b67-baa2-511262504dcc.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98f53cdf-4a19-4b67-baa2-511262504dcc.selectorLabels" . | nindent 4 }}
