apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc152407b-dc7d-4350-bd2d-5dd816183bad.fullname" . }}
  labels:
    {{- include "go-echoc152407b-dc7d-4350-bd2d-5dd816183bad.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc152407b-dc7d-4350-bd2d-5dd816183bad.selectorLabels" . | nindent 4 }}
