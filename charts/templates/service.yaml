apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo73b1d1d0-8321-4bf9-b81a-2789e1e73500.fullname" . }}
  labels:
    {{- include "go-echo73b1d1d0-8321-4bf9-b81a-2789e1e73500.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo73b1d1d0-8321-4bf9-b81a-2789e1e73500.selectorLabels" . | nindent 4 }}
