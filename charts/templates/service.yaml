apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4e28a8a4-b4f9-402a-aa47-6171521065be.fullname" . }}
  labels:
    {{- include "go-echo4e28a8a4-b4f9-402a-aa47-6171521065be.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4e28a8a4-b4f9-402a-aa47-6171521065be.selectorLabels" . | nindent 4 }}
