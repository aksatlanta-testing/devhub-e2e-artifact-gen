apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe559243e-e499-43ea-908f-3dcadd2d2496.fullname" . }}
  labels:
    {{- include "go-echoe559243e-e499-43ea-908f-3dcadd2d2496.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe559243e-e499-43ea-908f-3dcadd2d2496.selectorLabels" . | nindent 4 }}
