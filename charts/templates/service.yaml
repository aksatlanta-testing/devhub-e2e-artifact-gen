apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod7432e4a-789b-439d-8f16-67ad8f127711.fullname" . }}
  labels:
    {{- include "go-echod7432e4a-789b-439d-8f16-67ad8f127711.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod7432e4a-789b-439d-8f16-67ad8f127711.selectorLabels" . | nindent 6 }}
