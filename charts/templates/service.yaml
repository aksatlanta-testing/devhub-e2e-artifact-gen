apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo191c0cc3-24ca-4f40-9bd0-1d8f35678f4b.fullname" . }}
  labels:
    {{- include "go-echo191c0cc3-24ca-4f40-9bd0-1d8f35678f4b.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo191c0cc3-24ca-4f40-9bd0-1d8f35678f4b.selectorLabels" . | nindent 4 }}
