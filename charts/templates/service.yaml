apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb7b5724-518f-45a7-ba15-5c1449ac4dc7.fullname" . }}
  labels:
    {{- include "go-echodb7b5724-518f-45a7-ba15-5c1449ac4dc7.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb7b5724-518f-45a7-ba15-5c1449ac4dc7.selectorLabels" . | nindent 4 }}
