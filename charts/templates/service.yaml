apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c79a4bc-0095-4ddb-9e95-a0940e02a9c8.fullname" . }}
  labels:
    {{- include "go-echo4c79a4bc-0095-4ddb-9e95-a0940e02a9c8.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c79a4bc-0095-4ddb-9e95-a0940e02a9c8.selectorLabels" . | nindent 4 }}
