apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb107824-d25c-4d65-b984-0067e43cf397.fullname" . }}
  labels:
    {{- include "go-echocb107824-d25c-4d65-b984-0067e43cf397.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb107824-d25c-4d65-b984-0067e43cf397.selectorLabels" . | nindent 4 }}
