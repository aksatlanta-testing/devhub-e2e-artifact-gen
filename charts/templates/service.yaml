apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3d7daf75-dddd-425f-8165-4cdcff6253f3.fullname" . }}
  labels:
    {{- include "go-echo3d7daf75-dddd-425f-8165-4cdcff6253f3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3d7daf75-dddd-425f-8165-4cdcff6253f3.selectorLabels" . | nindent 4 }}
