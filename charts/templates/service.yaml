apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3b60392a-022f-4ef5-946c-422d3b350bc6.fullname" . }}
  labels:
    {{- include "go-echo3b60392a-022f-4ef5-946c-422d3b350bc6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3b60392a-022f-4ef5-946c-422d3b350bc6.selectorLabels" . | nindent 4 }}
