apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo60f1d0c4-b72c-4481-a1a3-b92ec7318393.fullname" . }}
  labels:
    {{- include "go-echo60f1d0c4-b72c-4481-a1a3-b92ec7318393.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo60f1d0c4-b72c-4481-a1a3-b92ec7318393.selectorLabels" . | nindent 4 }}
