apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo52655b59-597b-4a86-8bbd-dbf388b216ce.fullname" . }}
  labels:
    {{- include "go-echo52655b59-597b-4a86-8bbd-dbf388b216ce.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo52655b59-597b-4a86-8bbd-dbf388b216ce.selectorLabels" . | nindent 4 }}
