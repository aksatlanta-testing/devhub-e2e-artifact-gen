apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod5843eb0-0ea8-4e60-b594-499f962fec9b.fullname" . }}
  labels:
    {{- include "go-echod5843eb0-0ea8-4e60-b594-499f962fec9b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod5843eb0-0ea8-4e60-b594-499f962fec9b.selectorLabels" . | nindent 4 }}
