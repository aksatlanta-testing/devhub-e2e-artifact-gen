apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb319515-fb7a-4d8e-b9a6-b2ac956c1cc3.fullname" . }}
  labels:
    {{- include "go-echodb319515-fb7a-4d8e-b9a6-b2ac956c1cc3.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb319515-fb7a-4d8e-b9a6-b2ac956c1cc3.selectorLabels" . | nindent 4 }}
