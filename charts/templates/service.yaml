apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo198b6e12-14e0-4d9b-a4ed-73f4c31b00d6.fullname" . }}
  labels:
    {{- include "go-echo198b6e12-14e0-4d9b-a4ed-73f4c31b00d6.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo198b6e12-14e0-4d9b-a4ed-73f4c31b00d6.selectorLabels" . | nindent 4 }}
