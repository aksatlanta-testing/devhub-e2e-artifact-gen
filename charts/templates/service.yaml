apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo341044cf-0487-4bba-8b43-e139502a627a.fullname" . }}
  labels:
    {{- include "go-echo341044cf-0487-4bba-8b43-e139502a627a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo341044cf-0487-4bba-8b43-e139502a627a.selectorLabels" . | nindent 4 }}
