apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobe5c21cb-c4ba-4672-9277-f17e2c714c63.fullname" . }}
  labels:
    {{- include "go-echobe5c21cb-c4ba-4672-9277-f17e2c714c63.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobe5c21cb-c4ba-4672-9277-f17e2c714c63.selectorLabels" . | nindent 4 }}
