apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7b12c20d-04ad-439d-90da-00c58b0e98e5.fullname" . }}
  labels:
    {{- include "go-echo7b12c20d-04ad-439d-90da-00c58b0e98e5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7b12c20d-04ad-439d-90da-00c58b0e98e5.selectorLabels" . | nindent 4 }}
