apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echobc26c1a0-9970-4ff5-a4d0-5793b5f6abec.fullname" . }}
  labels:
    {{- include "go-echobc26c1a0-9970-4ff5-a4d0-5793b5f6abec.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echobc26c1a0-9970-4ff5-a4d0-5793b5f6abec.selectorLabels" . | nindent 4 }}
