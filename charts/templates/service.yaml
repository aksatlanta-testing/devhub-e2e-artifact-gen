apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2302acd9-74aa-444b-92b5-99b846f67ae0.fullname" . }}
  labels:
    {{- include "go-echo2302acd9-74aa-444b-92b5-99b846f67ae0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2302acd9-74aa-444b-92b5-99b846f67ae0.selectorLabels" . | nindent 4 }}
