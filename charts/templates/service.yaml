apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5b36c3db-afbc-4515-8449-6954ea505494.fullname" . }}
  labels:
    {{- include "go-echo5b36c3db-afbc-4515-8449-6954ea505494.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5b36c3db-afbc-4515-8449-6954ea505494.selectorLabels" . | nindent 4 }}
