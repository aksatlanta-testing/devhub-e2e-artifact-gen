apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoea0029ab-97ef-4c8b-8f9f-37afc232694c.fullname" . }}
  labels:
    {{- include "go-echoea0029ab-97ef-4c8b-8f9f-37afc232694c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoea0029ab-97ef-4c8b-8f9f-37afc232694c.selectorLabels" . | nindent 4 }}
