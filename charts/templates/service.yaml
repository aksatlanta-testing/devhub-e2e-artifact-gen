apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5d69f4b0-6ab0-46b2-91d9-9fb1a1bd3003.fullname" . }}
  labels:
    {{- include "go-echo5d69f4b0-6ab0-46b2-91d9-9fb1a1bd3003.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5d69f4b0-6ab0-46b2-91d9-9fb1a1bd3003.selectorLabels" . | nindent 4 }}
