apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo319c6f87-e3cb-4733-ba27-1663bf79c26d.fullname" . }}
  labels:
    {{- include "go-echo319c6f87-e3cb-4733-ba27-1663bf79c26d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo319c6f87-e3cb-4733-ba27-1663bf79c26d.selectorLabels" . | nindent 4 }}
