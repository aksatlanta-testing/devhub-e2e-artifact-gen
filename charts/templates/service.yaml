apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0c45b158-2d9e-49e1-bb99-fdbb8a1b84eb.fullname" . }}
  labels:
    {{- include "go-echo0c45b158-2d9e-49e1-bb99-fdbb8a1b84eb.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0c45b158-2d9e-49e1-bb99-fdbb8a1b84eb.selectorLabels" . | nindent 4 }}
