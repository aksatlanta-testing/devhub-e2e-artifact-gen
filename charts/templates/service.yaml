apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4534eeee-265f-4d17-ae3b-33fa87ce66a1.fullname" . }}
  labels:
    {{- include "go-echo4534eeee-265f-4d17-ae3b-33fa87ce66a1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4534eeee-265f-4d17-ae3b-33fa87ce66a1.selectorLabels" . | nindent 4 }}
