apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4bf84367-b270-434a-98b5-d6ebdbf2044f.fullname" . }}
  labels:
    {{- include "go-echo4bf84367-b270-434a-98b5-d6ebdbf2044f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
