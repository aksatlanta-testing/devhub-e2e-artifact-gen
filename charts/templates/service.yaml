apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb38cc74-c9d2-4e1d-9161-6cb3eaf9efb4.fullname" . }}
  labels:
    {{- include "go-echocb38cc74-c9d2-4e1d-9161-6cb3eaf9efb4.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb38cc74-c9d2-4e1d-9161-6cb3eaf9efb4.selectorLabels" . | nindent 4 }}
