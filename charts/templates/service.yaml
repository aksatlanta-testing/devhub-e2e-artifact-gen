apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo15aed9e4-1f05-428b-b5e0-742ba1cface0.fullname" . }}
  labels:
    {{- include "go-echo15aed9e4-1f05-428b-b5e0-742ba1cface0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo15aed9e4-1f05-428b-b5e0-742ba1cface0.selectorLabels" . | nindent 4 }}
