apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob4d836b4-0d1d-4817-abe1-462df9711d49.fullname" . }}
  labels:
    {{- include "go-echob4d836b4-0d1d-4817-abe1-462df9711d49.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
