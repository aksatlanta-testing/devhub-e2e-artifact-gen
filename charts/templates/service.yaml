apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94d97aa4-9026-44be-98b0-706d4c8ef1ec.fullname" . }}
  labels:
    {{- include "go-echo94d97aa4-9026-44be-98b0-706d4c8ef1ec.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94d97aa4-9026-44be-98b0-706d4c8ef1ec.selectorLabels" . | nindent 4 }}
