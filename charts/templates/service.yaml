apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0a63db3a-c043-4a86-b655-3502ac7e38df.fullname" . }}
  labels:
    {{- include "go-echo0a63db3a-c043-4a86-b655-3502ac7e38df.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0a63db3a-c043-4a86-b655-3502ac7e38df.selectorLabels" . | nindent 4 }}
