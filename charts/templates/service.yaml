apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6d877c89-2e98-4c8d-bb41-26c79c976d8f.fullname" . }}
  labels:
    {{- include "go-echo6d877c89-2e98-4c8d-bb41-26c79c976d8f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6d877c89-2e98-4c8d-bb41-26c79c976d8f.selectorLabels" . | nindent 4 }}
