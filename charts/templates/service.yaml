apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe2971e92-ba35-47e6-bbb8-36802299afa8.fullname" . }}
  labels:
    {{- include "go-echoe2971e92-ba35-47e6-bbb8-36802299afa8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe2971e92-ba35-47e6-bbb8-36802299afa8.selectorLabels" . | nindent 4 }}
