apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa24719b6-55b8-49af-8c99-478833400dbe.fullname" . }}
  labels:
    {{- include "go-echoa24719b6-55b8-49af-8c99-478833400dbe.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa24719b6-55b8-49af-8c99-478833400dbe.selectorLabels" . | nindent 4 }}
