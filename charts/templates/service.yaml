apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2fa7e8e1-eaf8-4fe7-a160-c3ed204254de.fullname" . }}
  labels:
    {{- include "go-echo2fa7e8e1-eaf8-4fe7-a160-c3ed204254de.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2fa7e8e1-eaf8-4fe7-a160-c3ed204254de.selectorLabels" . | nindent 4 }}
