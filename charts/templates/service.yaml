apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod1f4b9fb-dc13-4a6d-9b6b-809bdc4ef137.fullname" . }}
  labels:
    {{- include "go-echod1f4b9fb-dc13-4a6d-9b6b-809bdc4ef137.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod1f4b9fb-dc13-4a6d-9b6b-809bdc4ef137.selectorLabels" . | nindent 4 }}
