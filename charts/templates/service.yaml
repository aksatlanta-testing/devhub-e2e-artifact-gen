apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocb3a8a42-2f96-4887-938f-ef597ee0f60a.fullname" . }}
  labels:
    {{- include "go-echocb3a8a42-2f96-4887-938f-ef597ee0f60a.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocb3a8a42-2f96-4887-938f-ef597ee0f60a.selectorLabels" . | nindent 4 }}
