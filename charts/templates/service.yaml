apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6233c637-fe7f-4ab0-9e2e-4af35c7d248f.fullname" . }}
  labels:
    {{- include "go-echo6233c637-fe7f-4ab0-9e2e-4af35c7d248f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6233c637-fe7f-4ab0-9e2e-4af35c7d248f.selectorLabels" . | nindent 4 }}
