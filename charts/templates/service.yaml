apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo98dfe22f-91b1-4f4e-83b3-d5ccbbfc37f3.fullname" . }}
  labels:
    {{- include "go-echo98dfe22f-91b1-4f4e-83b3-d5ccbbfc37f3.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo98dfe22f-91b1-4f4e-83b3-d5ccbbfc37f3.selectorLabels" . | nindent 4 }}
