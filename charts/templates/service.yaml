apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc66c7d5b-6a82-44de-88e3-d90fddb52188.fullname" . }}
  labels:
    {{- include "go-echoc66c7d5b-6a82-44de-88e3-d90fddb52188.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc66c7d5b-6a82-44de-88e3-d90fddb52188.selectorLabels" . | nindent 4 }}
