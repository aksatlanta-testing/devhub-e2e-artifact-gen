apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9aaf0d93-c407-43fc-a3a0-59d7165e215a.fullname" . }}
  labels:
    {{- include "go-echo9aaf0d93-c407-43fc-a3a0-59d7165e215a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9aaf0d93-c407-43fc-a3a0-59d7165e215a.selectorLabels" . | nindent 4 }}
