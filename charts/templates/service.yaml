apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo402b9ab1-1848-4015-80c8-fff50c744939.fullname" . }}
  labels:
    {{- include "go-echo402b9ab1-1848-4015-80c8-fff50c744939.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo402b9ab1-1848-4015-80c8-fff50c744939.selectorLabels" . | nindent 4 }}
