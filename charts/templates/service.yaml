apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoce348dae-5804-467a-9ff2-8e7af0269e9d.fullname" . }}
  labels:
    {{- include "go-echoce348dae-5804-467a-9ff2-8e7af0269e9d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoce348dae-5804-467a-9ff2-8e7af0269e9d.selectorLabels" . | nindent 4 }}
