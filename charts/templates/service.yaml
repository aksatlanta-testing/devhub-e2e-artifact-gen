apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo07eb578e-4435-458d-8fee-3aeb36e74af0.fullname" . }}
  labels:
    {{- include "go-echo07eb578e-4435-458d-8fee-3aeb36e74af0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo07eb578e-4435-458d-8fee-3aeb36e74af0.selectorLabels" . | nindent 4 }}
