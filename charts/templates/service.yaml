apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo6ea7adb9-c753-4c43-ab27-ebf93c838ce2.fullname" . }}
  labels:
    {{- include "go-echo6ea7adb9-c753-4c43-ab27-ebf93c838ce2.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo6ea7adb9-c753-4c43-ab27-ebf93c838ce2.selectorLabels" . | nindent 4 }}
