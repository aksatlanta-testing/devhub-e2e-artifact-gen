apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo44ea0102-a822-4dbd-99d8-adfbcd52cfe8.fullname" . }}
  labels:
    {{- include "go-echo44ea0102-a822-4dbd-99d8-adfbcd52cfe8.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo44ea0102-a822-4dbd-99d8-adfbcd52cfe8.selectorLabels" . | nindent 4 }}
