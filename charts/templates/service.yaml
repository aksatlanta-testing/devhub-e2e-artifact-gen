apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4227a981-5d5b-4777-bacb-723fb5a28523.fullname" . }}
  labels:
    {{- include "go-echo4227a981-5d5b-4777-bacb-723fb5a28523.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4227a981-5d5b-4777-bacb-723fb5a28523.selectorLabels" . | nindent 4 }}
