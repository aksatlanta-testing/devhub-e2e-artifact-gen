apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod45f35d2-72f4-430c-9143-8c01ac2ce8ff.fullname" . }}
  labels:
    {{- include "go-echod45f35d2-72f4-430c-9143-8c01ac2ce8ff.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod45f35d2-72f4-430c-9143-8c01ac2ce8ff.selectorLabels" . | nindent 4 }}
