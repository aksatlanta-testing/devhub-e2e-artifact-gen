apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo222cd00e-9da6-43a1-823e-557e79818c5d.fullname" . }}
  labels:
    {{- include "go-echo222cd00e-9da6-43a1-823e-557e79818c5d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo222cd00e-9da6-43a1-823e-557e79818c5d.selectorLabels" . | nindent 4 }}
