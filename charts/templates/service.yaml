apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9a0f34c7-7267-4007-bc62-47df8e101d96.fullname" . }}
  labels:
    {{- include "go-echo9a0f34c7-7267-4007-bc62-47df8e101d96.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
