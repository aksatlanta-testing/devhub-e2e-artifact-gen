apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8bbac0dd-2d01-4fe5-bda5-6384f1dc1173.fullname" . }}
  labels:
    {{- include "go-echo8bbac0dd-2d01-4fe5-bda5-6384f1dc1173.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8bbac0dd-2d01-4fe5-bda5-6384f1dc1173.selectorLabels" . | nindent 4 }}
