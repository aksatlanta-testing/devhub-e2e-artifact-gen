apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1714e87b-d222-4765-a3ad-876507a43f14.fullname" . }}
  labels:
    {{- include "go-echo1714e87b-d222-4765-a3ad-876507a43f14.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1714e87b-d222-4765-a3ad-876507a43f14.selectorLabels" . | nindent 4 }}
