apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2e098464-a75f-4959-aebc-8a2a61ad15f0.fullname" . }}
  labels:
    {{- include "go-echo2e098464-a75f-4959-aebc-8a2a61ad15f0.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2e098464-a75f-4959-aebc-8a2a61ad15f0.selectorLabels" . | nindent 4 }}
