apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo94d141d7-a470-454d-bbde-2eea54f70250.fullname" . }}
  labels:
    {{- include "go-echo94d141d7-a470-454d-bbde-2eea54f70250.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo94d141d7-a470-454d-bbde-2eea54f70250.selectorLabels" . | nindent 4 }}
