apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo14c9ddba-85ce-41d9-b363-b74ec7a422bc.fullname" . }}
  labels:
    {{- include "go-echo14c9ddba-85ce-41d9-b363-b74ec7a422bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo14c9ddba-85ce-41d9-b363-b74ec7a422bc.selectorLabels" . | nindent 4 }}
