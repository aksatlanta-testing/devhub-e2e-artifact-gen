apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo76c04bd0-0fb2-4d39-befe-8b8ec5b675bc.fullname" . }}
  labels:
    {{- include "go-echo76c04bd0-0fb2-4d39-befe-8b8ec5b675bc.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo76c04bd0-0fb2-4d39-befe-8b8ec5b675bc.selectorLabels" . | nindent 4 }}
