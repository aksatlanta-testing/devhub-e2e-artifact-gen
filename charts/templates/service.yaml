apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo78d39be3-9842-42de-bc07-aba0c1c18aaa.fullname" . }}
  labels:
    {{- include "go-echo78d39be3-9842-42de-bc07-aba0c1c18aaa.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo78d39be3-9842-42de-bc07-aba0c1c18aaa.selectorLabels" . | nindent 4 }}
