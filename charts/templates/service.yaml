apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo83ed0142-9b4a-4c96-8e90-dfb6f6f8911d.fullname" . }}
  labels:
    {{- include "go-echo83ed0142-9b4a-4c96-8e90-dfb6f6f8911d.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo83ed0142-9b4a-4c96-8e90-dfb6f6f8911d.selectorLabels" . | nindent 4 }}
