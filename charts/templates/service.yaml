apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2202ef23-ad07-42f1-ab26-e7a73302ca2d.fullname" . }}
  labels:
    {{- include "go-echo2202ef23-ad07-42f1-ab26-e7a73302ca2d.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2202ef23-ad07-42f1-ab26-e7a73302ca2d.selectorLabels" . | nindent 4 }}
