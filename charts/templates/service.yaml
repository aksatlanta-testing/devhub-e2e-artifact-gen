apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4a55c89e-b59f-4981-ac7f-21105bce2389.fullname" . }}
  labels:
    {{- include "go-echo4a55c89e-b59f-4981-ac7f-21105bce2389.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
