apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0ffb2472-4f28-4f86-b760-d428360462d5.fullname" . }}
  labels:
    {{- include "go-echo0ffb2472-4f28-4f86-b760-d428360462d5.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0ffb2472-4f28-4f86-b760-d428360462d5.selectorLabels" . | nindent 4 }}
