apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5f4d7839-8d76-42af-a995-369e1c4c0863.fullname" . }}
  labels:
    {{- include "go-echo5f4d7839-8d76-42af-a995-369e1c4c0863.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5f4d7839-8d76-42af-a995-369e1c4c0863.selectorLabels" . | nindent 4 }}
