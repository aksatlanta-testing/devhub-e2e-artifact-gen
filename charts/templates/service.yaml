apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo62abb224-63c4-4197-af2e-9c6193d25ecb.fullname" . }}
  labels:
    {{- include "go-echo62abb224-63c4-4197-af2e-9c6193d25ecb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo62abb224-63c4-4197-af2e-9c6193d25ecb.selectorLabels" . | nindent 4 }}
