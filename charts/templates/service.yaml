apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo3a96a19b-59a5-4865-abaf-3f4fb03d353e.fullname" . }}
  labels:
    {{- include "go-echo3a96a19b-59a5-4865-abaf-3f4fb03d353e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo3a96a19b-59a5-4865-abaf-3f4fb03d353e.selectorLabels" . | nindent 4 }}
