apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod9140e0f-c2f4-4633-a8ec-95ad204e0c32.fullname" . }}
  labels:
    {{- include "go-echod9140e0f-c2f4-4633-a8ec-95ad204e0c32.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod9140e0f-c2f4-4633-a8ec-95ad204e0c32.selectorLabels" . | nindent 4 }}
