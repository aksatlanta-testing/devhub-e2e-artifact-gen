apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe36be5a6-9415-4f06-9307-9630f8318ea1.fullname" . }}
  labels:
    {{- include "go-echoe36be5a6-9415-4f06-9307-9630f8318ea1.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe36be5a6-9415-4f06-9307-9630f8318ea1.selectorLabels" . | nindent 4 }}
