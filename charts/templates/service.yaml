apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9c0d55f7-b196-4331-aa89-5ddaa7c48c6f.fullname" . }}
  labels:
    {{- include "go-echo9c0d55f7-b196-4331-aa89-5ddaa7c48c6f.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
