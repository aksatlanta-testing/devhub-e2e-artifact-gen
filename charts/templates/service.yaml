apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo9fc146bb-ea9e-41a4-87e0-0ac2f531779f.fullname" . }}
  labels:
    {{- include "go-echo9fc146bb-ea9e-41a4-87e0-0ac2f531779f.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo9fc146bb-ea9e-41a4-87e0-0ac2f531779f.selectorLabels" . | nindent 4 }}
