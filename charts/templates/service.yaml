apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo824bf9cf-91a2-4c71-b8bc-22b24aff031e.fullname" . }}
  labels:
    {{- include "go-echo824bf9cf-91a2-4c71-b8bc-22b24aff031e.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo824bf9cf-91a2-4c71-b8bc-22b24aff031e.selectorLabels" . | nindent 4 }}
