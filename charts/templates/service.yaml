apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo31b04052-3102-4e0a-b684-bb4eebd5b2b9.fullname" . }}
  labels:
    {{- include "go-echo31b04052-3102-4e0a-b684-bb4eebd5b2b9.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo31b04052-3102-4e0a-b684-bb4eebd5b2b9.selectorLabels" . | nindent 4 }}
