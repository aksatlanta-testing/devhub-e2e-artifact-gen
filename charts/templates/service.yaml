apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo1d28fd12-294a-4bac-8de6-e7836f28d255.fullname" . }}
  labels:
    {{- include "go-echo1d28fd12-294a-4bac-8de6-e7836f28d255.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo1d28fd12-294a-4bac-8de6-e7836f28d255.selectorLabels" . | nindent 4 }}
