apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc9ea07d-9c84-4ab0-afb9-76601142359c.fullname" . }}
  labels:
    {{- include "go-echocc9ea07d-9c84-4ab0-afb9-76601142359c.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc9ea07d-9c84-4ab0-afb9-76601142359c.selectorLabels" . | nindent 4 }}
