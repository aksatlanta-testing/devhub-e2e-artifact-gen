apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoda0317d2-f155-48bb-8693-8861ba2194bb.fullname" . }}
  labels:
    {{- include "go-echoda0317d2-f155-48bb-8693-8861ba2194bb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
