apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7d207391-94a8-40ee-bb58-335bf0a002dd.fullname" . }}
  labels:
    {{- include "go-echo7d207391-94a8-40ee-bb58-335bf0a002dd.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo7d207391-94a8-40ee-bb58-335bf0a002dd.selectorLabels" . | nindent 4 }}
