apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo30f1213b-8e54-47af-b626-513d61f996f9.fullname" . }}
  labels:
    {{- include "go-echo30f1213b-8e54-47af-b626-513d61f996f9.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo30f1213b-8e54-47af-b626-513d61f996f9.selectorLabels" . | nindent 4 }}
