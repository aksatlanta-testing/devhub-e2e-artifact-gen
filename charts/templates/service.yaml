apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoc48700ff-cbce-4e50-9176-1e3b9726c56b.fullname" . }}
  labels:
    {{- include "go-echoc48700ff-cbce-4e50-9176-1e3b9726c56b.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoc48700ff-cbce-4e50-9176-1e3b9726c56b.selectorLabels" . | nindent 4 }}
