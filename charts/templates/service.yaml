apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo605be3b1-72c6-4e8b-8ae5-ad290e2fb7d5.fullname" . }}
  labels:
    {{- include "go-echo605be3b1-72c6-4e8b-8ae5-ad290e2fb7d5.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo605be3b1-72c6-4e8b-8ae5-ad290e2fb7d5.selectorLabels" . | nindent 4 }}
