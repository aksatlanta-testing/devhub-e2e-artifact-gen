apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2f181e64-00eb-4082-a01e-c39696458be1.fullname" . }}
  labels:
    {{- include "go-echo2f181e64-00eb-4082-a01e-c39696458be1.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2f181e64-00eb-4082-a01e-c39696458be1.selectorLabels" . | nindent 4 }}
