apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe51efbb9-f9c6-4f1f-ad5a-c11392a52791.fullname" . }}
  labels:
    {{- include "go-echoe51efbb9-f9c6-4f1f-ad5a-c11392a52791.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe51efbb9-f9c6-4f1f-ad5a-c11392a52791.selectorLabels" . | nindent 4 }}
