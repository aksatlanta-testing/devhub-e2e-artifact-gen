apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo2c7f0f69-bc26-423e-919e-c1eca95a085e.fullname" . }}
  labels:
    {{- include "go-echo2c7f0f69-bc26-423e-919e-c1eca95a085e.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo2c7f0f69-bc26-423e-919e-c1eca95a085e.selectorLabels" . | nindent 4 }}
