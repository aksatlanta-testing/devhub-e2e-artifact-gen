apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo0e1a2da8-c954-4fe9-91cd-cfd807775522.fullname" . }}
  labels:
    {{- include "go-echo0e1a2da8-c954-4fe9-91cd-cfd807775522.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo0e1a2da8-c954-4fe9-91cd-cfd807775522.selectorLabels" . | nindent 4 }}
