apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo7f32f3f9-0380-4313-92da-24a30a68f085.fullname" . }}
  labels:
    {{- include "go-echo7f32f3f9-0380-4313-92da-24a30a68f085.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
