apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo8c2ce303-1fb7-4a98-b213-bdbe6b713646.fullname" . }}
  labels:
    {{- include "go-echo8c2ce303-1fb7-4a98-b213-bdbe6b713646.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo8c2ce303-1fb7-4a98-b213-bdbe6b713646.selectorLabels" . | nindent 4 }}
