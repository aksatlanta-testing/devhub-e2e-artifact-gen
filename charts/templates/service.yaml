apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo840b9d6b-f431-482b-a063-7ab8beefce13.fullname" . }}
  labels:
    {{- include "go-echo840b9d6b-f431-482b-a063-7ab8beefce13.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo840b9d6b-f431-482b-a063-7ab8beefce13.selectorLabels" . | nindent 4 }}
