apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echodb47d4fe-a4fb-4863-af2c-1f4681852025.fullname" . }}
  labels:
    {{- include "go-echodb47d4fe-a4fb-4863-af2c-1f4681852025.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echodb47d4fe-a4fb-4863-af2c-1f4681852025.selectorLabels" . | nindent 4 }}
