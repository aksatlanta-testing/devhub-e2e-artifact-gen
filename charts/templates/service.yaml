apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa913bb46-8ee4-4689-9b8f-a0e154e8e15c.fullname" . }}
  labels:
    {{- include "go-echoa913bb46-8ee4-4689-9b8f-a0e154e8e15c.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: {{.Values.generatorLabel}}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa913bb46-8ee4-4689-9b8f-a0e154e8e15c.selectorLabels" . | nindent 6 }}
