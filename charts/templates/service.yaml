apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echob83ec664-461d-4b67-806a-4d04b057c466.fullname" . }}
  labels:
    {{- include "go-echob83ec664-461d-4b67-806a-4d04b057c466.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echob83ec664-461d-4b67-806a-4d04b057c466.selectorLabels" . | nindent 4 }}
