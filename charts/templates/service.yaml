apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoe411a083-2daa-4963-8fc6-aec60f81efbb.fullname" . }}
  labels:
    {{- include "go-echoe411a083-2daa-4963-8fc6-aec60f81efbb.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoe411a083-2daa-4963-8fc6-aec60f81efbb.selectorLabels" . | nindent 4 }}
