apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echocc5c6729-e114-4cf7-9888-0d0f2b66d072.fullname" . }}
  labels:
    {{- include "go-echocc5c6729-e114-4cf7-9888-0d0f2b66d072.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echocc5c6729-e114-4cf7-9888-0d0f2b66d072.selectorLabels" . | nindent 4 }}
