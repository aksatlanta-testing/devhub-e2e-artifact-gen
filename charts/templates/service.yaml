apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo5292674b-886d-475e-9c6b-1542c2ab56b0.fullname" . }}
  labels:
    {{- include "go-echo5292674b-886d-475e-9c6b-1542c2ab56b0.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo5292674b-886d-475e-9c6b-1542c2ab56b0.selectorLabels" . | nindent 4 }}
