apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo69ddbd55-b6c9-4795-8ce8-c4196f4e577a.fullname" . }}
  labels:
    {{- include "go-echo69ddbd55-b6c9-4795-8ce8-c4196f4e577a.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo69ddbd55-b6c9-4795-8ce8-c4196f4e577a.selectorLabels" . | nindent 4 }}
