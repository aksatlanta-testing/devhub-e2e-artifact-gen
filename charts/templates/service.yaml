apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echod7c469fe-bb18-455f-a7a5-ce7b30b43910.fullname" . }}
  labels:
    {{- include "go-echod7c469fe-bb18-455f-a7a5-ce7b30b43910.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echod7c469fe-bb18-455f-a7a5-ce7b30b43910.selectorLabels" . | nindent 4 }}
