apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echo4c55c12f-f001-441a-8e13-bd3092f7caff.fullname" . }}
  labels:
    {{- include "go-echo4c55c12f-f001-441a-8e13-bd3092f7caff.labels" . | nindent 4 }}
    kubernetes.azure.com/generator: devhub
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echo4c55c12f-f001-441a-8e13-bd3092f7caff.selectorLabels" . | nindent 4 }}
