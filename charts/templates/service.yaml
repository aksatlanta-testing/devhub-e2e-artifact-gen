apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-echoa8522599-f381-421f-84b5-2ae5cb0aacdf.fullname" . }}
  labels:
    {{- include "go-echoa8522599-f381-421f-84b5-2ae5cb0aacdf.labels" . | nindent 4 }}
  annotations:
    {{ toYaml .Values.service.annotations | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: svchttp
  selector:
    {{- include "go-echoa8522599-f381-421f-84b5-2ae5cb0aacdf.selectorLabels" . | nindent 4 }}
